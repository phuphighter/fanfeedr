\nBillingsley, Chad\\n\\nNL\\n\\nLAN\\n\\n26\\n\\nTier 2\\n\\n$-4.69\\n\\n188\\n\\n11\\n\\n152\\n\\n4.21\\n\\n1.45\\n\\nI'm so tired of waiting for Homer Bailey to be the best Homer Bailey I know he can be. I'm sure I'm not the only one. Edwin Jackson looked like he had turned a corner when he joined the White Sox , but as he so often does, he then remembered he is nothing if not inconsistent. Jackson is another pitcher I won't take unless my back is against the wall, despite knowing his bright moments are luminous indeed. Jon Niese once again fell short in terms of innings, and also took a BABIP beating for the second year in a row. I'm starting to wonder if he's going to turn out to be a frustrating, Ricky Nolasco-esque starter.\\n\\nJorge de la Rosa wasn't expected to do much as a Colorado starter, and a shortened season made sure that happened. Chad Billingsley has been overrated for a while, but even my pessimism wasn't enough when it came to projecting his 2011 campaign.\\n\\nPLAYER\\n\\nLG\\n\\nTEAM\\n\\nAGE\\n\\nRANKINGS\\n\\n$$$\\n\\nIP\\n\\nW\\n\\nSO\\n\\nERA\\n\\nWHIP\\n\\nLannan, John\\n\\nNL\\n\\nWAS\\n\\n26\\n\\nTier 1\\n\\n$-5.03\\n\\n184.667\\n\\n10\\n\\n106\\n\\n3.70\\n\\n1.46\\n\\nNolasco, Ricky\\n\\nNL\\n\\nFLO\\n\\n28\\n\\nTier 2\\n\\n$-5.41\\n\\n206\\n\\n10\\n\\n148\\n\\n4.67\\n\\n1.40\\n\\nDempster, Ryan\\n\\nNL\\n\\nCHN\\n\\n34\\n\\nTier 2\\n\\n$-6.13\\n\\n202.333\\n\\n10\\n\\n191\\n\\n4.80\\n\\n1.45\\n\\nYoung, Chris\\n\\nNL\\n\\nNYN\\n\\n32\\n\\nTier 1\\n\\n$-6.13\\n\\n24\\n\\n1\\n\\n22\\n\\n1.88\\n\\n0.96\\n\\nMcDonald, James\\n\\nNL\\n\\nPIT\\n\\n26\\n\\nTier 2\\n\\n$-6.34\\n\\n171\\n\\n9\\n\\n142\\n\\n4.21\\n\\n1.49\\n\\nCorreia, Kevin\\n\\nNL\\n\\nPIT\\n\\n30\\n\\nTier 1\\n\\n$-6.36\\n\\n154\\n\\n12\\n\\n77\\n\\n4.79\\n\\n1.39\\n\\nRichard, Clayton\\n\\nNL\\n\\nSDN\\n\\n27\\n\\nTier 1\\n\\n$-7.27\\n\\n99.6667\\n\\n5\\n\\n53\\n\\n3.88\\n\\n1.42\\n\\nArroyo, Bronson\\n\\nNL\\n\\nCIN\\n\\n34\\n\\nTier 1\\n\\n$-7.45\\n\\n199\\n\\n9\\n\\n108\