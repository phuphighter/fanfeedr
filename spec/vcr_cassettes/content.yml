 real surprises here. Nolasco frustrated even more than expected. Ryan Dempster had a Zack Greinke-esque disconnect between his peripherals and ERA, but unlike Greinke, he wasn't starting from the perspective of a front line starter. James McDonald showed flashes, and was much improved following a tough start to the year, but his April basically doomed his season-long fantasy value.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"73c0fcd9-9ee9-586d-8724-b75e69f7bb8e\", \"name\": \"ESPN New York\"}, \"title\": \"Q: If you were the Mets owner ...\", \"url\": \"http://espn.go.com/blog/new-york/mets/post/_/id/37607/q-if-you-were-the-mets-owner\", \"author\": \"Andrew Marchand\", \"id\": \"c25b4e65-e514-5002-910c-4e232218980e\", \"source\": {\"id\": \"b503436e-fd2a-5843-937b-e5b7051da9b3\", \"name\": \"ESPN New York - Mets Blog\"}, \"dateline_date\": \"2012-01-24T13:10:08.000000Z\", \"summary\": \"Who is satisfied with the Wilpons' ownership? OK, don't all raise your hands at once.\\n\\nSo with the Wilpons' failing ownership acknowledged, here is my question of the day.\\n\\nWhat would you do if you owned the team?\\n\\n(Note: These blogs make it into the team's clips so Fred, Jeff or Sandy may read them so maybe you will give them a good idea.)\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"A Graphic Look At The Houston Astros' Window To Win\", \"url\": \"http://www.beyondtheboxscore.com/2012/1/23/2726442/a-graphic-look-at-the-window-to-win-houston-astros\", \"author\": \"Al Yellon\", \"id\": \"c9c4ce35-84d0-56a4-b601-2155ab99a05e\", \"source\": {\"id\": \"28010b1d-e38a-5c26-a683-88d4bc8b9582\", \"name\": \"SB Nation - Al Yellon\"}, \"dateline_date\": \"2012-01-24T13:09:13.000000Z\", \"summary\": null, \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"5b0fec37-9de7-5874-999e-6af6af7346e8\", \"name\": \"Delaware Online\"}, \"title\": \"Giffords bids farewell but promises to return\", \"url\": \"http://www.delawareonline.com/article/20120124/NEWS/120124003/1021/RSS0206\", \"author\": null, \"id\": \"475f3871-d49c-59bb-884a-154ff9317734\", \"source\": {\"id\": \"b7098656-995d-574e-a884-eb65c12ade65\", \"name\": \"Delaware Online - MLB\"}, \"dateline_date\": \"2012-01-24T13:09:00.000000Z\", \"summary\": \"TUCSON, Ariz. - Outgoing Congresswoman Gabrielle Giffords spent her last hours as Tucson's U.S. representative finishing the meeting she started on the morning she was shot and bidding farewell to constituents who have supported her through her recovery.\", \"type\": \"news\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/b/lbd35d28ffc9550e29e3dbeb825624165.jpg\"}, {\"origin\": {\"id\": \"34d30cd0-bd29-5320-b0db-b68476d84db3\", \"name\": \"Rogers Sportsnet\"}, \"title\": \"Jays sign Morrow to three-year, $20M deal\", \"url\": \"http://www.sportsnet.ca/baseball/2012/01/24/jays_morrow/?utm_source=Homepage%20lineup%20RSS-Images&utm_medium=feed&utm_content=Jays%20sign%20Morrow%20to%20three-year%2C%20%2420M%20deal\", \"author\": null, \"id\": \"7ffbb036-0dae-5a77-aa0f-b8fd5b008134\", \"source\": {\"id\": \"c8b686fa-e4b5-591c-9db4-3bbab5069e80\", \"name\": \"Rogers Sportsnet - MLB\"}, \"dateline_date\": \"2012-01-24T13:01:00.000000Z\", \"summary\": \"The Toronto Blue Jays have signed RHP Brandon Morrow to a three-year, US$20-million contract.\", \"type\": \"news\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/d/lde16d4261bb65487b0bac34fa424bf6b.jpg\"}, {\"origin\": {\"id\": \"876a310d-a798-56dd-8c25-3df56abd7282\", \"name\": \"ESPN\"}, \"title\": \"Useless Trivia: Cubs Hitting Streaks\", \"url\": \"http://feedproxy.google.com/~r/TheViewFromTheBleachers/~3/PAmx1mGG5tk/\", \"author\": \"joe@viewfromthebleachers.com (Joe Aiello)\", \"id\": \"0b7e4c04-7ab7-5ef8-9616-3adc7370f5e7\", \"source\": {\"id\": \"7fa11969-3f75-5f78-ace5-3b29ac76ad7e\", \"name\": \"ESPN - View From the Bleachers\"}, \"dateline_date\": \"2012-01-24T13:00:39.000000Z\", \"summary\": \"Today's useless trivia revolves around hitting streaks. Since 1989, the first year I really followed the Cubs as an 11 year old, there have been 10 Cubs to amass a hitting streak of more than 15 games. Can you name them?\\n\\nTo read the rest of the post, be sure to visit us at www.viewfromthebleachers.com\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/2/l2f0e72c1db455891bbe5bdd44c95466d.gif\"}, {\"origin\": {\"id\": \"70cb0645-630f-526e-8bc3-9ec6a6d84aa2\", \"name\": \"Fansided\"}, \"title\": \"Francisco Cordero is Set-up Man Phillies Didn't Know They Wanted\", \"url\": \"http://thatballsouttahere.com/2012/01/24/francisco-cordero-is-set-up-man-phillies-didnt-know-they-wanted/\", \"author\": \"Justin Klugh\", \"id\": \"5a94bc74-4595-5a77-8c34-4df97c162eba\", \"source\": {\"id\": \"803452c9-7684-551c-ace5-9822086b3ee4\", \"name\": \"Fansided - That Balls Outta Here\"}, \"dateline_date\": \"2012-01-24T13:00:31.000000Z\", \"summary\": \"We're still in another dimension, remember. Watch out for that swarm of robotic bird that escaped from the cyber-zoo!\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"0d737d9d-3191-5cb4-b987-fb89553e20c0\", \"name\": \"Yardbarker\"}, \"title\": \"Player Profile #127: Mark Reynolds | 1B/3B | BAL\", \"url\": \"http://network.yardbarker.com/mlb/article_external/player_profile_127_mark_reynolds_1b3b_bal/9550439\", \"author\": null, \"id\": \"2005b48b-d92d-5295-9c4b-2493c06dfa0e\", \"source\": {\"id\": \"73f1cbbb-da16-5b60-b72b-6410049b6826\", \"name\": \"Yardbarker - MLB Fantasy\"}, \"dateline_date\": \"2012-01-24T13:00:17.000000Z\", \"summary\": \"Mark Reynolds is the inverse of an Elvis Andrus, Michael Bourn or Dee Gordon. He's all power, but it comes at the expense of batting average. Let's get this out of the way; the nice thing about home runs is they positively affect three categories (R, HR, RBI) whereas stolen bases only affect one (SB, duh). And yes, I'm aware that I'm ignoring how homers affect batting average, but that's OK in my book. The long and the short of it is that elite power hitters are rare, and you need to pay to get them. That's why we see Reynolds rank near the top 125 despite batting .221 last season and .198 the year before. He'll hit homers, drive in runs and even score a few himself (even if it means he has to drive himself in over 40 percent of the time).\\nBest case scenario: Dan Uggla (ATL)\\n Similar players: J.J. Hardy (BAL), Josh Willingham (MIN)...usually we do a third but even these two are a stretch.\\n Worst case scenario: Carlos Pena (TB)\\n\\nStrengths...\", \"type\": \"fantasy\", \"thumbnail\": null}, {\"origin\": {\"id\": \"876a310d-a798-56dd-8c25-3df56abd7282\", \"name\": \"ESPN\"}, \"title\": \"Tuesday Morning Rangers Notes: Peace Out, Koji?\", \"url\": \"http://www.bbtia.com/home/2012/1/24/tuesday-morning-rangers-notes-peace-out-koji.html\", \"author\": \"Joey Matschulat\", \"id\": \"cb6c5bba-4a6b-516b-b8b3-a67ffa378a55\", \"source\": {\"id\": \"5bbe03cb-6827-58dc-a9f2-a33d3d9b7324\", \"name\": \"ESPN - Baseball Time in Arlington\"}, \"dateline_date\": \"2012-01-24T13:00:14.000000Z\", \"summary\": \"Some quick stuff out there this morning, as I finish working through this latest rough patch:\\n\\n\\u25cf&nbsp;CBSsports.com's Jon Heyman classifies the Rangers as \\\"in, but not a] favorite\\\" on [Prince Fielder, despite the strong mutual interest between two camps one general manager told FOXSports.com's Ken Rosenthal that the Rangers were still going \\\"hard\\\" after Fielder, who was then summarily informed by others that Texas wouldn't go heavy on guaranteed years; one source told ESPN.com's Jason Churchill that the Nationals' purported heavy interest in signing Fielder was overstated , while another source told the Washington Post's Adam Kilgore that he would be \\\"stunned\\\" by an offer in excess of seven years from Washington; Kilgore also predicted that Fielder would ultimately pull down a seven-year, $170 million deal ( Twitter )\\n\\n\\u25cf&nbsp;Both the Orioles and Blue Jays are actively expressing interest in right-hander Koji Uehara, who stands to collect $4 million in guaranteed money next season and who reportedly expressed a desire earlier this off-season -- granted, per a somewhat disconnected report -- to return to Baltimore; should Uehara be dealt to Toronto, he would be required to waive his no-trade clause; according to Gerry Fraley, any deal shipping Uehara out of Texas would recoup a \\\"low-level\\\" prospect and salary relief (Dallas Morning News)\\n\\nI don't really like the concept of dealing Uehara out of a concern for salary relief and/or a belief that the [Rangers' in-house alternatives can furnish similar production out of the bullpen, and you shouldn't either, but I get it ... I think. The problem is that he demonstrated an aptitude for absolutely smothering left-handed hitters, and so what you're likely going to end up seeing is Uehara being replaced by another left-hander, lest Michael Kirkman end up as the only southpaw at the dugout's disposal. If that's someone like, say, Mike Gonzalez, you're really not saving much of anything, and you may very well be downgrading your expected bullpen production. Seeing as how nothing has happened here yet, though, I'm not going to spend any more time pondering my potential disappointment with a Uehara trade.]\\n\\n\\u25cf&nbsp;Josh Hamilton says that he has not heard anything from his agent recently with regard to a long-term contract extension, and is still holding to his pledge to sever long-term contract talks once he reports to spring training next month; per Jeff Wilson, however, conversations between the Rangers and Hamilton's agent are still ongoing, and assistant general manager Thad Levine asserted that the club had prioritized signing Hamilton now that the Yu Darvish signing was in the bag (Richard Durrett, ESPNDallas.com ; Jeff Wilson, Fort Worth Star-Telegram )\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"70cb0645-630f-526e-8bc3-9ec6a6d84aa2\", \"name\": \"Fansided\"}, \"title\": \"Josh Hamilton or Prince Fielder\", \"url\": \"http://calltothepen.com/2012/01/24/josh-hamilton-or-prince-fielder/\", \"author\": \"Justin Hunter\", \"id\": \"499022da-104c-5bbe-b626-711d0abc5ec7\", \"source\": {\"id\": \"50f66f6f-037f-5aee-a42c-299d6f041c02\", \"name\": \"Fansided - Call to the Pen\"}, \"dateline_date\": \"2012-01-24T12:51:39.000000Z\", \"summary\": \"After introducing Yu Darvish to the Rangers family, Co-Chairman Bob Simpson commented on the status of Josh Hamilton's contract and the possibilities of signing Prince Fielder. \\u00a0This came courtesy of ESPNDallas, and according to the report, Simpson said, \\\"We've got guys, frankly, like Josh Hamilton that I would love to see re-signed. \\u00a0My personal preference, at this moment, would be to re-sign him instead of having Fielder.\\\" With that being said, what should the Rangers actually do? \\u00a0Would it make more sense to extend Hamilton's contract, or would they be better off spending that money on a deal for Prince ...] [Josh Hamilton or Prince Fielder - Call to the Pen - Call to the Pen - A Major League Baseball Fan Site - News, Blogs, Opinion and More\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"876a310d-a798-56dd-8c25-3df56abd7282\", \"name\": \"ESPN\"}, \"title\": \"Get a Deal Done Already\", \"url\": \"http://therayarea.com/get-a-deal-done-already\", \"author\": \"Mark\", \"id\": \"0898a89c-bd66-5b19-9085-8c001febe60d\", \"source\": {\"id\": \"5b6a3bce-dabb-54e9-9d2a-0f2b42bc7edb\", \"name\": \"ESPN - The Ray Area\"}, \"dateline_date\": \"2012-01-24T12:46:50.000000Z\", \"summary\": \"I was just reading the latest turn in the Bucs' coaching search in the morning paper.\\u00a0 Now, Chip Kelly is out (almost assuredly because the Glazers wouldn't pony up the cash) and Buccaneer fans turn their lonely eyes back to...Mike Sherman?\\u00a0 Really? I have been a Bucs fan for a long time, and I will &#160;&#160;[ Read More ]\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"793c7120-ec67-515a-8930-b430bcf402ed\", \"name\": \"Official Blue Jays News\"}, \"title\": \"Blue Jays sign Morrow to three-year extension\", \"url\": \"http://mlb.mlb.com/news/article.jsp?ymd=20120123&content_id=26446464&vkey=news_tor&c_id=tor&partnerId=rss_tor\", \"author\": \"Gregor Chisholm\", \"id\": \"7ec546cc-dfa3-5e9d-8781-114d03b1f866\", \"source\": {\"id\": \"6867a41f-9194-58b4-9144-a0265415e24c\", \"name\": \"Official Blue Jays News - Top Stories\"}, \"dateline_date\": \"2012-01-24T12:37:00.000000Z\", \"summary\": \"Blue Jays sign Morrow to three-year extension\", \"type\": \"news\", \"thumbnail\": null}, {\"origin\": {\"id\": \"5b0fec37-9de7-5874-999e-6af6af7346e8\", \"name\": \"Delaware Online\"}, \"title\": \"Sussex County fire calls\", \"url\": \"http://www.delawareonline.com/article/20120124/NEWS/120124002/1021/RSS0206\", \"author\": null, \"id\": \"011f1c70-3db6-53d1-a605-3eb485f2f057\", \"source\": {\"id\": \"b7098656-995d-574e-a884-eb65c12ade65\", \"name\": \"Delaware Online - MLB\"}, \"dateline_date\": \"2012-01-24T12:32:00.000000Z\", \"summary\": \"Dispatches from emergency operations center\", \"type\": \"news\", \"thumbnail\": null}, {\"origin\": {\"id\": \"5faffeea-6817-5336-9648-5d347b76fbf3\", \"name\": \"Rotoprofessor\"}, \"title\": \"2012 Rankings: Top 15 Second Basemen\", \"url\": \"http://rotoprofessor.com/baseball/?p=12541\", \"author\": \"Rotoprofessor\", \"id\": \"84b89039-0959-520a-a81c-e22bf42b2d64\", \"source\": {\"id\": \"44a0a2a4-78e0-5ae8-b863-60c27546768f\", \"name\": \"Rotoprofessor - Fantasy Baseball\"}, \"dateline_date\": \"2012-01-24T12:31:33.000000Z\", \"summary\": \"While second base is not as shallow of a position as it once was, that doesn't mean that there aren't questions that we need to have answered.\\u00a0 Can Chase Utley return to form?\\u00a0 Which young second baseman is the best ... Continue reading &#8594;\", \"type\": \"fantasy\", \"thumbnail\": null}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"Hail to the Chief! Chad Cordero returning to DC area this summer...\", \"url\": \"http://feedproxy.google.com/~r/typepad/TheNationalsEnquirer/~3/yYITpfUX6vY/hail-to-the-chief-chad-cordero-returning-to-dc-area-this-summer.html\", \"author\": \"ck\", \"id\": \"2ad73742-a658-5402-ac7b-eecce859f6bb\", \"source\": {\"id\": \"e35bab6c-1a56-5f59-a452-3b564ab7008b\", \"name\": \"The Nationals Enquirer\"}, \"dateline_date\": \"2012-01-24T12:30:56.000000Z\", \"summary\": \"(The Chief, circa 2006. Photo by @misschatter.) For as long as he can remember, Chad Cordero would wake up on a late January morning like this and start thinking about throwing a baseball. But the winter of 2012 has been...\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/6/l60920213672d5d1e8fd057a1a8e0dc06.jpg\"}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"[THE HANGOVER] The One Where We Discuss Farm Life, Johnny's Desires, And Maddon's Grand Gesture\", \"url\": \"http://feedproxy.google.com/~r/RaysIndex/~3/WZFigwlXRJQ/the-hangover-the-one-where-we-discuss-farm-life-johnnys-desires-and-maddons-grand-gesture.html\", \"author\": \"Cork Gaines\", \"id\": \"93dbeeec-cbc4-5a1a-b9bc-e1919812ea4a\", \"source\": {\"id\": \"f0f64068-0e4f-5a97-989d-5bf76caa9e26\", \"name\": \"Rays Index\"}, \"dateline_date\": \"2012-01-24T12:30:52.000000Z\", \"summary\": \"Off-Season (click image for random Wikipedia page) We are back from our little mini-vacation and find that John Sickels of Minor League Ball ranks the Rays farm system as just the seventh-best in baseball... Impact depth behind\\u00a0Matt Moore has slipped but this is still a robust organization. Although, we would point out that Moore is ...]\\n\\nRelated posts: [THE HANGOVER] The One Where We Discuss [Johnny Damon, Prospects And Navi's Jealousy\\n\\n[THE HANGOVER] The One Where We Discuss Damon In Pinstripes, A New Bat, And Dealing For Lee\\n\\n[THE HANGOVER] The One Where We Discuss Another Minor League Deal\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/a/la00335bc93f15bc58c672be6e3beda39.jpg\"}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"Classic Yankees: Jorge Posada\", \"url\": \"http://feedproxy.google.com/~r/BronxBaseballDaily/~3/I44TE4NccaI/\", \"author\": \"Mike Sommer\", \"id\": \"ecb01050-7e20-5b3f-8e7b-6126397d1c6e\", \"source\": {\"id\": \"ee10ec80-189f-5175-82c5-06d6ab494015\", \"name\": \"Bronx Baseball Daily\"}, \"dateline_date\": \"2012-01-24T12:30:19.000000Z\", \"summary\": null, \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/a/la102e8d2217e53ebb935b0459f77c03a.jpg\"}, {\"origin\": {\"id\": \"70cb0645-630f-526e-8bc3-9ec6a6d84aa2\", \"name\": \"Fansided\"}, \"title\": \"MLB Trade Rumors: Rangers, Blue Jays Discussing Koji Uehara\", \"url\": \"http://calltothepen.com/2012/01/24/mlb-trade-rumors-rangers-blue-jays-discussing-koji-uehara/\", \"author\": \"Blaine Blontz\", \"id\": \"04cfe2e3-1b59-5504-9e91-3230a2fbfea5\", \"source\": {\"id\": \"50f66f6f-037f-5aee-a42c-299d6f041c02\", \"name\": \"Fansided - Call to the Pen\"}, \"dateline_date\": \"2012-01-24T12:15:16.000000Z\", \"summary\": \"Ken Rosenthal of Fox Sports is reporting that the Texas Rangers are discussing late-inning reliever Koji Uehara with several clubs including the Toronto Blue Jays.\\u00a0 The Rangers had been talking Uehara earlier this offseason and the Boston Red Sox and Baltimore Orioles each showed interest at the time. ... visit site to read more] [MLB Trade Rumors: Rangers, Blue Jays Discussing Koji Uehara - Call to the Pen - Call to the Pen - A Major League Baseball Fan Site - News, Blogs, Opinion and More\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"70cb0645-630f-526e-8bc3-9ec6a6d84aa2\", \"name\": \"Fansided\"}, \"title\": \"MLB Free Agents: Baltimore Orioles Sign Wilson Betemit\", \"url\": \"http://calltothepen.com/2012/01/24/mlb-free-agents-baltimore-orioles-sign-wilson-betemit/\", \"author\": \"Blaine Blontz\", \"id\": \"191d26ec-a92a-5089-8f8b-67f0ca446e83\", \"source\": {\"id\": \"50f66f6f-037f-5aee-a42c-299d6f041c02\", \"name\": \"Fansided - Call to the Pen\"}, \"dateline_date\": \"2012-01-24T12:10:36.000000Z\", \"summary\": \"It is being reported that the Baltimore Orioles and free agent Wilson Betemit agreed to terms Monday.\\u00a0 While the money involved is unknown at this time, Dan Connolly of the Baltimore Sun is reporting that the O's signed Betemit to a two-year deal including an option for 2014. ... visit site to read more] [MLB Free Agents: Baltimore Orioles Sign Wilson Betemit - Call to the Pen - Call to the Pen - A Major League Baseball Fan Site - News, Blogs, Opinion and More\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Reading Room: Chris Sale is really, really excited\", \"url\": \"http://www.southsidesox.com/2012/1/24/2729303/reading-room-chris-sale-is-really-really-excited\", \"author\": \"Jim Margalus\", \"id\": \"87d0735f-8d24-5c77-8ee2-5fe9f6994d69\", \"source\": {\"id\": \"33e64d0a-6296-5930-b26a-8fe93f08865c\", \"name\": \"SB Nation - South Side Sox\"}, \"dateline_date\": \"2012-01-24T12:02:39.000000Z\", \"summary\": \"Fresh off his honeymoon, Chris Sale talked to White Sox beat writers on a conference call Monday afternoon, informing them that the project to convert him into a starter has not hit any snags.\\n\\nAmong the other noteworthy points:\\n\\n*There's no hard-and-fast innings limit. Sale didn't dismiss the notion of pitching 190 innings, pointing to the 135 combined innings he threw at Florida Gulf Coast University, the White Sox bullpen and his brief tour of the farm system in between back in 2010. He said he felt just as good at the end of that season as he did at the beginning, so he's not prematurely concerned with fatigue.\\n\\n*He has the pitches, and now he's \\\"sharpening the tools.\\\" He made fastball command an offseason priority. With hitters facing him multiple times in a game, he knows he'll have to use all parts of the zone. He's also going back to his changeup, which was his key secondary pitch in college, but he hasn't used it much in the big leagues.\\n\\n*He's \\\"really, really excited\\\" to start. He's also \\\"very excited.\\\" And \\\"really, really looking forward to it.\\\"\\n\\nI joke about his enthusiasm, but it's actually refreshing to hear a member of the White Sox openly and audibly enjoy his line of work. He even handled a couple of hypothetical questions about returning to closing in the same manner as before (basically saying, \\\"I really want to start, but sometimes things happen\\\").\\n\\nThere are plenty of obvious reasons to root for Sale to stick as a starter -- it helps the Sox immensely, it proves Keith Law wrong , etc. But having Sale as a reliable presence in the rotation would give the White Sox an opportunity to put him out front more. The collective voice of the players has taken a back seat to Ozzie Guillen for the last eight years, and it could use some energy.\\n\\nHell, even his name is built for promotions. I'll get the ball rolling: SALE'S PITCH!\\n\\nChristian Marrero Reading Room\\n\\nProjected Standings (early version, 1-21-12) | claydavenport.com\\n\\nClay Davenport's updated projections have the White Sox and Tigers tied at 83-79. That's with Matt Young taking Victor Martinez's at-bats at DH, and it's contingent on Alex Rios , Adam Dunn and Gordon Beckham all posting a .700+ OPS. That really shouldn't seem like a tall order, but here we are.\\n\\nWhite Sox announce front office promotions - whitesox.com\\n\\nThe White Sox announced new titles for Buddy Bell (vice president, player development and special assignment), Kirk Champion (minor league field coordinator) and Nick Capra (director of player development). Champion gives his thoughts on what the changes mean to Scott Merkin in this article.\\n\\nFeeling fresh, Pierzynski not thinking farewell - whitesox.com\\n\\nA.J. Pierzynski plans to play past 2012, saying he feels great and it works for his family. And his response to the idea of sharing time with Tyler Flowers ?\\n\\n\\\"To be honest, I haven't even thought about it,\\\" said Pierzynski, who hasn't talked to new manager Robin Ventura about his situation. \\\"I come in every year expecting to play 162 games. \\\"Until they pull me out and tell me, 'No,' that's the way it is. But it's not my call. I just want to do all I can to help the team win.\\\"\\n\\nI'd take this as a positive, because it's the most flexibility Pierzynski has ever entertained when discussing his playing time.\\n\\nSox GM Williams feels son Kyle's pain - chicagotribune.com\\n\\nDavid Haugh's tight relationship with Kenny Williams pays off, as he asks Williams the question that's on everybody's mind after the NFC Championship Game. I'd like to know more about the Giants' apparent designs on concussing Kyle Williams , myself.\\n\\nPhil Rogers' power rankings: No. 23 Chicago White Sox - chicagotribune.com\\n\\nIn his team-by-team preseason power ranking preview, Phil Rogers correctly points out that there won't be an Ozzieball void, because for the last couple of years, Sox haven't shown any kind of extraordinary resolve or edge that was supposed to drive the engine. I'm not so much with Rogers on what exactly Tyler Flowers needs to prove, and MelidoPerez pointed out the flaw in using Pythagorean records to heap praise upon Guillen yesterday.\\n\\n2012 Baseball Farm System Rankings - Minor League Ball\\n\\nJohn Sickels ranks the farm systems 1-30. Can you guess which spot the White Sox occupy?\\n\\n30) Chicago White Sox : You have two B+ pitching prospects in Addison Reed and Nestor Molina and some other raw materials for a decent bullpen. Hitting is a disaster. I like Tyler Saladino but I have huge doubts about their other hitting prospects.\\n\\nTranslating My Interview With The Sun-Times - South Side Asylum\\n\\nAfter Daryl Van Schouwen published his interview with Hawk Harrelson on Monday, here's NotHawk translating it into what he really meant to say.\\n\\nBlue Jays sign Omar Vizquel -- National Post\\n\\nHaving cut ties with Mark Teahen a week ago, the Toronto Blue Jays found themselves one former White Sox short. So they signed Omar Vizquel to a minor-league contract, and he'll compete for the chance to play shortstop at age 45. I want to see this happen.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"What can Nats expect from LaRoche?\", \"url\": \"http://www.natsinsider.com/2012/01/what-can-nats-expect-from-laroche.html\", \"author\": \"Mark Zuckerman (noreply@blogger.com)\", \"id\": \"98e327e3-aa24-570c-bdb2-4f815067691e\", \"source\": {\"id\": \"83b39998-ecab-5d7e-80c1-397e963b9049\", \"name\": \"Nats Insider\"}, \"dateline_date\": \"2012-01-24T12:00:09.000000Z\", \"summary\": \"US Presswire photo Adam LaRoche appeared in only 43 games last season due to a shoulder injury. As Prince Fielder's never-ending search for a new club threatens to enter its fourth month -- did you know he officially became a free agent on Nov. 3? -- the man who was supposed to be the Nationals' first baseman in 2011 and for now is supposed to be their first baseman in 2012 has been lost in the shuffle. Adam LaRoche is the forgotten man in this saga, signed for another season at $8 million but left twisting in the wind as the Fielder saga continues to drag on. Nationals general manager Mike Rizzo and manager Davey Johnson have said all the right things about LaRoche, repeatedly praising the veteran and insisting he remains their starting first baseman for the upcoming season. All of that, of course, could be thrown out the window if the Nats somehow emerge as Fielder's new employer. (Please note nothing has happened to suggest that's on the verge of becoming reality. Fielder simply remains unsigned, and the Nationals are one of several teams linked to the slugger.) Let's assume for this discussion, though, that Fielder doesn't end up in a curly W cap. What can the Nationals reasonably expect to get from Read more \\u00bb\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/c/lc71e1233652b5c99b46d8bfeda92b2b9.jpg\"}, {\"origin\": {\"id\": \"70cb0645-630f-526e-8bc3-9ec6a6d84aa2\", \"name\": \"Fansided\"}, \"title\": \"Indians Sign Julio Lugo: Yet Another Utility Infielder\", \"url\": \"http://wahoosonfirst.com/2012/01/24/indians-sign-julio-lugo-yet-another-utility-infielder/\", \"author\": \"Lewie Pollis\", \"id\": \"059c3bf2-b17c-5240-9e05-2f8db331ed4c\", \"source\": {\"id\": \"9d0960b6-3d17-557a-a6b9-4036798e6603\", \"name\": \"Fansided - Deep Left Field\"}, \"dateline_date\": \"2012-01-24T11:50:43.000000Z\", \"summary\": \"The Cleveland Indians' minor-league deal bonanza continued this weekend, as the Tribe inked veteran infielder Julio Lugo to a contract that includes an invitation to spring training. In a vacuum, any minor-league deal with a potentially useful player is worth pursuing; there's no real monetary obligation unless he makes the team, in which case he'll have to have done something right. But this is just another example of a worrisome trend we've seen this winter: the repeated acquisitions of inferior alternatives to the Tribe's young, higher-upside in-house candidates for utility infield roles. ... [visit site to read more]\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"3f5eb3e9-dcb0-5458-a2d3-8cce80f84333\", \"name\": \"Yahoo! Sports\"}, \"title\": \"Four teams after Francisco Cordero\", \"url\": \"http://sports.yahoo.com/blogs/MLB-scoop-du-jour/four-teams-francisco-cordero-112109571.html\", \"author\": \"Mark J. Miller\", \"id\": \"45164419-f8a3-5421-bb21-134d6bb4f72a\", \"source\": {\"id\": \"8edb0839-ea5f-5e6e-b6c7-6cd365e5ca1d\", \"name\": \"Yahoo! Sports - Scoop Du Jour\"}, \"dateline_date\": \"2012-01-24T11:21:09.000000Z\", \"summary\": \"The market is finally heating up for former Cincinnati Reds closer Francisco Cordero not that Cincy's signing of Ryan Madson will keep him off the roster there.\\n\\nMLB.com has it that Cordero will choose from four teams by the end of this week. One of the teams supposedly still in the hunt for the services of the 36-year-old are the Los Angeles Angels of Anaheim, the site notes. The other three teams , according to the Los Angeles Times, are the Philadelphia Phillies, Toronto Blue Jays, and Baltimore Orioles.\\n\\nCordero has 327 career saves, second in line only to Mariano Rivera for active pitchers. Last season, he notched 37 for the Reds and had a 2.45 ERA and 42 strikeouts in 69 innings.\\n\\nLet the rumors come to you. Follow Scoop du Jour on Twitter or Facebook .\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/6/l61e3485806815fc6881c98f9b2c28825.jpg\"}, {\"origin\": {\"id\": \"3f5eb3e9-dcb0-5458-a2d3-8cce80f84333\", \"name\": \"Yahoo! Sports\"}, \"title\": \"Rangers trading Koji Uehara to Toronto?\", \"url\": \"http://sports.yahoo.com/blogs/MLB-scoop-du-jour/rangers-trading-koji-uehara-toronto-111655800.html\", \"author\": \"Mark J. Miller\", \"id\": \"8720c6bc-fe7d-50df-b51f-5b157f5e256a\", \"source\": {\"id\": \"8edb0839-ea5f-5e6e-b6c7-6cd365e5ca1d\", \"name\": \"Yahoo! Sports - Scoop Du Jour\"}, \"dateline_date\": \"2012-01-24T11:16:55.000000Z\", \"summary\": \"Reliever Koji Uehara may be headed out of the Lone Star State. The Texas Rangers have discussed trading him to the Toronto Blue Jays, according to reports from Japan, MLB.com reports. Uehara's contract, which has him making $4 million next season, allows him to block trades to six teams.\\n\\nUehara joined the Rangers at the trading deadline after between dealt from the Baltimore Orioles, where he went 1-1 with 13 holds and a 1.72 ERA. His stint in Texas wasn't as successful. He went 1-2 there with a 4.00 ERA. He made three appearances in the postseason and let in five runs, which earned him a suitable-for-framing ERA of 33.75. He was left off the roster for the World Series. After all, the batting average against him in the postseason was .556. Ouch.\\n\\nSince joining the bigs in 2009, the 36-year-old has a 5-9 record with a 3.13 ERA and 188 strikeouts.\\n\\nDon't forget to follow Scoop du Jour on Twitter or Facebook .\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/6/l67987d0c994b5c2abfbef9f92c530b1e.jpg\"}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"New York Yankees News: Posada Retires, Pineda Arrives, What About A DH?\", \"url\": \"http://www.pinstripealley.com/2012/1/24/2728948/new-york-yankees-news-posada-retires-pineda-arrives-what-about-a-dh\", \"author\": \"Travis G\", \"id\": \"9061e41c-ddc1-549b-b96d-b2d966205116\", \"source\": {\"id\": \"a8e26ff7-a90f-56ff-a42e-a9ddd960a500\", \"name\": \"SB Nation - Pinstripe Alley\"}, \"dateline_date\": \"2012-01-24T11:00:14.000000Z\", \"summary\": \"Jorge Posada will officially announce his retirement at a press conference this morning. You can watch at 11 a.m. on YES .\\n\\nThe Jesus Montero-Michael Pineda trade was finalized yesterday. Pineda said -\\n\\nI'm feeling great and I'm beyond excited. I never thought I would become a New York Yankee so early into my career . This is the best thing in the world. Pitching alongside CC Sabathia , I'm speechless. And playing alongside players such as Alex Rodriguez and Derek Jeter is unbelievable. italics added]\\n\\nA little slip of the tongue by Pineda? Funny, nonetheless. And if you're worried about the \\\"Verducci Effect\\\" happening to him, don't. It turns out the \\\"effect\\\" doesn't really exist .\\n\\n[Brian Cashman said Montero was probably the best player he's ever traded.* He added that he'd look to the trade market (using his \\\"excess pitching\\\" ) to find a DH before the free agent pool. And that he still views Phil Hughes as a starter.\\n\\n18-year-old Cuban defector LHP Gerardo Concepcion has drawn interest from the Yankees (among at least 10 clubs) and is expected to sign within two weeks.\\n\\nLet's Talk Baseball interviewed me about the recent moves the Yanks made and the upcoming season.\\n\\n2010 playoff hero Cody Ross inked a one-year, $3M+ deal with the Red Sox .\\n\\n* Check back at noon for an article examining the impact of pitchers vs. hitters in the playoffs.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"70cb0645-630f-526e-8bc3-9ec6a6d84aa2\", \"name\": \"Fansided\"}, \"title\": \"Cardinals Minor League Report \\u2013 Catcher Prospects\", \"url\": \"http://redbirdrants.com/2012/01/24/cardinals-minor-league-report-catcher-prospects/\", \"author\": \"Justin McClary\", \"id\": \"8b71ddfd-d323-5b93-8e6b-19c7d69d4e0e\", \"source\": {\"id\": \"4c0f06db-da19-5898-83a6-da83cd0e4237\", \"name\": \"Fansided - St. Louis Cardinals\"}, \"dateline_date\": \"2012-01-24T11:00:09.000000Z\", \"summary\": \"As we get closer to the beginning of the 2012 season, it is important to keep in mind that players don't last forever. As this offseason has shown us, even the players who claim they want to retire as Cardinals are not immune to the temptation that huge contracts offer. The depth of the farm system becomes very important as players either retire or leave for supposed greener pastures. Over the next few weeks I am going to highlight the names to know at each position. Today, I am going to focus on a position that could become very important [...]\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"1aa146b7-0746-53b2-b0f3-c744714f37f7\", \"name\": \"Madison.com\"}, \"title\": \"Brewers: Braun to be exonerated?\", \"url\": \"http://host.madison.com/sports/baseball/professional/brewers-braun-to-be-exonerated/article_aa6bad94-4683-11e1-aa14-001871e3ce6c.html\", \"author\": null, \"id\": \"27fa3147-60fe-5a21-a4cb-016439a498c9\", \"source\": {\"id\": \"48656f49-7968-57e2-9bd2-ade532d8f351\", \"name\": \"Madison.com - Brewers\"}, \"dateline_date\": \"2012-01-24T10:45:00.000000Z\", \"summary\": \"Ryan Braun's tumultuous offseason may be getting better.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"876a310d-a798-56dd-8c25-3df56abd7282\", \"name\": \"ESPN\"}, \"title\": \"Los Angeles Dodgers owner Frank McCourt set to cash in on his blunder - MLB\", \"url\": \"http://insider.espn.go.com/mlb/blog/_/name/olney_buster/id/7496352/los-angeles-dodgers-owner-frank-mccourt-set-cash-blunder-mlb\", \"author\": null, \"id\": \"07b211e5-3221-52d9-b5a4-d870bd68d11f\", \"source\": {\"id\": \"c4aca092-9020-518e-9826-ff0940e0f33c\", \"name\": \"ESPN - Buster Olney\"}, \"dateline_date\": \"2012-01-24T10:18:34.000000Z\", \"summary\": \"Frank McCourt will be remembered as the Richard Nixon of baseball owners, as someone who inexplicably squandered enormous opportunity and went out the...\", \"type\": \"columnists\", \"thumbnail\": null}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Los Angeles Dodgers Generate More Than Ten Opening Bids\", \"url\": \"http://mlb.sbnation.com/2012/1/24/2729414/los-angeles-dodgers-sale-auction-bids\", \"author\": \"Jeff Sullivan\", \"id\": \"e980df05-5b1d-5a1d-b8cf-1c44efa59534\", \"source\": {\"id\": \"328246e6-08ff-53a4-96c3-58459cb5ec8a\", \"name\": \"SB Nation - Jeff Sullivan\"}, \"dateline_date\": \"2012-01-24T08:37:42.000000Z\", \"summary\": \"In the ongoing sale of the Los Angeles Dodgers , Monday brought a soft deadline for interested parties to submit opening bids. It was a soft deadline instead of a hard deadline because the deadline can be waived should other suitors emerge, but a number of bids rolled in anyway. How many bids? According to Bill Shaikin , \\\"more than ten.\\\" That's actually according to Bill Shaikin's source, and not according to Bill Shaikin himself. Important distinction, kind of.\\n\\nMark Cuban submitted a bid. Steven Cohen submitted a bid. Peter O'Malley submitted a bid. The group including Magic Johnson and Stan Kasten submitted a bid. The group including Joe Torre and Rick Caruso submitted a bid. The group including Stanley Gold submitted a bid. The group including Dennis Gilbert, Jason Reese and Randy Wooster submitted a bid. And so on. Bids were submitted. Lots of 'em.\\n\\nWhat happens now? More bids might come in. Some of the bidding parties might choose to consolidate. The bids will be evaluated by the bankers in charge of this process, and some of the parties will continue along while some of the parties might be eliminated.\\n\\nWhen it's all said and done, Frank McCourt's looking for the Dodgers to fetch at least $1.5 billion. Good money, if you can get it.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"ab49fbca-e6b9-57b9-9da0-a2287a6518b8\", \"name\": \"SF Gate\"}, \"title\": \"Say goodbye - Ross to Red Sox\", \"url\": \"http://feeds.sfgate.com/click.phdo?i=01029c5fcf942f178c1a79201d0ea7db\", \"author\": null, \"id\": \"29de98a1-1d58-5682-8ee7-22e4953ba828\", \"source\": {\"id\": \"cc2b208a-76f0-58ad-b3fb-126e1e8550e9\", \"name\": \"SF Gate - Sports\"}, \"dateline_date\": \"2012-01-24T08:34:38.000000Z\", \"summary\": \"A little over six weeks after the Giants severed ties with him, Cody Ross, one of the biggest stars of San Francisco's 2010 championship run, agrees to a one-year, $3 million deal with the Boston Red Sox. B2\", \"type\": \"news\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/b/lb161bee963ba540e99f7957511f19a38.jpg\"}, {\"origin\": {\"id\": \"ab49fbca-e6b9-57b9-9da0-a2287a6518b8\", \"name\": \"SF Gate\"}, \"title\": \"Cody Ross agrees to terms with Red Sox\", \"url\": \"http://feeds.sfgate.com/click.phdo?i=cc02f0f3f993114d0d5de76709c232f3\", \"author\": null, \"id\": \"c70c8ee3-5651-5cb1-a3b9-3b244438c5e8\", \"source\": {\"id\": \"cc2b208a-76f0-58ad-b3fb-126e1e8550e9\", \"name\": \"SF Gate - Sports\"}, \"dateline_date\": \"2012-01-24T08:34:38.000000Z\", \"summary\": \"Cody Ross says he has agreed to sign with the Boston Red Sox, giving them an experienced bat to help replace J.D. Drew in right field. Foxsports.com and ESPN.com reported the contract is for one year and $3 million....\", \"type\": \"news\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/9/l99ab0769a69b5e508aca84ce7a08f724.jpg\"}, {\"origin\": {\"id\": \"876a310d-a798-56dd-8c25-3df56abd7282\", \"name\": \"ESPN\"}, \"title\": \"Millwood, Mariners agree to minor league deal\", \"url\": \"http://espn.go.com/mlb/story/_/id/7496121/kevin-millwood-seattle-mariners-agree-minor-league-deal\", \"author\": \"Associated Press\", \"id\": \"a48ad98e-7ea9-5ceb-bf8d-4ec155b8b5ce\", \"source\": {\"id\": \"2181c4ec-5771-5ca0-9b29-590488634da6\", \"name\": \"ESPN - MLB\"}, \"dateline_date\": \"2012-01-24T07:06:49.000000Z\", \"summary\": \"Kevin Millwood and the Seattle Mariners have agreed to a minor league contract with an invitation to spring training.\", \"type\": \"news\", \"thumbnail\": null}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Charlie Furbush's (Home-Run-Ignored) Comparables\", \"url\": \"http://www.lookoutlanding.com/2012/1/23/2725835/charlie-furbushs-home-run-regressed-comparables\", \"author\": \"Matthew\", \"id\": \"6f3cc8d6-276d-59a2-b126-f36094c0ca9b\", \"source\": {\"id\": \"35f059d2-7410-53f2-9e49-48d589f4a677\", \"name\": \"SB Nation - Lookout Landing\"}, \"dateline_date\": \"2012-01-24T07:04:26.000000Z\", \"summary\": \"Charlie Furbush may not be able to rely on his home run rate regressing thanks solely to the law of large(r) numbers. Based on his trouble with hitters pulling the ball *, Furbush might need to make some sort of improvement to cut down his park-adjusted rate to normal. Or he might not because it could be that it's actually his pull% that's a fluke due to regress and when it does so, it'll drag his home run rate down as well like some sort of Italian cruise ship.\\n\\n*Minor data drop: so far, Furbush actually has a lower pull% from right-handed hitters than left-handed, 67% to 69%. Those are both bad though and the sample sizes are even smaller.\\n\\nSeeing as I am totally a positive person, I decided to see what pitchers Furbush would resemble should he manage to hold his other stuff stable and simultaneously see a drop in home run rate. Or more precisely, what pitchers is he similar to judging only by his contact, swing, ground ball and strike zone rates? I cribbed this idea off of Dave Cameron's posts that focused on hitters John Jaso and Mike Carp . I enjoyed that and when reading this question on what pitchers Charlie Furbush could resemble if his home run rate were to regress, I thought a similar strategy could be effective.\\n\\nYear Pitcher xFIP BF K% BB% Cont% Sw% Zone% GB%\\n\\n2008\\n\\nArmando Galarraga\\n\\n4.43\\n\\n746\\n\\n16.9\\n\\n9.0\\n\\n80.2\\n\\n45.7\\n\\n50.0\\n\\n43.5\\n\\n2003\\n\\nBarry Zito\\n\\n4.85\\n\\n957\\n\\n15.3\\n\\n9.8\\n\\n81.4\\n\\n43.1\\n\\n51.0\\n\\n39.3\\n\\n2005\\n\\nBarry Zito\\n\\n4.37\\n\\n953\\n\\n17.9\\n\\n10.7\\n\\n78.6\\n\\n44.0\\n\\n50.0\\n\\n40.9\\n\\n2009\\n\\nBrett Cecil\\n\\n4.62\\n\\n422\\n\\n16.4\\n\\n10.2\\n\\n81.4\\n\\n43.1\\n\\n50.4\\n\\n42.6\\n\\n2008\\n\\nBronson Arroyo\\n\\n4.07\\n\\n871\\n\\n18.7\\n\\n8.5\\n\\n81.0\\n\\n44.5\\n\\n50.5\\n\\n41.5\\n\\n2009\\n\\nChan Ho Park\\n\\n3.97\\n\\n362\\n\\n20.2\\n\\n10.5\\n\\n80.7\\n\\n43.7\\n\\n51.1\\n\\n43.9\\n\\n2003\\n\\nFreddy Garcia\\n\\n4.55\\n\\n862\\n\\n16.7\\n\\n9.5\\n\\n77.3\\n\\n44.3\\n\\n49.2\\n\\n41.0\\n\\n2007\\n\\nJamie Moyer\\n\\n4.58\\n\\n867\\n\\n15.3\\n\\n8.2\\n\\n81.5\\n\\n42.9\\n\\n49.5\\n\\n39.4\\n\\n2007\\n\\nJason Hammel\\n\\n4.97\\n\\n384\\n\\n16.7\\n\\n10.9\\n\\n79.8\\n\\n45.3\\n\\n47.3\\n\\n40.9\\n\\n2009\\n\\nJoe Blanton\\n\\n4.01\\n\\n837\\n\\n19.5\\n\\n8.0\\n\\n81.3\\n\\n43.6\\n\\n50.1\\n\\n40.6\\n\\n2009\\n\\nMatt Garza\\n\\n4.14\\n\\n861\\n\\n22.0\\n\\n10.5\\n\\n80.9\\n\\n43.9\\n\\n47.5\\n\\n39.7\\n\\n2005\\n\\nOrlando Hernandez\\n\\n4.76\\n\\n568\\n\\n16.0\\n\\n10.9\\n\\n78.9\\n\\n45.8\\n\\n51.0\\n\\n39.2\\n\\n2008\\n\\nPedro Martinez\\n\\n4.39\\n\\n493\\n\\n17.7\\n\\n10.1\\n\\n79.9\\n\\n43.7\\n\\n50.4\\n\\n41.0\\n\\n2005\\n\\nSean Douglass\\n\\n4.62\\n\\n374\\n\\n14.7\\n\\n9.4\\n\\n79.9\\n\\n45.6\\n\\n49.3\\n\\n42.9\\n\\n2008\\n\\nShaun Marcum\\n\\n4.19\\n\\n630\\n\\n19.5\\n\\n9.2\\n\\n77.1\\n\\n44.8\\n\\n48.0\\n\\n43.1\\n\\n2009\\n\\nTommy Hanson\\n\\n3.97\\n\\n522\\n\\n22.2\\n\\n9.8\\n\\n77.2\\n\\n43.2\\n\\n48.7\\n\\n40.2\\n\\nIt's a bit of a messy table so here's the 42,500-foot view. Averaging over the whole sample presented here results in a composite pitcher very similar to what Furbush did last year across Detroit and Seattle. For those pitchers, they averaged a little under 2 WAR over the standard 160-inning season. In other words, pretty close to average.\\n\\nThat's not much of a surprise if you looked solely at the three big rates; strikeout, walk and ground ball. Furbush's combined 18% strikeouts, 9% walk (and HBP) and 42% ground balls are nearly spot on league average. Weighting that Furbush faced about 75% of his batters from the rotation, a Major League average slate of those three rates would be, 18%, 9% and 43%. I said it was close! Almost as close as the Costa Concordia came to those rocks.\\n\\nOn a side note, Hector Noesi's Major League numbers last year were quite similar to Furbush's, aside from the home run problem. Noesi ended 2011 with an 18% strikeout rate, 8% walk rate and 42% ground ball rate, though much more in relief than Furbush. How the two perform relative to each other could be an interesting pseudo-race in 2012.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"70cb0645-630f-526e-8bc3-9ec6a6d84aa2\", \"name\": \"Fansided\"}, \"title\": \"You Know, Luke Hochevar, You Know\", \"url\": \"http://kingsofkauffman.com/2012/01/24/you-know-luke-hochevar-you-know/\", \"author\": \"Gage Matthews\", \"id\": \"c9d12f68-f6e9-5e7e-9cd2-04077b79e1ed\", \"source\": {\"id\": \"7ce306f0-ccfc-5f25-8154-10e03fed76a1\", \"name\": \"Fansided - Kings of Kauffman\"}, \"dateline_date\": \"2012-01-24T07:00:47.000000Z\", \"summary\": \"Your Royals ace, year two. (AP Photo) Now that the Royals have avoided arbitration with Luke Hochevar and reached a deal of $3.51 million, I can safely talk about his value to the club in 2012. And, more importantly, I can talk about what he might mean to a rotation that is not only turning over very little, but projects to not change significantly from 2011. With a wider stable of starting pitching surrounding him, Hoch may be feeling less pressure than last season. As the ace of a less-than-stellar (but fairly experienced) rotation in 2011, Hoch really needed to [...]\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"The greatest eye in baseball\", \"url\": \"http://www.hardballtimes.com/main/article/the-greatest-eye-in-baseball/\", \"author\": \"Troy Patterson\", \"id\": \"a3be3b9b-95f5-5fa2-820a-6d62d93f32e2\", \"source\": {\"id\": \"eb10f33b-9018-568f-9de1-62249d6bf727\", \"name\": \"The Hardball Times\"}, \"dateline_date\": \"2012-01-24T06:58:15.000000Z\", \"summary\": \"The search leads to a surprise, and a mostly forgotten name. Click the title to read more. Read more great baseball stuff at The Hardball Times .\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"Greg Maddux or Kevin Slowey?\", \"url\": \"http://feedproxy.google.com/~r/FriarForecast/~3/8sQSBCL4T_c/\", \"author\": \"Scott Tanderup\", \"id\": \"14ad9d90-9fef-57e5-a4a8-1342e900525d\", \"source\": {\"id\": \"23531c70-0cc4-5c3c-b84d-79e060ebb959\", \"name\": \"Friar Forecast\"}, \"dateline_date\": \"2012-01-24T06:38:38.000000Z\", \"summary\": \"Recently, I found myself pondering and age old mystery: Do squirrels fart? I know....profound, right? Naturally, I then started to wonder if control artist pitchers would be any better at playing darts than pitchers with ordinary or no control, another one of life's great mysteries. You can temper your enthusiasm as this article will not [...]\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"a74ce39b-8458-5d64-ac47-8e79bd6b031b\", \"name\": \"Inside Bay Area\"}, \"title\": \"Closer Brian Wilson ready to start throwing\", \"url\": \"http://www.insidebayarea.com/giants/ci_19803502?source=rss\", \"author\": \"By Andrew Baggarly abaggarly@mercurynews.com\", \"id\": \"2a076ecb-16ee-56a2-8d97-946484eadd70\", \"source\": {\"id\": \"39644b0e-0272-5514-bace-8ee24b5bfca7\", \"name\": \"Inside Bay Area - Giants\"}, \"dateline_date\": \"2012-01-24T06:37:18.000000Z\", \"summary\": \"Sanchez, Posey also progressing well in injury comebacks\", \"type\": \"news\", \"thumbnail\": null}, {\"origin\": {\"id\": \"c01627cf-ca78-518f-b12a-c1fbc6bbe79c\", \"name\": \"Detroit Free-Press\"}, \"title\": \"Johnny Damon would join select company in second tour of duty with Tigers\", \"url\": \"http://www.freep.com/article/20120124/SPORTS02/201240420/1050/rss15\", \"author\": null, \"id\": \"d9750cbc-ecd9-5c44-b70e-ad89938f9151\", \"source\": {\"id\": \"c2d386d9-ae4e-53fb-a29e-e3f431a236b4\", \"name\": \"Detroit Free-Press - Tigers\"}, \"dateline_date\": \"2012-01-24T06:32:00.000000Z\", \"summary\": \"If the Tigers sign Johnny Damon to take Victor Martinez's place, he would join a distinguished group of players who have had a second tour with the Tigers. Damon played with the Tigers in 2010, then joined Tampa Bay as a free agent last season. In chronological order, here are some prominent \\\"two-time\\\" Tigers from recent decades:\", \"type\": \"news\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/6/l69acf98be485584d8af02f4aa6537477.jpg\"}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"A baseball card mystery: Bob Didier and Cleon Jones\", \"url\": \"http://www.hardballtimes.com/main/blog_article/a-baseball-card-mystery-bob-didier-and-cleon-jones/\", \"author\": \"Bruce Markusen\", \"id\": \"f839f231-062c-58dd-b929-c0e951ac6895\", \"source\": {\"id\": \"eb10f33b-9018-568f-9de1-62249d6bf727\", \"name\": \"The Hardball Times\"}, \"dateline_date\": \"2012-01-24T06:25:15.000000Z\", \"summary\": \"It is very appropriate that Bob Didier 's 1973 Topps shows him in a defensive position. The switch-hitting Didier didn't hit much--in fact, he never hit a home run in his six-year big league career--but he was an excellent fielder and a strong thrower. In 1969, he finished fourth in the National League Rookie of the Year race, as he helped the Braves to the first ever National League West title.\\n\\nDidier might have had a career along the lines of defender extraordinaire Jim Sundberg , but injuries derailed him. Back problems, In particular prevented Didier from becoming an everyday player. After his rookie season of 1969, he never played in more than 57 games in a season, and by 1974, his major league career was over.\\n\\nOf the few Topps cards that portrayed Didier, his 1973 Topps is by far the most interesting. This rough-and-tumble action shot shows him trying to apply a tag to Mets outfielder Cleon Jones (wearing No. 21), who is sliding hard into home plate as one of the Mets' catchers (either Jerry Grote or Duffy Dyer ) looks on from the background. Didier seems confident that he has tagged Jones out in time, but is still awaiting the call from the home plate umpire. So is Jones, the Mets' fleet footed starting left fielder, out or safe?\\n\\nThe Didier card raises another interesting question. Normally, Topps cards portray scenes from the previous season, so we would assume that this picture was snapped in 1972. But there's a problem. Didier is not wearing the Braves' blue-and-white road uniform that was adopted in 1972. Instead, he is wearing the road gray, which was last used by the Braves in 1971.\\n\\nA check of Didier's 1972 playing log confirms our suspicions. Didier played in only 13 games in '72, and none against the Mets. So it is likely that the Didier/Jones play took place sometime in 1971.\\n\\nSo we know it's Shea Stadium, likely in 1971. What was the date, and was Jones safe or out? Read more great baseball stuff at The Hardball Times .\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"20,000 days since the Phillies integrate\", \"url\": \"http://www.hardballtimes.com/main/blog_article/20000-days-since-the-phillies-integrate/\", \"author\": \"Chris Jaffe\", \"id\": \"db814cba-adeb-56f1-a48f-ea46a60e236a\", \"source\": {\"id\": \"eb10f33b-9018-568f-9de1-62249d6bf727\", \"name\": \"The Hardball Times\"}, \"dateline_date\": \"2012-01-24T06:23:15.000000Z\", \"summary\": \"20,000 days ago, the Phillies belatedly got with the program.\\n\\nOn April 22, 1957 , in the eighth inning of an otherwise entirely forgettable loss to the Dodgers, Philadelphia inserted a young player name John Kennedy into the game as a pinch runner. Kennedy's noteworthiness has little to do with the fact he shares a name with the then-US Senator from Massachusetts. No, this Kennedy has something much more notable to contribute to baseball history.\\n\\nYou see, in a very real sense Kennedy's entrance marked a new chapter in the history of the Philadelphia Phillies. In one key way he was unlike any previous player in the history of the Phillies.\\n\\nJohn Kennedy was black.\\n\\nBy entering the game, he became the first black to ever play for the Phillies. Ten years after Jackie Robinson integrated all of baseball (and several months after he played his last game), the Phillies became the last NL team to integrate their roster.\\n\\nThat didn't mean all baseball had integrated. Over in the AL the Tigers and Red Sox still fielded all-white lineups, but the senior circuit's integration was now complete.\\n\\nThe NL had always been at the forefront of integration. The Dodgers, Giants, and Braves had been especially aggressive in integrating their teams, playing stars such as Robinson, Roy Campanella , Willie Mays , Monte Irvin , Hank Aaron , and others. Not so coincidentally, those teams won every NL pennant from 1951-59.\\n\\nThe other teams, though, had also uncovered some amazing talents. By 1957, Ernie Banks was already the Cubs' shortstop, Frank Robinson was an instant sensation in Cincinnati, and the Pirates had a young outfielder bursting with talent named Roberto Clemente .\\n\\nSt. Louis hadn't found a big star black player yet, but by the end of the decade they'd begin playing Curt Flood , Bill White , and Bob Gibson .\\n\\nThe Phillies were the slowest of the NL teams to move forward. Yes they did integrate with Kennedy, but he only played five games with the club. Twice he was a late game infield defensive replacement, and the other trio of appearances came as a pinch runner. Philadelphia wouldn't land their first real star African-American until Dick Allen arrived in 1964.\\n\\nI have no idea why the Phillies were so comparatively slow to integrate. Racism is one obvious answer, but it could just have been managerial incompetence. They are, after all, historically the worst franchise in history. When Jackie Robinson integrated baseball the Phillies were finishing a stretch of 31 seasons in which they had 30 losing records (and went 78-76 in the other year).\\n\\nThey were actually good in the late 1940s and early 1950, and that could've deceived them into thinking they didn't need to recruit blacks. They won the pennant in 1950 with an all-white roster \\u2013 maybe they thought they (finally) had figured out how to put a team together.\\n\\nRegardless, the last NL team did integrate \\u2013 exactly 20,000 days ago today.\\n\\nAside from that, many other baseball events celebrate their \\\"day-versary\\\" or anniversary today. Here they are, with the better ones in bold if you'd prefer to skim the list. Day-versaries\\n\\n1,000 days since Yovani Gallardo leads Milwaukee to a 1-0 win by throwing a shutout and belting a home run.\\n\\n1,000 days since Zack Greinke 's scoreless inning streak comes to an end at 43 innings, but he still beats Toronto, 11-3.\\n\\n5,000 days since David Wells tosses his perfect game, as the Yankees top Minnesota, 4-0.\\n\\n10,000 days since Danny Tartabull makes his big league debut.\\n\\n10,000 days since Hall of Fame shortstop Joe Cronin dies.\\n\\n15,000 days since the Giants trade Ron Hunt to the Mets.\\n\\n25,000 days since Yankee infielders Phil Rizzuto and Joe Gordon execute seven double plays in an 11-2 win over Connie Mack 's Philadelphia A's.\\n\\nAnniversaries\\n\\n1900 NL officials hold a secret meeting in Cleveland to discuss dropping four of the league's 12 teams: Cleveland, Washington, Louisville, and Baltimore. Sure enough, they'll all be dropped in the off-season .\\n\\n1901 Flint Rhem , pitcher, is born.\\n\\n1916 Jack Brickhouse, longtime announcer for the Cubs on WGN, is born .\\n\\n1931 The Yankees sign free agent Joe Sewell .\\n\\n1934 In a conversation about the upcoming season, Giants manager Bill Terry jokes \\\"Is Brooklyn still in the league?\\\" He'll live to regret that statement .\\n\\n1941 Tommy Bond , great pitcher from the first decade of the NL, dies.\\n\\n1955 Baseball announces a new rule. From now on, a pitcher is to deliver the ball within 20 seconds after taking a pitching position. This rule has almost never been enforced.\\n\\n1958 Atlee Hammaker , 1983 NL ERA winner, is born.\\n\\n1958 Neil Allen , pitcher who once threw three consecutive complete game shutouts, is born.\\n\\n1960 Russ Ford , one of the originators of the shineball, dies.\\n\\n1961 The Orioles and A's engage in an eight-player trade, in which the Orioles get Whitey Herzog .\\n\\n1962 The Southern Association announces it's suspending operations. Its attendance is down, the Memphis and New Orleans franchises have pulled out, and the league refuses to integrate.\\n\\n1963 The Reds trade Don Zimmer to the Dodgers.\\n\\n1964 Rod Dibble, hard throwing Reds reliever, is born.\\n\\n1969 Tom Zachary , the guy who surrendered Babe Ruth 's 60th home run in 1927, dies.\\n\\n1975 The Royals sign ex-Twins slugger Harmon Killebrew .\\n\\n1980 Nelson Doubleday and Fred Wilpon buy the Mets for a little over $21 million from the Payson family .\\n\\n1984 Scott Kazmir , pitcher, is born.\\n\\n1985 In free agency compensation draft picks, Toronto claims Tom Henke from Texas and California lands Donnie Moore from Atlanta.\\n\\n1990 Atlanta trades Jim Presley to the Mariners.\\n\\n1997 Anaheim purchases Shigetoshi Hasegawa from Orix in Japan.\\n\\n2000 Yankee prospect D'Angelo Jimenez suffers a broken neck when the car he's driving collides with a bus in the Dominican Republic.\\n\\n2003 Colorado signs free agent Jose Hernandez .\\n\\n2003 The White Sox sign free agent pitcher Esteban Loaiza . This move will work out well for them.\\n\\n2006 An announcement is made that thousands of pieces of Joe DiMaggio memorabilia, most notably his 1947 MVP plaque, will be auctioned off in May.\\n\\n2007 The White Sox sign free agent Darin Erstad , a player they've wanted for years. Read more great baseball stuff at The Hardball Times .\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"53b87445-4275-5fbe-9871-fc2b537405ea\", \"name\": \"Denver Post\"}, \"title\": \"Veteran catcher Ramon Hernandez joins Rockies with a knack for handling young pitchers\", \"url\": \"http://feeds.denverpost.com/~r/dp-sports-rockies/~3/oMPCp7NckhA/ci_19803209\", \"author\": \"By Patrick Saunders The Denver Post\", \"id\": \"57bd172a-00f4-5c34-8e57-cf7f74df59b9\", \"source\": {\"id\": \"f4248c66-4965-55ef-9afd-8e70a8e1c7cc\", \"name\": \"Denver Post - Colorado Rockies\"}, \"dateline_date\": \"2012-01-24T06:18:04.000000Z\", \"summary\": \"Ramon Hernandez bounced around the Rockies' clubhouse last week, hugging old friends, meeting new teammates and making himself right at home.\", \"type\": \"news\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/4/l415452b32b2a591f93d34a2d25a0681d.jpg\"}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"The virtual 1958-68 Giants, Reds, and Cardinals (Part 8: 1964-65)\", \"url\": \"http://www.hardballtimes.com/main/article/the-virtual-1958-68-giants-reds-and-cardinals-part-8-1964-65/\", \"author\": \"Steve Treder\", \"id\": \"eaf853b6-b289-5db5-b4c9-9b116e5a602d\", \"source\": {\"id\": \"eb10f33b-9018-568f-9de1-62249d6bf727\", \"name\": \"The Hardball Times\"}, \"dateline_date\": \"2012-01-24T06:17:15.000000Z\", \"summary\": \"In Washington DC, marchers are protesting the Vietnam War. In San Francisco, the term \\\"hippie\\\" is being coined. In Los Angeles, Watts erupts into riot. What will our counterfactual trio be doing? Click the title to read more. Read more great baseball stuff at The Hardball Times .\", \"type\": \"blog\", \"thumbnail\": null}]"
