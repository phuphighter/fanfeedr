    body: "[{\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Rangers 'Likely Out' Of Prince Fielder Sweepstakes\", \"url\": \"http://dallas.sbnation.com/texas-rangers/2012/1/24/2730098/rangers-likely-out-of-prince-fielder-sweepstakes\", \"author\": \"JP Starkey\", \"id\": \"b3025b1b-3d71-5689-a128-7cf45c607969\", \"source\": {\"id\": \"72a93da1-71e0-5009-bb23-bc95950a5f8b\", \"name\": \"SB Nation - Dallas\"}, \"dateline_date\": \"2012-01-24T17:31:51.000000Z\", \"summary\": \"Ever since Prince Fielder met with Texas Rangers officials in mid-January, the Rangers have been strongly linked to rumors surrounding the hefty first baseman. Unfortunately for the Rangers, it looks as though they are out of the Fielder sweepstakes, at least according to Bob Nightengale .\\n\\nThe Texas Rangers believe they are out out of the bidding for free-agent slugger Prince Fielder, according to a person with knowledge of the talks, but not authorized to speak publicly because of the ongoing negotiations.\\n\\nIt's premature to count the Rangers out until a contract is signed with another team, but, it doesn't seem likely that the Rangers can commit financially for 2012 to Fielder. Michael Young's contract doesn't come off the books until 2013, and Josh Hamilton's contract doesn't expire until the end of the 2012 season. Young is set to make $16 million in each of the next two seasons, while Hamilton will earn $13.75 million in 2012.\\n\\nTexas already made a big splash this winter as well, spending over $50 million dollars simply to talk to Yu Darvish , before inking him to a six-year, $56 million dollar contract.\\n\\nSome Rangers executives believe that signing Hamilton to a long-term extension is preferable to signing Fielder, which is something that could also serve as an impediment to Fielder negotiations.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"Is This the 2002-2003 Off-Season All Over Again?\", \"url\": \"http://www.piratesprospects.com/2012/01/is-this-the-2002-2003-off-season-all-over-again.html\", \"author\": \"Tim Williams\", \"id\": \"0e0065b5-a3b2-5f80-90a7-e87ef5dfc695\", \"source\": {\"id\": \"a7c853ba-090b-59b6-a32e-6521e53ce3cc\", \"name\": \"Pirates Prospects\"}, \"dateline_date\": \"2012-01-24T17:13:16.000000Z\", \"summary\": \"The Pittsburgh Pirates had one of their best off-seasons in 2002-2003 from a free agency standpoint. I feel that disclaimer is necessary because while the Pirates made some strong free... Read more &#187;\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"70cb0645-630f-526e-8bc3-9ec6a6d84aa2\", \"name\": \"Fansided\"}, \"title\": \"Yankees Fans Unite\", \"url\": \"http://puckettspond.com/2012/01/24/yankees-fans-unite/\", \"author\": \"Eric Pleiss\", \"id\": \"998ccce1-19a8-549d-9770-d8e0597bdf64\", \"source\": {\"id\": \"0f1f0e3d-716f-5416-bece-c06603054186\", \"name\": \"Fansided - Puckett's Pond\"}, \"dateline_date\": \"2012-01-24T17:06:15.000000Z\", \"summary\": \"Check out Monday's post over at Yankees Fans Unite, a Yankees blog that is previewing all of the teams in the American League. \\u00a0Monday was\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"70cb0645-630f-526e-8bc3-9ec6a6d84aa2\", \"name\": \"Fansided\"}, \"title\": \"Francisco Cordero Rumors: Angels, Blue Jays, Phillies Targeting Cordero\", \"url\": \"http://calltothepen.com/2012/01/24/francisco-cordero-rumors-angels-blue-jays-phillies-targeting-cordero/\", \"author\": \"Blaine Blontz\", \"id\": \"28ecd214-f4b9-58b0-8f44-e6bac303e7c6\", \"source\": {\"id\": \"50f66f6f-037f-5aee-a42c-299d6f041c02\", \"name\": \"Fansided - Call to the Pen\"}, \"dateline_date\": \"2012-01-24T17:05:40.000000Z\", \"summary\": \"Alden Gonzalez of MLB.com is reporting that free agent reliever Francisco Cordero is expected to select his next team by the end of this week.\\u00a0 Gonzalez noted that there are four finalists in the Cordero sweepstakes, and it's since been rumored that the Angels, Orioles, Blue Jays and Phillies are in the mix for the right-hander. ... visit site to read more] [Francisco Cordero Rumors: Angels, Blue Jays, Phillies Targeting Cordero - Call to the Pen - Call to the Pen - A Major League Baseball Fan Site - News, Blogs, Opinion and More\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"87ed0f0f-72d0-50a8-9e9f-4c77ac53aa6b\", \"name\": \"Miami Herald\"}, \"title\": \"Indians Manager: Carmona to miss spring training\", \"url\": \"http://www.miamiherald.com/2012/01/24/2605414/indians-manager-carmona-to-miss.html\", \"author\": null, \"id\": \"afdad546-99d5-5fc4-9360-e0f92e67b46a\", \"source\": {\"id\": \"a9afd585-ba98-5d93-8df1-fe58c47beeac\", \"name\": \"Miami Herald - Florida Marlins\"}, \"dateline_date\": \"2012-01-24T17:04:00.000000Z\", \"summary\": \"The Cleveland Indians manager says the pitcher known as Fausto Carmona won't be making it to spring training.\", \"type\": \"news\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/4/l496f57d6b48e578b954b2c5576923f94.jpg\"}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"Triple-R: The Bullpen\", \"url\": \"http://www.yankeeanalysts.com/2012/01/triple-r-the-bullpen-37883\", \"author\": \"Brad Vietrogoski\", \"id\": \"16b07259-ac07-5064-8770-537ca0a943d7\", \"source\": {\"id\": \"a0c182ae-724b-583d-b48a-2b341ed0caf7\", \"name\": \"The Yankee Analysts\"}, \"dateline_date\": \"2012-01-24T17:00:49.000000Z\", \"summary\": \"(The following is being syndicated from An A-Blog for A-Rod ) Since I did such a bang up job predicting the rotation that will no longer include almost half of the analyzed members, I figured I might as well see this series all the way through to its conclusion.\\u00a0 With what [...]\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/d/ld08421b1a20052b1bc9843fc37595dc5.jpg\"}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Postseason Pitching vs. Hitting: Which Matters More?\", \"url\": \"http://www.pinstripealley.com/2012/1/24/2725818/postseason-pitching-vs-hitting-which-matters-more\", \"author\": \"Travis G\", \"id\": \"9053a438-f4b9-5dae-bc4b-53b3d58920e1\", \"source\": {\"id\": \"a8e26ff7-a90f-56ff-a42e-a9ddd960a500\", \"name\": \"SB Nation - Pinstripe Alley\"}, \"dateline_date\": \"2012-01-24T17:00:23.000000Z\", \"summary\": \"I looked at every World Series winner in the Wild Card era (1995-present) and how many batters their \\\"most used\\\" pitcher faced, and then how many plate appearances their \\\"most used\\\" hitter had. There was usually a very wide margin between the two, always in favor of the pitcher.*\\n\\nThe \\\"ace\\\" pitcher faced an average of 136 hitters in the postseason (they ranged from Greg Maddux to Andy Pettitte to Josh Beckett to Chris Carpenter). The most used (usually leadoff) hitter had an average of 70 PA/postseason, just about half as many opportunities to help his team as the pitcher.**\\n\\nSo it's pretty obvious that a single pitcher does, in fact, play a bigger role in the playoffs than a single hitter.\\n\\nBut what if we include a hitter's defense?\\n\\nGoing by regular season stats, there have been 37-38 defensive chances per game over the last 17 years. Dividing that by nine fielders equals about four chances per player per game. (Obviously this number can vary based on position: While catchers, first- and second-basemen have the most chances, pitchers have the fewest; but it's just an average, so bear with me.) If we add four \\\"opportunities\\\" to each hitter through each playoff game, where does that put them?\\n\\nIt makes it much closer. It gives hitters an extra 60 opportunities (on average) to help their team in the postseason. That brings a position player's total to 130, only six shy of pitchers' opportunities. Throw in a few stolen bases and it's nearly even.\\n\\nBut... pitchers also contribute on defense (not a lot), about two chances per game. But they only appear every few days or so, so it wouldn't add all that much to their totals.\\n\\nIn the end, it appears that a single pitcher can (and usually does) contribute more during the playoffs (what with extra off days and less worry about late-season health) than a single position player. That, of course, doesn't mean he will (the ace pitcher could suck), but he does have more opportunities to do so.\\n\\nExamples: In the 1999 playoffs, Orlando Hernandez faced 117 batters and Derek Jeter had 53 PA. Toss in about four plays/game for Jeter on defense (over 12 games) and he gets credit for 101 opportunities, still less than El Duque though. This past October, however, while Chris Carpenter faced 148 batters over St. Louis' 18 postseason games, Rafael Furcal had 81 PA and approximately 72 chances on defense, for a total of 153, slightly higher than the pitcher. But this was the exception, not the rule.***\\n\\nPerhaps Brian Cashman was thinking along the same lines when he traded Jesus Montero for Michael Pineda . Since Montero might have been nothing more than a DH with the Yankees (and would therefore receive zero defensive credit), the fact that Cashman traded him for a (potentially great) starting pitcher makes sense.\\n\\n* All I cared about was who had more opportunities to help his club, not whether he did or not.\\n\\n** Instead of choosing one hitter, I sometimes chose a combination of hitters that had the most PA in each playoff series (LDS, LCS and WS), so while in some years that was one player, other years it was three. For example, Tim Raines led the Yankees in PA in the '96 LDS, but Derek Jeter had more in the LCS and it was Bernie Williams in the WS. In '98 though, Paul O'Neill led the club in every series. If anything, this gives slightly more credit to the hitters than they deserve.\\n\\n*** Go back to the days of four-man rotations and the \\\"ace\\\" pitcher gets an even bigger advantage.\\n\\n[Source: The indomitable BRef . Excel file with raw data.]\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"70cb0645-630f-526e-8bc3-9ec6a6d84aa2\", \"name\": \"Fansided\"}, \"title\": \"Extending Ryan Zimmerman\", \"url\": \"http://districtondeck.com/2012/01/24/extending-ryan-zimmerman/\", \"author\": \"Aaron Somers\", \"id\": \"5e44e42b-22e5-5653-b2c5-711440a00ce1\", \"source\": {\"id\": \"7ac2b830-4b01-5c48-afe1-9ef147634bff\", \"name\": \"Fansided - District on Deck\"}, \"dateline_date\": \"2012-01-24T17:00:20.000000Z\", \"summary\": \"There have been rumblings for the past few months that the Washington Nationals and Ryan Zimmerman have discussed (or, are discussing) a possible contract extension. The team's third baseman and incumbent \\\"Face of the Franchise\\\" is scheduled to reach free agency after the 2013 season if an agreement can't be reached in advance. According to Ken Rosenthal of FOX Sports, Zimmerman's representation has given the team an idea of what terms Image coutesy: nationalsreview.files.wordpress.com Zimmerman is prepared to accept. Those details have not been made public (and presumably they won't) so we're left to speculate on what it might take ...] Extending [Ryan Zimmerman - District on Deck - District on Deck - A Washington Nationals Fan Site - News, Blogs, Opinion and More\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/3/l3332872bd03758d8bf7982a86ff05e91.jpg\"}, {\"origin\": {\"id\": \"876a310d-a798-56dd-8c25-3df56abd7282\", \"name\": \"ESPN\"}, \"title\": \"Factual Statements About Dallas McPherson\", \"url\": \"http://www.platoonadvantage.com/2012/01/factual-statements-about-dallas.html\", \"author\": \"noreply@blogger.com (Jason Wojciechowski)\", \"id\": \"3ee09813-ec47-5c2d-a22a-7058292d602d\", \"source\": {\"id\": \"6e6830cf-749a-54ca-b3c5-06d315d2158a\", \"name\": \"ESPN - The Platoon Advantage\"}, \"dateline_date\": \"2012-01-24T17:00:03.000000Z\", \"summary\": \"by Jason Wojciechowski Badonk! Photo by Brule Laker Dallas McPherson signed a minor-league contract with the White Sox today. In his honor, then, and because failed prospects fascinate me, here are 20 facts 1 about Dallas McPherson. In 2005-2006, McPherson hit .250/.296/.459 for the Angels in 341 plate appearances as a 24-25-year-old. This was more or less, accounting for park, a league-average performance overall, despite being quite light on avoiding making outs. McPherson is listed at 6'4\\\" and 230, or 1.05 x A.J. Pierzynski. McPherson attempted six steals in 2005 despite getting on base like ten times and further despite being 1.05 x A.J. Pierzynski in size. McPherson attended The Citadel. Because McPherson attended The Citadel, his teammates and coaches are required to address him at all times as \\\"Lieutenant McPherson\\\" or \\\"sir\\\" or \\\"Ell Tee.\\\" McPherson's injury history on Baseball Prospectus reads like Lindsay Lohan's rap-sheet. The reason for this is because McPherson is a criminal. The real reason is because he has a back problem. In 2009, during training camp, McPherson strained his trunk. Nobody uses trunks anymore. It's all wheely suitcases and backpacks. Lame. Dallas McPherson was rated by Baseball America as the #12 prospect in all of baseball before 2005 after he spent 2003-2004 completely destroying the baseball, putting up full-year slugging percentages of .596 and .670. In retrospect, those 169 strikeouts in 586 plate appearances at AA and AAA are pretty alarming. Also in retrospect, Salt Lake was an insane place to hit. Adam Riggs slugged .633 in a full season there in 2004. I've never heard of Adam Riggs. Neither have you. Dallas McPherson pitched at The Citadel and is in their Hall of Fame despite having shot many many fewer people than Old Hoss Radbourn. McPherson has only shot three people. If you'd been to Rancho Cucamonga in 2003, you'd know why. Dallas McPherson, if he plays what he calls a full season (80-110 games), will crack 800 minor-league games, 3000 minor-league at-bats, 200 minor-league doubles, 200 minor-league homers, 900 minor-league hits, 700 minor-league RBI. Bonus fact: I will be rooting for McPherson to hit all these milestones (ok, \\\"milestones\\\") and more this year. Neither I nor any other T.P.A. writer stands by these facts as true and factual. Rely on them at your risk. 2 &#160; &#8617; Some of these facts are actually true. Many of them, in fact. I just like embellishing.&#160; &#8617;\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"13a37739-7650-5d18-87ae-e8cfe152bbbd\", \"name\": \"MLB.com\"}, \"title\": \"Emotional Posada retires after 17-year career\", \"url\": \"http://mlb.mlb.com/news/article.jsp?ymd=20120124&content_id=26447846&vkey=news_mlb&c_id=mlb&partnerId=rss_mlb\", \"author\": \"Joey Nowak\", \"id\": \"00c7bae8-2291-512c-8571-e12f90fb8260\", \"source\": {\"id\": \"6f5b1f44-2c30-548e-aabd-e7856ec3e818\", \"name\": \"MLB.com - Anthony Castrovince\"}, \"dateline_date\": \"2012-01-24T16:56:00.000000Z\", \"summary\": \"Emotional Posada retires after 17-year career\", \"type\": \"columnists\", \"thumbnail\": null}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Evan Grant talks to Eric Nadel\", \"url\": \"http://www.lonestarball.com/2012/1/24/2730037/evan-grant-talks-to-eric-nadel\", \"author\": \"Adam J. Morris\", \"id\": \"57d5d535-7b77-5745-a35f-5accdd4347db\", \"source\": {\"id\": \"8879bf46-f74a-561a-b8f7-5ac55b9c9dbe\", \"name\": \"SB Nation - Lonestar Ball\"}, \"dateline_date\": \"2012-01-24T16:53:58.000000Z\", \"summary\": \"Evan Grant talks to Eric&nbsp;Nadel\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"5b0fec37-9de7-5874-999e-6af6af7346e8\", \"name\": \"Delaware Online\"}, \"title\": \"Westminster introduces 6 new breeds to competition\", \"url\": \"http://www.delawareonline.com/article/20120124/NEWS/120124017/1021/RSS0206\", \"author\": null, \"id\": \"2c7965ad-966b-57ea-8e57-473eba2ee638\", \"source\": {\"id\": \"b7098656-995d-574e-a884-eb65c12ade65\", \"name\": \"Delaware Online - MLB\"}, \"dateline_date\": \"2012-01-24T16:39:00.000000Z\", \"summary\": \"LOS ANGELES - Six dogs will make history this year as the newest breeds eligible to compete at Westminster. If they have visions of winning, though, history is against them.\", \"type\": \"news\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/b/lbd35d28ffc9550e29e3dbeb825624165.jpg\"}, {\"origin\": {\"id\": \"07c521d4-c59b-5ef1-814d-6c6bdf81b411\", \"name\": \"Milwaukee Journal-Sentinel\"}, \"title\": \"Four, five teams vie for Fielder\", \"url\": \"http://www.jsonline.com/blogs/sports/137967393.html\", \"author\": null, \"id\": \"c3d9f681-7920-5e53-97f9-29b3ce982c7e\", \"source\": {\"id\": \"d95e215c-5f96-57b8-ad97-08eae650f82f\", \"name\": \"Milwaukee Journal-Sentinel - Brewers Blog\"}, \"dateline_date\": \"2012-01-24T16:38:17.000000Z\", \"summary\": \"As a few are reporting, there are apparently four or five teams still vying to sign free-agent slugger Prince Fielder.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Happy birthday, Scott Kazmir\", \"url\": \"http://www.lonestarball.com/2012/1/24/2729960/happy-birthday-scott-kazmir\", \"author\": \"Adam J. Morris\", \"id\": \"94236dde-71d5-507b-97a9-39e32ddeaf93\", \"source\": {\"id\": \"8879bf46-f74a-561a-b8f7-5ac55b9c9dbe\", \"name\": \"SB Nation - Lonestar Ball\"}, \"dateline_date\": \"2012-01-24T16:37:32.000000Z\", \"summary\": \"Happy birthday to Scott Kazmir , who turns 28 today.\\n\\nYes, Scott Kazmir is only 28.\\n\\nKazmir was a first round pick by the Mets in the 2002 draft, with Grady Fuson, in his inaugural draft with the Rangers , famously passing him over to take South Carolina shortstop Drew Meyer .\\n\\nKazmir was dealt to Tampa Bay for Victor Zambrano in the summer of 2004, had four really good seasons for the Rays , but went south in 2009 and hasn't been able to put it back together. Kazmir was traded late in the 2009 season to the Angels for Sean Rodriguez , in a deal that had some Rangers fans and D/FW media members screaming about Tom Hicks being too cheap to take on the salary of a great young ace, but that trade backfired badly on Anaheim, and they ended up releasing Kazmir last season.\\n\\nJust 28 years old. To put this in perspective, Scott Kazmir is younger than Taylor Teagarden , Alexi Ogando , Darren O'Day and Craig Gentry .\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"9ae9fc2e-8a30-520f-8a1a-4b2f41730c65\", \"name\": \"NBC Sports\"}, \"title\": \"The Blue Jays finalize their extension with Brandon Morrow\", \"url\": \"http://hardballtalk.nbcsports.com/2012/01/24/the-blue-jays-finalize-their-extension-with-brandon-morrow/\", \"author\": \"Craig Calcaterra\", \"id\": \"65f6063d-be2e-5c32-a33c-40e86cfc4d98\", \"source\": {\"id\": \"b0e1d80b-182c-5d1e-b8cc-95905f3d3d93\", \"name\": \"NBC Sports - Hardball Talk\"}, \"dateline_date\": \"2012-01-24T16:33:55.000000Z\", \"summary\": \"Yesterday we heard about the Blue Jays and Brandon Morrow nearing a three-year extension. Today it's final: three years, $20 million with a $10 million team option for 2015. A $1 million buyout makes it a $21 million total commitment. A gamble? Sure, but not a gigantic one and an average of $7 million a...\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/4/l42439cc3bb7a577d9b650c8eaeec2464.jpg\"}, {\"origin\": {\"id\": \"70cb0645-630f-526e-8bc3-9ec6a6d84aa2\", \"name\": \"Fansided\"}, \"title\": \"Evaluating the Talent: Jonathan Herrera\", \"url\": \"http://roxpile.com/2012/01/24/evaluating-the-talent-jonathan-herrera/\", \"author\": \"Michelle Hoag\", \"id\": \"d68d0e22-1f1e-5114-b689-d2c5a9ed99e9\", \"source\": {\"id\": \"0a8e85c7-91e3-5a10-b492-1eecf2bdabfa\", \"name\": \"Fansided - Rox Pile\"}, \"dateline_date\": \"2012-01-24T16:25:29.000000Z\", \"summary\": \"Saturday's trade of\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"2ee10f73-e797-5823-a132-5ff4c38d0052\", \"name\": \"SNY\"}, \"title\": \"If everything goes right...\", \"url\": \"http://feedproxy.google.com/~r/metsblogfeed/~3/1EzpWiFKJq4/\", \"author\": \"Matthew Cerrone\", \"id\": \"05fdc5c0-0a29-53d5-9bec-223dbb7bab88\", \"source\": {\"id\": \"cca23aef-069f-5e5d-9bb1-cbf687d47ae1\", \"name\": \"SNY - Mets Blog\"}, \"dateline_date\": \"2012-01-24T16:21:03.000000Z\", \"summary\": \"According to Ted Berg's math, based on Wins Above Replacement, if everything goes right for their pitching staff, the Mets are capable of winning 94 games. In other words, \\\"The Mets do probably have the talent to get to the ... Continue reading &#8594;\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"2ee10f73-e797-5823-a132-5ff4c38d0052\", \"name\": \"SNY\"}, \"title\": \"Image: Get well soon, Kid\", \"url\": \"http://feedproxy.google.com/~r/metsblogfeed/~3/08llFzLpGNU/\", \"author\": \"Matthew Cerrone\", \"id\": \"84b1311d-208e-530c-be90-8513c390dfa8\", \"source\": {\"id\": \"cca23aef-069f-5e5d-9bb1-cbf687d47ae1\", \"name\": \"SNY - Mets Blog\"}, \"dateline_date\": \"2012-01-24T16:20:38.000000Z\", \"summary\": \"(Image from I'm Not Austin on Tumblr)\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"9ae9fc2e-8a30-520f-8a1a-4b2f41730c65\", \"name\": \"NBC Sports\"}, \"title\": \"Rangers sign relievers Sean Green, Mitch Stetter to minor-league deals\", \"url\": \"http://hardballtalk.nbcsports.com/2012/01/24/rangers-sign-relievers-sean-green-mitch-stetter-to-minor-league-deals/\", \"author\": \"Aaron Gleeman\", \"id\": \"70c9808d-86f5-59ce-81df-46d2b979ffa4\", \"source\": {\"id\": \"b0e1d80b-182c-5d1e-b8cc-95905f3d3d93\", \"name\": \"NBC Sports - Hardball Talk\"}, \"dateline_date\": \"2012-01-24T16:19:38.000000Z\", \"summary\": \"Texas is reportedly shopping reliever Koji Uehara, but that didn't stop the Rangers from adding some bullpen depth by signing right-hander Sean Green and left-hander Mitch Stetter to minor-league contracts. Both pitchers will get invitations to spring training, although it'll be tough for them to claim spots in the Rangers' deep bullpen even if Uehara...\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/c/lc8dab7928f565822a59d7c9f44e493e9.jpg\"}, {\"origin\": {\"id\": \"5b0fec37-9de7-5874-999e-6af6af7346e8\", \"name\": \"Delaware Online\"}, \"title\": \"Police search for Cheswold Walmart thieves\", \"url\": \"http://www.delawareonline.com/article/20120124/NEWS/120124016/1021/RSS0206\", \"author\": null, \"id\": \"c84200a9-8bf7-5611-acbf-fa6d751829c2\", \"source\": {\"id\": \"b7098656-995d-574e-a884-eb65c12ade65\", \"name\": \"Delaware Online - MLB\"}, \"dateline_date\": \"2012-01-24T16:18:00.000000Z\", \"summary\": \"Detectives are asking the public's help in identifying two men and a woman wanted in a pair of jewelry heists this month at the same store.\", \"type\": \"news\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/b/lbd35d28ffc9550e29e3dbeb825624165.jpg\"}, {\"origin\": {\"id\": \"553c6fbe-2c44-5933-8b01-c3bb52c6bda8\", \"name\": \"Official Yankees News\"}, \"title\": \"Posada retires after 17-year career with Yanks\", \"url\": \"http://mlb.mlb.com/news/article.jsp?ymd=20120124&content_id=26447846&vkey=news_nyy&c_id=nyy&partnerId=rss_nyy\", \"author\": \"Joey Nowak\", \"id\": \"2c1b887e-f332-57de-9506-1dcf9ba70545\", \"source\": {\"id\": \"0dd91deb-063c-5fba-ac10-3b8cb1bf2ef2\", \"name\": \"Official Yankees News - Top Stories\"}, \"dateline_date\": \"2012-01-24T16:13:00.000000Z\", \"summary\": \"Posada retires after 17-year career with Yanks\", \"type\": \"news\", \"thumbnail\": null}, {\"origin\": {\"id\": \"dc4e5b92-6557-5ab4-99e9-cdb7526038fe\", \"name\": \"TampaBay.com\"}