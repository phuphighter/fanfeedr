 \"name\": \"ESPN New York - Yankees Blog\"}, \"dateline_date\": \"2012-01-24T13:16:26.000000Z\", \"summary\": \"Wally and I will have you covered at Jorge Posada's retirement presser. In the meantime, here is the question of the day.\\n\\nWhat would you like to tell Jorge today? What is your best memory?\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"5b0fec37-9de7-5874-999e-6af6af7346e8\", \"name\": \"Delaware Online\"}, \"title\": \"Teen injuried in Glasgow crash\", \"url\": \"http://www.delawareonline.com/article/20120124/NEWS/120124004/1021/RSS0206\", \"author\": null, \"id\": \"ed87bb61-a29f-5118-8a5e-38591c3311ff\", \"source\": {\"id\": \"b7098656-995d-574e-a884-eb65c12ade65\", \"name\": \"Delaware Online - MLB\"}, \"dateline_date\": \"2012-01-24T13:13:00.000000Z\", \"summary\": \"19-year-old trapped in truck after hitting pole early this morning\", \"type\": \"news\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/b/lbd35d28ffc9550e29e3dbeb825624165.jpg\"}, {\"origin\": {\"id\": \"5b0fec37-9de7-5874-999e-6af6af7346e8\", \"name\": \"Delaware Online\"}, \"title\": \"Teen injured in Glasgow crash\", \"url\": \"http://www.delawareonline.com/article/20120124/NEWS/120124004/1021/rss0206\", \"author\": null, \"id\": \"1e09371c-04b9-50e7-a39a-f8de4770353c\", \"source\": {\"id\": \"b7098656-995d-574e-a884-eb65c12ade65\", \"name\": \"Delaware Online - MLB\"}, \"dateline_date\": \"2012-01-24T13:13:00.000000Z\", \"summary\": \"19-year-old trapped in truck after hitting pole early this morning\", \"type\": \"news\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/2/l288b4325b0a05ed5adca0bc0c46222b1.jpg\"}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"NL Starting Pitcher Rankings Review\", \"url\": \"http://www.rotohardball.com/2012/1/24/2729533/nl-starting-pitcher-rankings-review\", \"author\": \"Marc Normandin\", \"id\": \"5879e5e7-9d86-595f-b5ee-c73daae4e4f7\", \"source\": {\"id\": \"2589fb01-95f9-544c-8689-89d021d4b8a1\", \"name\": \"SB Nation - Marc Normandin\"}, \"dateline_date\": \"2012-01-24T13:12:16.000000Z\", \"summary\": \"This is it! We've already covered my 2011 first base , second base, third base , shortstop , catcher , left fielder , center fielder , right fielder , and AL starting pitcher rankings, and also explained the reasoning behind using a tier system rather than straight numbered rankings. If you missed the first go-around, be sure to check out at least the intro , as for the rest of this week we're just going to dive right in to the position review in question.\\n\\nRemember, just for the sake of emphasis: these are not 2012 rankings, but a review of 2011 NL starting pitcher rankings. Dollar values for 2011 come from the Player Forecast Manager . The \\\"RANKINGS\\\" column describes where this player was ranked before the 2011 season began, and \\\"$$$\\\" is how much money they ended up actually being worth in 2011, so you can see the difference between projection and reality side-by-side.\\n\\nPLAYER\\n\\nLG\\n\\nTEAM\\n\\nAGE\\n\\nRANKINGS\\n\\n$$$\\n\\nIP\\n\\nW\\n\\nSO\\n\\nERA\\n\\nWHIP\\n\\nKershaw, Clayton\\n\\nNL\\n\\nLAN\\n\\n23\\n\\nTier 4\\n\\n$29.53\\n\\n233.333\\n\\n21\\n\\n248\\n\\n2.28\\n\\n0.98\\n\\nLee, Cliff\\n\\nNL\\n\\nPHI\\n\\n32\\n\\nTier 4\\n\\n$24.52\\n\\n232.667\\n\\n17\\n\\n238\\n\\n2.40\\n\\n1.03\\n\\nHalladay, Roy\\n\\nNL\\n\\nPHI\\n\\n34\\n\\nTier 5\\n\\n$24.32\\n\\n233.667\\n\\n19\\n\\n220\\n\\n2.35\\n\\n1.04\\n\\nHamels, Cole\\n\\nNL\\n\\nPHI\\n\\n27\\n\\nTier 3\\n\\n$19.84\\n\\n216\\n\\n14\\n\\n194\\n\\n2.79\\n\\n0.99\\n\\nKershaw's season is a reminder of just how difficult it is to achieve five-star status as a pitcher. Over 20 wins, nearly 250 strikeouts, an ERA in the low twos, and a sub-one WHIP come up 47 cents short. Cliff Lee was in the same boat, but fewer wins doomed his chances; the same thing happened to Roy Halladay , who also was missing strikeouts. Cole Hamels had just the 14 victories, so even though he was the fourth-most valuable NL starter, I actually had the tier right. Pitchers just aren't that great individually for fantasy. Buy in bulk, at a discount.\\n\\nPLAYER\\n\\nLG\\n\\nTEAM\\n\\nAGE\\n\\nRANKINGS\\n\\n$$$\\n\\nIP\\n\\nW\\n\\nSO\\n\\nERA\\n\\nWHIP\\n\\nKennedy, Ian\\n\\nNL\\n\\nARI\\n\\n26\\n\\nTier 2\\n\\n$18.45\\n\\n222\\n\\n21\\n\\n198\\n\\n2.88\\n\\n1.09\\n\\nCain, Matt\\n\\nNL\\n\\nSFN\\n\\n26\\n\\nTier 3\\n\\n$14.56\\n\\n221.667\\n\\n12\\n\\n179\\n\\n2.88\\n\\n1.08\\n\\nLincecum, Tim\\n\\nNL\\n\\nSFN\\n\\n27\\n\\nTier 4\\n\\n$11.70\\n\\n217\\n\\n13\\n\\n220\\n\\n2.74\\n\\n1.21\\n\\nHudson, Tim\\n\\nNL\\n\\nATL\\n\\n35\\n\\nTier 3\\n\\n$10.90\\n\\n215\\n\\n16\\n\\n158\\n\\n3.22\\n\\n1.14\\n\\nGallardo, Yovani\\n\\nNL\\n\\nMIL\\n\\n25\\n\\nTier 3\\n\\n$8.51\\n\\n207.333\\n\\n17\\n\\n207\\n\\n3.52\\n\\n1.22\\n\\nIan Kennedy ended up having a great season, and seems to have turned a corner. I'm not convinced he's an $18 guy every year, but he should be three-star regardless, like Matt Cain. Tim Lincecum's low victory total reminds you how hard it is to project pitchers in leagues that use Ws, as just pulling in 13 wins killed his value despite an excellent peripheral campaign. Tim Hudson wasn't as good, but a couple more victories helped him basically match the superior Lincecum in terms of fantasy production. Don't chase wins!\\n\\nPLAYER\\n\\nLG\\n\\nTEAM\\n\\nAGE\\n\\nRANKINGS\\n\\n$$$\\n\\nIP\\n\\nW\\n\\nSO\\n\\nERA\\n\\nWHIP\\n\\nHudson, Daniel\\n\\nNL\\n\\nARI\\n\\n24\\n\\nTier 2\\n\\n$8.00\\n\\n222\\n\\n16\\n\\n169\\n\\n3.49\\n\\n1.20\\n\\nBumgarner, Madison\\n\\nNL\\n\\nSFN\\n\\n21\\n\\nTier 2\\n\\n$7.90\\n\\n204.667\\n\\n13\\n\\n191\\n\\n3.21\\n\\n1.21\\n\\nCueto, Johnny\\n\\nNL\\n\\nCIN\\n\\n25\\n\\nTier 1\\n\\n$7.59\\n\\n156\\n\\n9\\n\\n104\\n\\n2.31\\n\\n1.09\\n\\nKuroda, Hiroki\\n\\nNL\\n\\nLAN\\n\\n36\\n\\nTier 3\\n\\n$7.25\\n\\n202\\n\\n13\\n\\n161\\n\\n3.07\\n\\n1.21\\n\\nMarcum, Shaun\\n\\nNL\\n\\nMIL\\n\\n29\\n\\nTier 2\\n\\n$7.23\\n\\n200.667\\n\\n13\\n\\n158\\n\\n3.54\\n\\n1.16\\n\\nGreinke, Zack\\n\\nNL\\n\\nMIL\\n\\n27\\n\\nTier 4\\n\\n$6.15\\n\\n171.667\\n\\n16\\n\\n201\\n\\n3.83\\n\\n1.20\\n\\nLatos, Mat\\n\\nNL\\n\\nSDN\\n\\n23\\n\\nTier 4\\n\\n$5.93\\n\\n194.333\\n\\n9\\n\\n185\\n\\n3.47\\n\\n1.18\\n\\nHudson, Bumgarner, and Marcum were all what I expected them to be. Great complementary pieces, but not fantasy stars in their own right. Cueto was better than I expected thanks to a 2.31 ERA, but I don't expect that to continue. His peripherals are fine, but more in line with the rest of this group, not those of an ace. Kuroda missed out on a three-star ranking in 2011, but a move to NY might get him there, depending on how the new park treats him.\\n\\nZack Greinke's missed time was going to keep him from four-star status, but his 3.83 ERA a far cry from the 2.98 FIP his peripherals suggested -- guaranteed he wouldn't hit his projected value. Mat Latos should have been a safe bet given his abilities and Petco Park, but the wins never came, and his ERA climbed a bit.\\n\\nPLAYER\\n\\nLG\\n\\nTEAM\\n\\nAGE\\n\\nRANKINGS\\n\\n$$$\\n\\nIP\\n\\nW\\n\\nSO\\n\\nERA\\n\\nWHIP\\n\\nCarpenter, Chris\\n\\nNL\\n\\nSLN\\n\\n36\\n\\nTier 3\\n\\n$5.73\\n\\n237.333\\n\\n11\\n\\n191\\n\\n3.45\\n\\n1.26\\n\\nVazquez, Javier\\n\\nNL\\n\\nFLO\\n\\n35\\n\\nTier 2\\n\\n$5.58\\n\\n192.667\\n\\n13\\n\\n162\\n\\n3.69\\n\\n1.18\\n\\nLohse, Kyle\\n\\nNL\\n\\nSLN\\n\\n32\\n\\nTier 1\\n\\n$5.57\\n\\n188.333\\n\\n14\\n\\n111\\n\\n3.39\\n\\n1.17\\n\\nLilly, Ted\\n\\nNL\\n\\nLAN\\n\\n35\\n\\nTier 3\\n\\n$4.96\\n\\n192.667\\n\\n12\\n\\n158\\n\\n3.97\\n\\n1.16\\n\\nGarza, Matt\\n\\nNL\\n\\nCHN\\n\\n27\\n\\nTier 2\\n\\n$4.92\\n\\n198\\n\\n10\\n\\n197\\n\\n3.32\\n\\n1.26\\n\\nZimmermann, Jordan\\n\\nNL\\n\\nWAS\\n\\n25\\n\\nTier 1\\n\\n$4.17\\n\\n161.333\\n\\n8\\n\\n124\\n\\n3.18\\n\\n1.15\\n\\nDickey, R.A.\\n\\nNL\\n\\nNYN\\n\\n36\\n\\nTier 1\\n\\n$3.80\\n\\n208.667\\n\\n8\\n\\n134\\n\\n3.28\\n\\n1.23\\n\\nCarpenter's ERA and WHIP kept him from being as good as someone with as many innings as he should have been. The 11 wins didn't help, either. (This is why I prefer innings to wins, by the way.) Ted Lilly is the only other pitcher here who didn't do what was expected of him. He had about half of his expected value, as he didn't quite reach believable heights in any category except for WHIP.\\n\\nPLAYER\\n\\nLG\\n\\nTEAM\\n\\nAGE\\n\\nRANKINGS\\n\\n$$$\\n\\nIP\\n\\nW\\n\\nSO\\n\\nERA\\n\\nWHIP\\n\\nJurrjens, Jair\\n\\nNL\\n\\nATL\\n\\n25\\n\\nTier 1\\n\\n$2.89\\n\\n152\\n\\n13\\n\\n90\\n\\n2.96\\n\\n1.22\\n\\nHanson, Tommy\\n\\nNL\\n\\nATL\\n\\n24\\n\\nTier 3\\n\\n$2.69\\n\\n130\\n\\n11\\n\\n142\\n\\n3.60\\n\\n1.17\\n\\nSanchez, Anibal\\n\\nNL\\n\\nFLO\\n\\n27\\n\\nTier 2\\n\\n$2.59\\n\\n196.333\\n\\n8\\n\\n202\\n\\n3.67\\n\\n1.28\\n\\nRodriguez, Wandy\\n\\nNL\\n\\nHOU\\n\\n32\\n\\nTier 2\\n\\n$1.85\\n\\n191\\n\\n11\\n\\n166\\n\\n3.49\\n\\n1.31\\n\\nGarcia, Jaime\\n\\nNL\\n\\nSLN\\n\\n24\\n\\nTier 2\\n\\n$1.77\\n\\n194.667\\n\\n13\\n\\n156\\n\\n3.56\\n\\n1.32\\n\\nChacin, Jhoulys\\n\\nNL\\n\\nCOL\\n\\n23\\n\\nTier 1\\n\\n$1.11\\n\\n194\\n\\n11\\n\\n150\\n\\n3.62\\n\\n1.31\\n\\nStauffer, Tim\\n\\nNL\\n\\nSDN\\n\\n29\\n\\nTier 2\\n\\n$1.08\\n\\n185.667\\n\\n9\\n\\n128\\n\\n3.73\\n\\n1.25\\n\\nInjuries kept Tommy Hanson from achieving the greatness he is capable of. Another 70 innings and opportunities for wins would have gone a long way. Wandy Rodriguez probably didn't get enough negative credit for pitching with Houston. Did the bullpen vulture all of the wins in San Diego this year? Poor Tim Stauffer. Thankfully, you likely only paid $1 for him anyway.\\n\\nPLAYER\\n\\nLG\\n\\nTEAM\\n\\nAGE\\n\\nRANKINGS\\n\\n$$$\\n\\nIP\\n\\nW\\n\\nSO\\n\\nERA\\n\\nWHIP\\n\\nWolf, Randy\\n\\nNL\\n\\nMIL\\n\\n34\\n\\nTier 1\\n\\n$1.08\\n\\n212.333\\n\\n13\\n\\n134\\n\\n3.69\\n\\n1.32\\n\\nSaunders, Joe\\n\\nNL\\n\\nARI\\n\\n30\\n\\nTier 1\\n\\