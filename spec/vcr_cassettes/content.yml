": \"2012-01-24T15:59:37.000000Z\", \"summary\": \"Astros announce many \\\"fan friendly\\\" changes for 2012 season and open door for debatable name change.\", \"type\": \"news\", \"thumbnail\": null}, {\"origin\": {\"id\": \"ab49fbca-e6b9-57b9-9da0-a2287a6518b8\", \"name\": \"SF Gate\"}, \"title\": \"Presented By:\", \"url\": \"http://ads.pheedo.com/click.phdo?s=5476e3bd63ac954d97834b9403febb9d&p=4\", \"author\": null, \"id\": \"9d492274-c87d-545b-9e5a-3037e6a401eb\", \"source\": {\"id\": \"f961be05-4f3e-5a69-88f8-d1d7f639da5d\", \"name\": \"SF Gate - A's Blog\"}, \"dateline_date\": \"2012-01-24T15:58:10.000000Z\", \"summary\": null, \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"ab49fbca-e6b9-57b9-9da0-a2287a6518b8\", \"name\": \"SF Gate\"}, \"title\": \"Jomnny Gomes on coming to A's, Coco Crisp, ticket sales\", \"url\": \"http://feeds.sfgate.com/click.phdo?i=5476e3bd63ac954d97834b9403febb9d\", \"author\": \"sslusser@sfchronicle.com (Susan Slusser)\", \"id\": \"eb2ec081-d6e8-5a93-8953-49777a28cbcb\", \"source\": {\"id\": \"f961be05-4f3e-5a69-88f8-d1d7f639da5d\", \"name\": \"SF Gate - A's Blog\"}, \"dateline_date\": \"2012-01-24T15:58:10.000000Z\", \"summary\": \"From Chronicle Staff Writer Susan Slusser\\n\\nJohnny Gomes grew up an A's fan in Petaluma, and he said Monday that his love for baseball really began with the 1989 World Series between Oakland and Giants.\\n\\n\\\"That's when I decided this is what I want to do,\\\" he said by phone.\\n\\nNow, Gomes, 31,...\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"3941813f-12df-5b39-b3ad-e2decda7030d\", \"name\": \"YES\"}, \"title\": \"The Jorge Posada Retirement Press Conference Liveblog\", \"url\": \"http://feedproxy.google.com/~r/RiverAveBlues/~3/mxh02Buzm2w/\", \"author\": \"Mike Axisa\", \"id\": \"b2e3362e-5469-5aac-98ef-1aeece9751fa\", \"source\": {\"id\": \"ca8897ab-865e-581b-b058-ed73b7a0cb09\", \"name\": \"YES - River Ave. Blues\"}, \"dateline_date\": \"2012-01-24T15:55:33.000000Z\", \"summary\": \"After 17 glorious seasons with the Yankees, Jorge Posada will officially announce his retirement from baseball today at 11am ET at Yankee Stadium. He spent his entire career in pinstripes and retires as a .273/.374/.474 career hitter with 275 homers and five World Series rings (though all he did in 1996 was tag along for ...] Post from: River Ave. Blues A [New York Yankees blog The Jorge Posada Retirement Press Conference Liveblog\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Orioles Designate Rick Vandenhurk, Clear Space for Betemit\", \"url\": \"http://www.mlbdailydish.com/2012/1/24/2729850/orioles-designate-rick-vandenhurk\", \"author\": \"Justin Bopp\", \"id\": \"80a1130e-9ac3-58a4-864c-9759885b3462\", \"source\": {\"id\": \"8c03c6d0-1e6a-56e1-9099-1202c069efe3\", \"name\": \"SB Nation - MLB Daily Dish\"}, \"dateline_date\": \"2012-01-24T15:51:34.000000Z\", \"summary\": \"The Baltimore Orioles have announced they're designating Rick Vandenhurk for assignment, according to Dan Connolly of the Baltimore Sun . The club is moving Vandenhurk to open a spot for recently signed Wilson Betemit . Britt Ghiroli of mlb.com clarifies Betemit's contract is a two-year deal with a vesting option.\\n\\nVandenhurk, 26, pitched just nine innings in 2011 and seventeen in 2010. He has a career 5.97 ERA.\\n\\nTwitter / @danconnollysun - \\\"Orioles announce Rick Vandenhurk has been designated for assignment.\\\"\\n\\nTwitter / @Britt_Ghiroli - \\\"Orioles DFA Rick Vandenhurk, announce Betermits deal is a two-year contract w. a vesting option for 2014.\\\"\\n\\nBaltimore Orioles Sign Wilson Betemit - MLB Daily Dish Betemit, 30, is a 9-year veteran journeyman and the Orioles will be his 7th club (if I'm counting correctly - ATL, LAD, NYY, CHW, KCR, DET...BAL). He's a career .269 / .336 / .448 hitter and Baltimore could do worse than have that perfectly acceptable on-base to help fill out their bench. Connolly notes that Betemit \\\"isn't known for his D,\\\" which is somewhat kind, but will likely DH and fill out some infield utility for the club:\\n\\nBaltimore Orioles Notes: Talking Koji Uehara, Wilson Betemit Deal, Release Kyle Hudson - MLB Daily Dish\\n\\nBaltimore Orioles Complete Organizational Chart - MLB Daily Dish\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"56a23f4c-e27b-5dc4-ad37-50f2a1eb3ed6\", \"name\": \"Dallas Morning News\"}, \"title\": \"Darvish hopes to return to Japan\", \"url\": \"http://rangersblog.dallasnews.com/archives/2012/01/darvish-hopes-to-return-to-jap.html\", \"author\": null, \"id\": \"56687255-1209-5d99-9340-0136979a97e6\", \"source\": {\"id\": \"17b1c744-698f-5333-83fd-730246c731cd\", \"name\": \"Dallas Morning News - Rangers Blog\"}, \"dateline_date\": \"2012-01-24T15:50:58.000000Z\", \"summary\": null, \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"News and Rumors from Monday Night: Morrow, Vizquel, Uehara and Cordero\", \"url\": \"http://www.bluebirdbanter.com/2012/1/24/2729681/news-and-rumors-from-monday-night-morrow-vizquel-uehara-and-cordero\", \"author\": \"Tom Dakers\", \"id\": \"b6fc639e-be7e-591b-8602-06692f891b12\", \"source\": {\"id\": \"e2caba2c-9baa-5119-8743-3a8616f03406\", \"name\": \"SB Nation - Bluebird Banter\"}, \"dateline_date\": \"2012-01-24T15:50:24.000000Z\", \"summary\": \"After a long dry stretch, the Blue Jays did a few things yesterday and are rumored to be wanting to make more moves:\\n\\nBrandon Morrow : The Jays have announced that Morrow signed a 3 year, $20 million contract with an option for a fourth year (2015) at $10 million, nice round numbers. They also said that Brandon will be making a yearly donation to the Jays Care Foundation. They have a press conference coming at 10:30 Eastern to talk about the signing, but I'm a little too far away.\\n\\nOmar Vizquel : They also announced that Omar Vizquel has signed a minor league contract, with a spring training invite. Vizquel will be 45 in April, if he makes the team they will have two players in their 40's on the roster. Might not win the AL East but we'll have the leagues best shuffleboard team.\\n\\nFrancisco Cordero : There are rumors the Jays are offering a contract to Cordero. He had 37 saves, last year, and a 2.45 ERA, but that came with a .214 BABIP (he is normally in the .300 range). I think going from the NL Central to the AL East would put a big hurt on his numbers, but he is a good pitcher.\\n\\nKoji Uehara : There are rumors the Jays are interested in trading for him, in fact some where saying it was a done deal (oh the fun of twitter). He's got a great arm and has a career 3.13 ERA with 9.6 K/9. I'd love to have him but then we are up to our armpits in RHP in the pen, I wouldn't mind another good lefty.\\n\\nOther than that, I think it is funny that the Red Sox traded away Marco Scutaro for payroll relief. A team with a payroll like their's, trading Scoot to drop payroll? Is like a fat guy passing up vegetables to loss weight.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"The Spaghetti Crew\", \"url\": \"http://www.letsgotribe.com/2012/1/24/2729585/the-spaghetti-crew\", \"author\": \"APV\", \"id\": \"3c3ed421-a946-58c6-9a48-deaafe62e3aa\", \"source\": {\"id\": \"03b52705-2c52-5c4b-ab80-f93dbdc028ae\", \"name\": \"SB Nation - Let's Go Tribe\"}, \"dateline_date\": \"2012-01-24T15:45:16.000000Z\", \"summary\": \"Like most teams at this point in the offseason, the Indians have handed out a large number of minor-league contracts with (and some without) invites to spring training. None of these guys should individually be expected to have any impact, but it is quite likely one or two of them will stick and play a role at some point during the season. The obvious soft spots on the 25-man roster heading into camp is the role of situational right-handed bat that can play OF and/or 1B. The Indians well-honed emphasis on flexibility and depth means that the bullpen, despite being very good last year and returning essentially the same cast this season, could house one or two NRIs at the end of the Spring. Here is a roundup of the Indians off-season minor league signings to date and an appraisal of what impact they might have.\\n\\nMatt Pagnozzi C (12/02/11) - Pagnozzi is likely AAA depth at catcher, competing with last year's minor league free agent acquisition Michel Hernandez for the backup spot behind Luke Carlin. Pagnozzi has actually seen action in the majors each of the past three seasons - for Pittsburgh, Colorado and St. Louis - but only a handful of games in each of those appearances. The Indians only have two catchers on the 40-man roster (Santana and Marson), so anyone playing the position at Columbus has the chance to make an appearance in Cleveland in the case of injury. Presumably Pagnozzi has some acumen manning the position and working with pitchers, because his offensive abilities (high Ks, low BBs, poor power and hit tools) are lacking.\\n\\nJose Lopez 2B (12/16/11) - Lopez is arguably the most decorated off-season NRI, having been selected to the All-Star game in 2006 while playing for Seattle (he was, it should be noted, a fairly poor choice). Prior to that, his performance at a young age in the upper minors made him a two-time Baseball America top 100 prospect (2003 #38, 2004 #70). Lopez, although not particularly old at just 28, is well past his peak years in Seattle. At his best, Lopez was an adequate to plus fielder at 2B with above average power for the position that made up for a lack of on-base ability. The past two seasons, Lopez has simply been bad (.233/.263/.348 for Seattle, Colorado and Florida). As a right-handed hitter potentially capable of playing any of the infield spots, Lopez seemingly duplicates the flexibility of Jason Donald. Lopez is almost assuredly behind Donald in the pecking order, however, who is himself behind starters Cabrera/Kipnis and in competition with Cord Phelps and Jack Hannahan , both who are already on the roster. If he accepts it, Lopez could be the utility man in Columbus.\\n\\nFelix Pie OF (12/16/11) - Pie brings the excitement that comes with being a \\\"failed, former big-time prospect.\\\" Pie was a 5-time Baseball America top 100 prospect, ranking somewhere between #27 and #85 every season between 2003 and 2007. Perhaps because of questionable usage by the Cubs early in his career, and certainly because of a twisted (click the link) and frequent injury history, Pie has never turned his raw tools and athleticism into steady baseball performance. His best season at the major league level was 2009 in Baltimore, when he played 101 games, mainly split between CF and LF, with an OPS of .763. Pie will turn 27 next month, but given his poor development and injury history, it feels like an old 27. If he were healthy, and if the Indians were able to make significant progress in consolidating his raw tools, maybe you could imagine him competing for a backup OF spot on the roster. That seems unlikely though, and a spot in Columbus' outfield, if he accepts, seems far more likely.\\n\\nAndy LaRoche 3B (12/21/11) - Another failed top prospect, LaRoche has never been able to reproduce the above average power and plate approach that made him a top prospect in the Dodger's system back in the mid-2000s. LaRoche, a four-time BA top 100 prospect, reached as high as #19 on the list following a 2007 season at AAA Las Vegas that saw him hit .309/.399/.589. Keep in mind that the PCL is a notoriously high-offense league when looking at those numbers. In the majors, LaRoche has been able to maintain his solid contact abilities, but without anything resembling the power and overall hit tool he showcased as a minor leaguer. His best season, 2009 with the Pirates , saw him hit .258/.330/.401 with just 12 HRs in 590 PAs. Since then it has been considerably worse. With Chisenhall and Hannahan sitting ahead of him in Cleveland, LaRoche doesn't look like more than an emergency injury replacement, competing for a spot or playing time with Jared Goedert (who has hit much better of late than LaRoche) in Columbus.\\n\\nRobinson Tejeda RHP (1/3/12) - Working as a primary set-up man and swing starter, Tejeda was one of the Royals most valuable pitchers as recently as 2009 (posting a 1.3 fWAR in 73 innings). In 2010 he was still effective working out of the pen, but he collapsed last season. The reason is not hard to pinpoint. His average fastball velocity from 2009 to 2011 goes like this: 94.2&gt;93.7&gt;90.2. The same decline is seen in his slider and changeup, his other main offerings. Tejeda has struggled through bicep and shoulder problems the past two seasons. If Tejeda can show that he is healthy, and if his velocity returns, he seems one of the more likely candidates to appear in Cleveland. Even aside from those \\\"ifs,\\\" Tejeda has always struggled with his control (5.0 BB/9 in the majors), an issue that his limited his effectiveness throughout his career.\\n\\nChris Seddon LHP (1/9/12) - A slow-tossing lefty, Seddon has been used almost exclusively as a starter in the minors, while 17 of his 21 major league appearances have come out of the pen. Seddon's biggest asset seems to be that he has been fairly durable, and would therefore look like backup rotation depth for Columbus. Unless the Indians' scouts see some potential in his repertoire that hasn't been seen by the three previous organizations Seddon has played for, hard to see him making any impact in Cleveland.\\n\\nChin-Lung Hu SS (1/9/12) - One of the least mentioned NRIs as far as I can tell, Hu had a great season at AA and AAA in the Dodgers ' system back in 2007 (.325/.364/.507 while playing SS) that made him BA's #55 prospect in baseball. He has never been able to replicate that performance since, and was moved from the Dodgers to the Mets before last season. Since 2007 he has accumulated more than 100 games in the majors, but maxed out at 65 games with 129 PAs in 2008. Depending on whether the Indians start Juan Diaz in Akron or Columbus, Hu could end up as a starter at SS for the Clippers. He would still likely be a few notches down the pecking order in the event of a major league injury at the position, but one could imagine the circumstances that might bring him to Cleveland for a stint.\\n\\nChris Ray RHP (1/12/12) - Ray saved 33 games for the 2006 Baltimore Orioles , despite an unremarkable performance, which is apparently all you need to stick around the majors for awhile. Since then he has played for four organizations (Baltimore, Texas, San Francisco and Seattle) but has only been effective in short stints, seemingly getting by on guile as much as raw ability, as he has modest to poor strikeout abilities and mediocre control. He hasn't shown any basic decline in his pitches, so it is certainly possible he could work his smoke and mirrors in Cleveland.\\n\\nWilly Lebron RHP (1/13/12) - Lebron is old(ish), turning 33 in late March. He has very little professional track record, having been completely out of pro-ball in the US from 2007-2010. But last season Lebron showed up in the KC system and put up decent strikeout numbers in AA and AAA. This is a pure scouting sign it would seem, so hard to guess what role he might play.\\n\\nJeremy Accardo RHP (1/19/12) - Inspried by Chris Ray's 2006 season, Accardo took over the role of \\\"ineffective, but someone has to get those saves\\\" closer-role for Toronto in 2007, saving 30 games, despite a lackluster 7.6 K/9. His numbers have gotten worse since, including a nearly 3mph dip in his fastball velocity over that span, but he has remained intermittently employed. I don't see much here, but this is another one for the pitching staff and trainers to try and sort out.\\n\\nFred Lewis OF (1/19/12) - Lewis is one of the more familiar names here, having logged more than 1500 plate appearances in the majors over the past four seasons (mostly with San Francisco and Toronto). He struggled badly with Cincinnati last season, is now over 30, and is yet another left-handed hitter, seemingly limiting his potential with Cleveland. His best season came in 2008 when he hit .282/.351/.440 with the Giants . At his best, Lewis offers decent speed and hitting abilities. The best guess, however, is that his best is a few years past him.\\n\\nGregorio Petit 2B/SS (1/20/12) - Petit missed all of last season to injury, and has only seen limited playing time at the major league level in 2008 and 2009 in Oakland. As a well-regarded middle-infield glove, with very little hitting ability, Petit is likely a utility guy for Columbus. Could be the best defensive fill-in if an emergency replacement was needed in Cleveland, but offers nothing in the way of upside.\\n\\nRyan Spilborghs OF (1/20/12) - As a partial platoon guy for the Rockies , Spilborghs, a right-hander, showed a particular knack for knocking around LHP for Colorado back in 2007-2008 (putting up an OPS against LHP of nearly 1.000). His overall ability, including his success against lefties, has dropped off since then, leading to his eventual demotion back to AAA last season. If he could recapture the success he had earlier in his career, Spilborghs could be a very good option for an OF platoon spot against LHP. His competition for that spot includes Duncan, Aaron Cunningham and Thomas Neal .\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"74e92d21-2c4c-5798-8d1f-63afa654fcc7\", \"name\": \"Baltimore Sun\"}, \"title\": \"Orioles make Betemit signing official, designate VandenHurk for assignment\", \"url\": \"http://feedproxy.google.com/~r/baltimoresun/sports/baseball/rss2/~3/MVCtmM8Fq4Y/bal-orioles-make-betemit-signing-official-designate-vandenhurk-for-assignment-20120124,0,7498700.story\", \"author\": \"By Eduardo A. Encina\", \"id\": \"5b3260df-81b6-5c16-bcd4-b2154ab48164\", \"source\": {\"id\": \"bb08cc40-e4ef-52d1-bd6d-a041b38aacd8\", \"name\": \"Baltimore Sun - Orioles\"}, \"dateline_date\": \"2012-01-24T15:45:00.000000Z\", \"summary\": \"The Orioles made their signing of infielder Wilson Betemit official -- the\\u00a0club's realease is below.\", \"type\": \"news\", \"thumbnail\": null}, {\"origin\": {\"id\": \"5b0fec37-9de7-5874-999e-6af6af7346e8\", \"name\": \"Delaware Online\"}, \"title\": \"Julian Assange says he's launching TV talk show\", \"url\": \"http://www.delawareonline.com/article/20120124/ENTERTAINMENT/120124013/1021/RSS0206\", \"author\": null, \"id\": \"5999e639-7a9f-50bc-9949-171bdf148fa9\", \"source\": {\"id\": \"b7098656-995d-574e-a884-eb65c12ade65\", \"name\": \"Delaware Online - MLB\"}, \"dateline_date\": \"2012-01-24T15:41:00.000000Z\", \"summary\": \"Cyber-transparency activist Julian Assange says he's launching a career in television, hosting what he's billing as a new brand of talk show built around the theme of \\\"the world tomorrow.\\\"\", \"type\": \"news\", \"thumbnail\": null}, {\"origin\": {\"id\": \"70cb0645-630f-526e-8bc3-9ec6a6d84aa2\", \"name\": \"Fansided\"}, \"title\": \"Boston Red Sox sign Cody Ross\", \"url\": \"http://calltothepen.com/2012/01/24/boston-red-sox-sign-cody-ross/\", \"author\": \"Joe Soriano\", \"id\": \"526d4d67-6fd9-5429-943d-94ca6920a4c2\", \"source\": {\"id\": \"50f66f6f-037f-5aee-a42c-299d6f041c02\", \"name\": \"Fansided - Call to the Pen\"}, \"dateline_date\": \"2012-01-24T15:40:42.000000Z\", \"summary\": \"After trading Marco Scutaro to the Colorado Rockies in order to free up $6 million, the Red Sox have given corner outfielder Cody Ross a one-year deal worth $3 million. The former NLCS hero was worth just 0.9 WAR last season, but he still managed to have a decent 102 wRC+. Ross is slightly below average on defense, and his -5.5 UZR contributed to the drop in overall value for Ross. Sox fans are getting restless, because the team needs to sign a starting pitcher to make good on trading Scutaro. They should have enough money left to sign Roy ...] [Boston Red Sox sign Cody Ross - Call to the Pen - Call to the Pen - A Major League Baseball Fan Site - News, Blogs, Opinion and More\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"Paying for Potential\", \"url\": \"http://feedproxy.google.com/~r/Baseballmusingscom/~3/3jOpGGsW2Co/click.phdo\", \"author\": \"pinto@baseballmusings.com (David Pinto)\", \"id\": \"7c269123-5f23-55fa-beb8-3012b1c5db34\", \"source\": {\"id\": \"b8ce4a80-ad25-5171-8529-88cad2f29614\", \"name\": \"Baseball Musings\"}, \"dateline_date\": \"2012-01-24T15:31:33.000000Z\", \"summary\": \"Brandon Morrow signed a three-year, $20 million deal with the Blue Jays that could turn into $30 million over four years. This buys out his last two years of arbitration and at least his first year of free agency. Given that FanGraphs rates him as being worth $30 million over the last two seasons, it [...]\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Prince Fielder, Explained\", \"url\": \"http://mlb.sbnation.com/2012/1/24/2729803/prince-fielder-explained\", \"author\": \"Grant Brisbee\", \"id\": \"7f91107c-e713-5613-a232-bce652409c4a\", \"source\": {\"id\": \"fb2d95cc-b993-553b-98aa-b3a0ba0d8464\", \"name\": \"SB Nation - Grant Brisbee\"}, \"dateline_date\": \"2012-01-24T15:30:59.000000Z\", \"summary\": \"An amazing headline from the Onion :\\n\\nPrince Fielder Catching On To Fact That Teams Take Free Agents Out To Dinner A Lot\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"Yanks Better Off Welcoming Posada Back Than Saying Goodbye\", \"url\": \"http://www.captainsblog.info/2012/01/24/yanks-better-off-welcoming-posada-back-than-saying-goodbye/12707/\", \"author\": \"William Juliano\", \"id\": \"7e3e2ab2-949e-53e2-a1dd-44e0bdc01830\", \"source\": {\"id\": \"d3908f23-5683-540b-b495-4667639d0a77\", \"name\": \"The Captain's Blog\"}, \"dateline_date\": \"2012-01-24T15:30:41.000000Z\", \"summary\": \"Considering how many great players have passed through the Bronx, one might think retirement press conferences would be a rite of winter for the Yankees, but when Andy Pettitte decided to walk away last February, it was only the third time the franchise had the opportunity to bid farewell\\u00a0to a former great in such a [...]\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"d48246c6-defe-5bef-9735-3195a04768ba\", \"name\": \"Official Angels News\"}, \"title\": \"Angels' Demmitt to show off 'Baseball IQ'\", \"url\": \"http://mlb.mlb.com/news/article.jsp?ymd=20120124&content_id=26448132&vkey=news_ana&c_id=ana&partnerId=rss_ana\", \"author\": \"Alden Gonzalez\", \"id\": \"d02ab8e4-c0f2-5812-9992-d74bd7aac29c\", \"source\": {\"id\": \"72383f3e-2afa-520c-8e1a-fe7f4c1768ec\", \"name\": \"Official Angels News - Top Stories\"}, \"dateline_date\": \"2012-01-24T15:30:00.000000Z\", \"summary\": \"Angels' Demmitt to show off 'Baseball IQ'\", \"type\": \"news\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/e/le2a07152b5d454959c720f0496525889.jpg\"}, {\"origin\": {\"id\": \"efa2351e-c8ef-5a96-be87-6227160ba610\", \"name\": \"Aerys Sports\"}, \"title\": \"Yankees News and Notes: 1/24/12\", \"url\": \"http://aeryssports.com/spreadin-the-news/yankees-news-and-notes-12412/\", \"author\": \"Stacey Gotsulias\", \"id\": \"50b21fbb-f44b-556d-9887-1cb53a5478fe\", \"source\": {\"id\": \"f43b0fa0-2b15-596d-ba3d-1901dc93ad2f\", \"name\": \"Aerys Sports - Spreadin' the News\"}, \"dateline_date\": \"2012-01-24T15:29:09.000000Z\", \"summary\": \"Today is a sad day in the Bronx. Longtime catcher Jorge Posada is saying good bye to the only team he's played for in his long and storied career. The press conference is scheduled for 11 a.m. EST and will be shown on the YES Network. For those of you stuck at work, it will [...]\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"70cb0645-630f-526e-8bc3-9ec6a6d84aa2\", \"name\": \"Fansided\"}, \"title\": \"NL East Preview 2012: First Baseman\", \"url\": \"http://marlinmaniac.com/2012/01/24/nl-east-preview-2012-first-baseman/\", \"author\": \"Ehsan Kassim\", \"id\": \"0bf7db77-2a34-5b20-b328-73c5fd2604b3\", \"source\": {\"id\": \"a8a1430f-48af-55a1-834e-6c577c1518e6\", \"name\": \"Fansided - Marlin Maniac\"}, \"dateline_date\": \"2012-01-24T15:27:46.000000Z\", \"summary\": \"We will continue today with the NL East Preview of the 2012 first baseman. First base is not a set position in the NL East as of yet. The Washington Nationals are still on hot pursuit of Prince Fielder. Since they are the favorites to land Fielder, I will include him as their first baseman. If Fielder signs elsewhere, I will have an update this post to show the changes. Also, Philadelphia Phillies first baseman, Ryan Howard, is expected to miss opening day, but since he clearly is the best first baseman the Phillies have, and will have a job [...]\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"b1b5d55c-5495-5ed1-8c23-7bee1426dc08\", \"name\": \"The Score\"}, \"title\": \"Omar Vizquel and the Veteran Presence\", \"url\": \"http://feedproxy.google.com/~r/bluejayhunter/~3/Ldx28Xto5vg/omar-vizquel-and-veteran-presence.html\", \"author\": \"noreply@blogger.com (Ian - BJH)\", \"id\": \"95ab0bed-a125-5f8a-b4ac-a77c7928325e\", \"source\": {\"id\": \"9c8a29b9-2c5f-539a-8fb1-529a382af3e1\", \"name\": \"The Score - The Blue Jay Hunter\"}, \"dateline_date\": \"2012-01-24T15:17:01.000000Z\", \"summary\": \"Image courtesy of Omar Vizquel's Twitter profile Under normal circumstances, a General Manager would be&nbsp;off their rocker for signing a 44-year old infielder. It just doesn't make sense to bring in a player who made his debut a year before Brett Lawrie was even born (hat tip to @ecb282 ). But these aren't just any ordinary circumstances, this isn't your ordinary team, and this certainly isn't your run of the mill General Manager. So I guess when you can't bring back Johnny Mac, you sign his mentor instead. Omar Vizquel is the latest infielder who will get an invite to Spring training in just under a month and will compete for one of the coveted roster spots. In a vacuum, signing Omar Vizquel does not fit into the plan for this team whatsoever. However, there are other factors at play here ... factors that perhaps are being overlooked. Yes, I'm talking of course about the dreaded intangibles. It's not something that you'll find on Baseball Reference or FanGraphs, but ask any coach and I'm sure they'll tell you it's a quality that might be just as important as those cold hard statistics: veteran presence, and more importantly ... experience. If it's not on paper and if it's not trackable, some folks will immediately dismiss its value. If it's not quantifiable or measurable, then how can you determine its importance? With the&nbsp;shift towards the&nbsp;Saber movement, are intangibles like veteran presence being overlooked? Perhaps Alex Anthopoulos and John Farrell truly see the value of bringing in a 44-year old Omar Vizquel, somebody&nbsp;who's old enough to pass as his teammate's fathers. There has to be some value in that, otherwise why would&nbsp;the Blue Jays&nbsp;offer an invite to Omar Vizquel? It's not for his bat, it might partically be for his glove, but mostly I think it's to use Omar Vizquel almost as another member of the coaching staff. Except&nbsp;he doesn't wear a windbreaker in the dugout. In attempting to determine Vizquel's role on this team, some speculated that he might be the&nbsp;perfect mentor&nbsp;to the young Adeiny Hechavarria. It&nbsp;makes perfect sense; he's a work in progress, and I'm sure&nbsp;Omar is a fountain of knowledge and Adeiny would try&nbsp;to soak up as much information as possible. Then I remembered a piece on Sportsnet from last year on Chris Woodward. He served as a mentor to the young and developing players in Las Vegas, which shows the organization is definitely interested in \\\"clubhouse guys\\\" and father-like figures for their young impressionable players. Toronto's minor league affiliates are blessed to have a bevvy of very talented coaches and training staff members. But if I'm a player, I'd probably retain more information from somebody who's in the trenches every day than somebody who's coaching on the bench. Me personally, I'm more likely to listen and look up to a cooler older brother who listened to Motley Crue and drove a Mustang than my old man who drove a Taurus and listened to Hall &amp; Oates. And I think that's partially why the Blue Jays recently signed veterans like Darren Oliver and Omar Vizquel. They're both talented players, but they also have a lot to offer in the way of experience and knowledge. People&nbsp;might scoff at that notion, but I think that's partially why players like Oliver and Vizquel continue to play the game well into their 40's. It's not just because they can still pull it off, it's because they are teeming with valuable&nbsp;intangibles ... ones that can't be found in the box score. If Omar Vizquel can mentor Adeiny Hechavarria and Yunel Escobar and help them become that much better , then his contract will be worth its weight in gold.\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/f/lfcf4d4ad895557fca8266420774f5988.jpg\"}, {\"origin\": {\"id\": \"9ae9fc2e-8a30-520f-8a1a-4b2f41730c65\", \"name\": \"NBC Sports\"}, \"title\": \"Rangers still looking to trade reliever Koji Uehara\", \"url\": \"http://hardballtalk.nbcsports.com/2012/01/24/rangers-still-looking-to-trade-reliever-koji-uehara/\", \"author\": \"Aaron Gleeman\", \"id\": \"d753cb84-bcad-597c-badb-b20d2fafa3b1\", \"source\": {\"id\": \"b0e1d80b-182c-5d1e-b8cc-95905f3d3d93\", \"name\": \"NBC Sports - Hardball Talk\"}, \"dateline_date\": \"2012-01-24T15:15:52.000000Z\", \"summary\": \"Koji Uehara quickly fell out of favor in Texas' bullpen after coming over in a midseason trade from Baltimore and his name has been linked to various trade rumors all offseason, so not surprisingly Richard Durrett of ESPN Dallas reports that the Rangers are still shopping him. According to Durrett the Blue Jays are among...\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/e/le86e5096699f5faeabcb54326274ca8f.jpg\"}, {\"origin\": {\"id\": \"876a310d-a798-56dd-8c25-3df56abd7282\", \"name\": \"ESPN\"}, \"title\": \"A Zen-like state of paranoia\", \"url\": \"http://www.royalsauthority.com/?p=4895\", \"author\": \"Nick Scott\", \"id\": \"1c27662f-d65f-528d-8a2d-fe6e51ad1c1e\", \"source\": {\"id\": \"423871d2-181a-5765-9103-f9f55ed1ce00\", \"name\": \"ESPN - Royals Authority\"}, \"dateline_date\": \"2012-01-24T15:14:39.000000Z\", \"summary\": \"\\\"What the hell is going on with you?\\\"\\u00a0 &#8211; A statement from me to myself. The Kansas City Royals are budding contenders, right? I've been writing those words in articles and saying them aloud to friends for almost a year now. It has become second nature for me to just start rattling on about how [...]\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"5b0fec37-9de7-5874-999e-6af6af7346e8\", \"name\": \"Delaware Online\"}, \"title\": \"Romney campaign touts his tax return transparency\", \"url\": \"http://www.delawareonline.com/article/20120124/NEWS02/120124012/1021/rss0206\", \"author\": null, \"id\": \"d1ccc4bb-0b7f-55ae-af91-69f6a3d296f6\", \"source\": {\"id\": \"b7098656-995d-574e-a884-eb65c12ade65\", \"name\": \"Delaware Online - MLB\"}, \"dateline_date\": \"2012-01-24T15:14:00.000000Z\", \"summary\": \"TAMPA, Fla. - Advisers to Republican presidential candidate Mitt Romney say more than 500 pages of his 2010 and 2011 income tax returns show \\\"full compliance\\\" with U.S. tax laws.\", \"type\": \"news\", \"thumbnail\": null}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Prince Fielder Rumors: Washington Nationals Remain Favorite, But Misgivings Remain, According To Report\", \"url\": \"http://dc.sbnation.com/washington-nationals/2012/1/24/2729679/prince-fielder-rumors-washington-nationals\", \"author\": \"Jordan Ruby\", \"id\": \"e385bf52-266c-5c7a-8d05-b946b4a79c8b\", \"source\": {\"id\": \"2151d65b-5894-51bb-9126-6152def56563\", \"name\": \"SB Nation - DC\"}, \"dateline_date\": \"2012-01-24T15:13:53.000000Z\", \"summary\": \"For those of you still waiting for the last remaining big name free agent to sign a contract, the time might be drawing near. According to Ken Rosenthal of Fox sports , Fielder should be making his free agent decision soon and the Nationals may be a front-runner.\\n\\nThe Prince Fielder sweepstakes finally are nearing conclusion, according to major league sources. The Nationals remain a leading contender for the free-agent first baseman, if not the outright favorite.\\n\\nRosenthal explains however that the plan to sign Prince Fielder to a long term expensive contract is not unanimous among the Nationals organization. Some would prefer to go a more cost effective route, saving the big spending for when they need to extend young players like Stephen Strasburg and Bryce Harper down the line. But Fielder would put butts in the seats at Nationals Park, making those extensions theoretically more viable. Either way it is a tough decision for the team to make.\\n\\nAccording to Bill Ladson of MLB.com , the sticking point between the Nationals and the Fielder camp is the length of the contract.\\n\\nAccording to a baseball source, the stumbling block continues to be the length of the contract. Fielder is looking for a contract similar to the 10-year deal first baseman Albert Pujols received from the Angels, but the Nats don't want to go more than five or six years. They are willing to give Fielder a no-trade clause, but it's not known if they would let Fielder opt out of a contract after three years.\\n\\nIt doesn't seem like any team is willing to give Fielder that 10-year deal, otherwise he would probably be signed already. But if I had to guess I would say that whichever team signs him, Nationals or otherwise, will meet somewhere in the middle.\\n\\nFor more on the Nationals, head on over to Federal Baseball , SB Nation's Nationals blog.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"a108b2d9-4d17-5da8-80fe-cf05c41297a4\", \"name\": \"WFAN\"}, \"title\": \"Coleman: The Mets Are Set\", \"url\": \"http://newyork.cbslocal.com/2012/01/24/coleman-the-mets-are-set/\", \"author\": \"Colin Kelly\", \"id\": \"e8d07306-468b-518a-a9ef-2cceedfb8c69\", \"source\": {\"id\": \"fab5a33c-f9f6-5ce8-bf62-e00f957d66fe\", \"name\": \"WFAN - Mets\"}, \"dateline_date\": \"2012-01-24T15:12:06.000000Z\", \"summary\": \"Sandy Alderson has stressed and desired financial flexibility since his arrival in New York. And one thing that is striking - and alarming - for the Mets' budget in 2012 is the following: Three players will account for over 60% of the team's payroll.\", \"type\": \"news\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/1/l1e7db2c3a0a55801981504e686b0931f.jpg\"}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"Quote of the Day\", \"url\": \"http://feedproxy.google.com/~r/Baseballmusingscom/~3/ifml6taJmHI/click.phdo\", \"author\": \"pinto@baseballmusings.com (David Pinto)\", \"id\": \"d59cf74e-f517-5352-9831-3a5fa49cfe3f\", \"source\": {\"id\": \"b8ce4a80-ad25-5171-8529-88cad2f29614\", \"name\": \"Baseball Musings\"}, \"dateline_date\": \"2012-01-24T15:11:37.000000Z\", \"summary\": \"A commenter at The Soxaholix writes in reference to the Cody Ross deal: He had one hell of a half of a season in 2007. But don't worry, Bobby V has a way of discovering hidden talent. Coincidentally, most of the talent on the 2012 roster is well hidden.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"8dc19892-83ae-5dbe-ae6f-3c2d0c27dabf\", \"name\": \"Baseball America\"}, \"title\": \"Hutchison Soars Through Jays' System\", \"url\": \"http://www.baseballamerica.com/online/majors/organization-reports/toronto-blue-jays/2012/2612852.html\", \"author\": null, \"id\": \"1d40f035-aaf5-5fc5-a5c1-88df569fc186\", \"source\": {\"id\": \"4421b689-6209-5b04-b53b-0d7d5b74af3c\", \"name\": \"Baseball America - Top Stories\"}, \"dateline_date\": \"2012-01-24T15:08:38.000000Z\", \"summary\": \"As general manager Alex Anthopoulos watched Drew Hutchison pitch last summer, he was struck by what a big leap the righthander made since spring training.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"8dc19892-83ae-5dbe-ae6f-3c2d0c27dabf\", \"name\": \"Baseball America\"}, \"title\": \"Peguero Still In Mariners' Plans\", \"url\": \"http://www.baseballamerica.com/online/majors/organization-reports/seattle-mariners/2012/2612855.html\", \"author\": null, \"id\": \"7c3d90e8-057f-553c-9d49-209c2557ead1\", \"source\": {\"id\": \"4421b689-6209-5b04-b53b-0d7d5b74af3c\", \"name\": \"Baseball America - Top Stories\"}, \"dateline_date\": \"2012-01-24T15:08:25.000000Z\", \"summary\": \"Carlos Peguero struggled with consistency last season, but that doesn't mean the Mariners aren't going to look at him again this spring.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"8dc19892-83ae-5dbe-ae6f-3c2d0c27dabf\", \"name\": \"Baseball America\"}, \"title\": \"New Grip Improves Ray's Changeup\", \"url\": \"http://www.baseballamerica.com/online/majors/organization-reports/washington-nationals/2012/2612856.html\", \"author\": null, \"id\": \"d1630459-d4aa-57c7-b848-d531fe1add66\", \"source\": {\"id\": \"4421b689-6209-5b04-b53b-0d7d5b74af3c\", \"name\": \"Baseball America - Top Stories\"}, \"dateline_date\": \"2012-01-24T15:08:20.000000Z\", \"summary\": \"In Robbie Ray's first foray into the full-season minor leagues, the biggest change he made was to his changeup.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"You Think You Feel Old?\", \"url\": \"http://mlb.sbnation.com/2012/1/24/2729729/you-think-you-feel-old\", \"author\": \"Al Yellon\", \"id\": \"b795a7f8-069a-52ec-91a8-5c55f03f47c3\", \"source\": {\"id\": \"28010b1d-e38a-5c26-a683-88d4bc8b9582\", \"name\": \"SB Nation - Al Yellon\"}, \"dateline_date\": \"2012-01-24T15:05:13.000000Z\", \"summary\": \"The mothership at SBNation.com reports that Ken Griffey Jr.'s son Ken Griffey III (known as \\\"Trey\\\") has committed to playing college football at Arizona ; Jason Kirk, the writer, implied in his headline that this makes him feel old.\\n\\nOld? I saw Ken Griffey SENIOR play baseball for the Reds .\\n\\nWhen I was in high school.\\n\\nDamn kids. (Now get off my lawn.)\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"bea2f890-5c52-53a6-8ae9-ee07ef32c764\", \"name\": \"Sporting News\"}, \"title\": \"Orioles agree to two-year deal with Wilson Betemit\", \"url\": \"http://aol.sportingnews.com/mlb/story/2012-01-24/orioles-agree-to-two-year-deal-with-wilson-betemit\", \"author\": \"Sporting News\", \"id\": \"d6b64753-ab0c-5cd3-8bb8-2f5391e1996b\", \"source\": {\"id\": \"e7421bb2-bc93-5f22-b4cd-b6a2f037376b\", \"name\": \"Sporting News - Baltimore Orioles\"}, \"dateline_date\": \"2012-01-24T15:05:00.000000Z\", \"summary\": null, \"type\": \"news\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/2/l2e3fc2ffcd4b5fdc9ebe1b1ecb12d5e1.jpg\"}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Wilson Betemit Signs Two-Year Deal With Baltimore Orioles\", \"url\": \"http://kansascity.sbnation.com/2012/1/24/2729502/wilson-betemit-signs-two-year-deal-with-baltimore-orioles\", \"author\": \"Matt Conner\", \"id\": \"1c4ac66f-3084-5628-9ec7-a85903ce7471\", \"source\": {\"id\": \"c6740304-4e5d-5908-a8dd-50cbca6c14d6\", \"name\": \"SB Nation - Kansas City\"}, \"dateline_date\": \"2012-01-24T15:01:45.000000Z\", \"summary\": \"As teams prep their rosters and round out their needs before spring training, familiar faces are finding new homes left and right. Former Royals third baseman Wilson Betemit is the latest to sign elsewhere, landing a two-year deal with the Baltimore Orioles for undisclosed terms. There is an option for a third year.\\n\\nFrom the Baltimore Sun , \\\"Primarily a third baseman, he also has played shortstop, second base and outfield in his career &ndash; though he is not known for his defensive abilities. He likely would be a DH and infielder with the Orioles &ndash; providing some pop from the left side against right-handed pitching. Signed by the Atlanta Braves out of the Dominican Republic in 1996, he made his debut with the Braves in 2001 as a 19-year-old. He is a career .269 hitter in nine seasons with six different clubs. The Orioles will have to take someone off their 40-man roster to make room for Betemit.\\\"\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"70cb0645-630f-526e-8bc3-9ec6a6d84aa2\", \"name\": \"Fansided\"}, \"title\": \"Gary Carter's Condition Worsens\", \"url\": \"http://districtondeck.com/2012/01/24/gary-carters-condition-worsens/\", \"author\": \"Aaron Somers\", \"id\": \"7de69c98-91db-55d2-b1e0-34eaca020b9c\", \"source\": {\"id\": \"7ac2b830-4b01-5c48-afe1-9ef147634bff\", \"name\": \"Fansided - District on Deck\"}, \"dateline_date\": \"2012-01-24T15:00:32.000000Z\", \"summary\": \"For the most part, this site strictly focuses on the Washington Nationals. While we respect and appreciate the history that came before the Nationals were born, we don't really discuss the Montreal Expos much. That is unless, of course, there's some sort of connection to the present-day organization. However, the baseball fan in me feels that news regarding one of the two players in baseball's Hall of Fame to wear an Expos cap is worth noting here on a Nationals blog. Late last week news first broke that former catcher Gary Carter's health had taken a turn for the worse. ...] Gary Carter's Condition Worsens - District on Deck - District on Deck - A [Washington Nationals Fan Site - News, Blogs, Opinion and More\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"b1b5d55c-5495-5ed1-8c23-7bee1426dc08\", \"name\": \"The Score\"}, \"title\": \"The Hive Mind, Hard at Work\", \"url\": \"http://feedproxy.google.com/~r/thescore/gettingblanked/~3/DIIxS-2Et1Q/\", \"author\": \"Drew Fairservice\", \"id\": \"3c399b8e-53ae-59cf-aeea-b6c985ae4a70\", \"source\": {\"id\": \"53c388da-eb93-5289-8a7c-7ef8e4cccef7\", \"name\": \"The Score - Getting Blanked\"}, \"dateline_date\": \"2012-01-24T15:00:10.000000Z\", \"summary\": \"Moneyball got a best picture nod. Twitter gots jokes, y'all.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"13a37739-7650-5d18-87ae-e8cfe152bbbd\", \"name\": \"MLB.com\"}, \"title\": \"Craftsmen get it done without bringing heat\", \"url\": \"http://mlb.mlb.com/news/article.jsp?ymd=20120124&content_id=26447464&vkey=news_mlb&c_id=mlb&partnerId=rss_mlb\", \"author\": \"Doug Miller\", \"id\": \"c1b4acde-0ee1-5419-9651-6759ac384fe3\", \"source\": {\"id\": \"6f5b1f44-2c30-548e-aabd-e7856ec3e818\", \"name\": \"MLB.com - Anthony Castrovince\"}, \"dateline_date\": \"2012-01-24T15:00:00.000000Z\", \"summary\": \"Craftsmen get it done without bringing heat\", \"type\": \"columnists\", \"thumbnail\": null}, {\"origin\": {\"id\": \"13a37739-7650-5d18-87ae-e8cfe152bbbd\", \"name\": \"MLB.com\"}, \"title\": \"Big dollars make little sense in relief market\", \"url\": \"http://mlb.mlb.com/news/article.jsp?ymd=20120124&content_id=26446706&vkey=news_mlb&c_id=mlb&partnerId=rss_mlb\", \"author\": \"Anthony Castrovince\", \"id\": \"805b60eb-703c-5588-9c15-8f48d53fd595\", \"source\": {\"id\": \"6f5b1f44-2c30-548e-aabd-e7856ec3e818\", \"name\": \"MLB.com - Anthony Castrovince\"}, \"dateline_date\": \"2012-01-24T15:00:00.000000Z\", \"summary\": \"Castrovince: Big dollars for relievers make little sense\", \"type\": \"columnists\", \"thumbnail\": null}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"Mets Could Bring Chris Young Back\", \"url\": \"http://metsmerizedonline.com/2012/01/mets-could-bring-chris-young-back.html\", \"author\": \"Hojo's Mojo\", \"id\": \"366d599a-8a6d-5e15-8ba2-5d51857a64ce\", \"source\": {\"id\": \"a4d50be7-d791-5f47-b298-3037e30e68e2\", \"name\": \"Mets Merized\"}, \"dateline_date\": \"2012-01-24T14:58:02.000000Z\", \"summary\": \"Jerry Crasnick of ESPN,\\u00a0confirmed that Mets GM Sandy Alderson would be interested in bringing back right-handed pitcher Chris Young under the right circumstances and most likely only on a minor league deal. Last month on a conference call with reporters, Alderson said he\\u00a0had recently met with Young\\u00a0in San Diego: \\\"He's the kind of guy we might re-sign under the right circumstances.\\\" Back on December 6, Chris Young's agent spoke to Corey Brock of MLB.com and [...]\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/0/l0d34516d57c858dbbb4e0aaac0fc3b11.jpg\"}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"The Rockies didn't trade Ubaldo because they were scared of getting stuck with a huge contract for...\", \"url\": \"http://www.mlbdailydish.com/2012/1/24/2729700/the-rockies-didnt-trade-ubaldo-because-they-were-scared-of-getting\", \"author\": \"Justin Bopp\", \"id\": \"6e0ce7da-82cd-533e-be10-58de7abc820a\", \"source\": {\"id\": \"8c03c6d0-1e6a-56e1-9099-1202c069efe3\", \"name\": \"SB Nation - MLB Daily Dish\"}, \"dateline_date\": \"2012-01-24T14:54:50.000000Z\", \"summary\": \"The Rockies didn't trade Ubaldo because they were scared of getting stuck with a huge contract for an injured pitcher. We know that because a) it wasn't a huge contract, and b) even if his labrum turned into a fine mist and escaped through his nose, both 2013 and 2014 were team options. The Rockies would have been on the hook for just a $1 million option in the event of an apocalyptic injury scenario.\\n\\nWhy The Marco Scutaro Trade Should Make The Indians Nervous - Baseball Nation\\n\\nDid the Rockies know more about Ubaldo Jimenez than they let on? Nice lil' piece by Brisbee here.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Jorge Posada To Officially Retire\", \"url\": \"http://www.overthemonster.com/2012/1/24/2729688/jorge-posada-retirement-new-york-yankees\", \"author\": \"Marc Normandin\", \"id\": \"3d2d5ea5-6c88-5bf6-af35-40feb847d5cd\", \"source\": {\"id\": \"2589fb01-95f9-544c-8689-89d021d4b8a1\", \"name\": \"SB Nation - Marc Normandin\"}, \"dateline_date\": \"2012-01-24T14:50:45.000000Z\", \"summary\": \"Jorge Posada is set to officially retire from Major League Baseball today , after 17 seasons with the Yankees . While he wasn't on the Red Sox , and we certainly rooted against him more often than not, 17 years is a long time, long enough for Posada to be part of our lives, too.\\n\\nPosada first came up in 1995, but he wasn't a full-time catcher with New York until he was 26 years old in 1998. He had split time with the club in the past, but the 1998 season, in which the Yankees won 114 games and the World Series, was the first of many successful campaigns for the Puerto Rican backstop.\\n\\nPosada hit .268/.350/.475 to kick off his career as a starter, and not only improved, but kept at it for the next decade-plus. All told, Posada hit .273/.374/.474 with a 121 OPS+, 275 homers, and nearly 3,000 total bases. While his defense cut into his overall value throughout his career, that bat made him a pretty special catcher for a long time.\\n\\nHe's not quite a Hall of Fame-caliber player, but Posada is one worth remembering. Ben Lindbergh covered Posada's Hall of Fame case recently at Baseball Prospectus, and found it lacking in part due to that glove. There's no shame in being not quite good enough for Cooperstown, though, as it's not exactly a discussion just anyone gets into.\\n\\nYankees and Red Sox fans had a difficult time agreeing on Posada's worth, given Boston's own infatuation with Jason Varitek during much of Posada's career. W ith both backstops looking like they are done at the same time , we can sit back and reflect on the fact they were both valuable assets to their teams, and that the 2012 lineups of both the Red Sox and Yankees will feel a little odd without them, even if it's for the best. As a Red Sox fan, you don't have to like Posada, but his career was certainly one worthy of respect.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"9ae9fc2e-8a30-520f-8a1a-4b2f41730c65\", \"name\": \"NBC Sports\"}, \"title\": \"Longtime Phillies broadcaster Andy Musser dies\", \"url\": \"http://hardballtalk.nbcsports.com/2012/01/24/longtime-phillies-broadcaster-andy-musser-dies/\", \"author\": \"Craig Calcaterra\", \"id\": \"27900b0f-4e70-5c71-909c-0533d38c4f39\", \"source\": {\"id\": \"b0e1d80b-182c-5d1e-b8cc-95905f3d3d93\", \"name\": \"NBC Sports - Hardball Talk\"}, \"dateline_date\": \"2012-01-24T14:50:02.000000Z\", \"summary\": \"Longtime Phillies broadcaster Andy Musser died on Sunday. He was 74. While non-Phillies fans always think &#8212; and almost exclusively think &#8212; of Harry Kalas or Richie Ashburn when they think of Phillies broadcasters, Musser was no less of a fixture in the booth, helping call all but two games during his 26-year tenure. Ray...\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/0/l0a08cb13605750e1a656e72030ec6853.jpg\"}, {\"origin\": {\"id\": \"70cb0645-630f-526e-8bc3-9ec6a6d84aa2\", \"name\": \"Fansided\"}, \"title\": \"Yankees Rumors: A.J. Burnett, Phil Hughes and the DH\", \"url\": \"http://calltothepen.com/2012/01/24/yankees-rumors-a-j-burnett-phil-hughes-and-the-dh/\", \"author\": \"Blaine Blontz\", \"id\": \"22d3306d-a24b-57ae-9680-8eb0e6403eb1\", \"source\": {\"id\": \"50f66f6f-037f-5aee-a42c-299d6f041c02\", \"name\": \"Fansided - Call to the Pen\"}, \"dateline_date\": \"2012-01-24T14:45:19.000000Z\", \"summary\": \"Recent rumors surrounding the New York Yankees have been about how the club will fill its designated hitter role for the 2012 season.\\u00a0 While many figured the Yankees would look to the free agent market for their next DH, general manager Brian Cashman told reporters yesterday that he will first look to fill the void left by Jesus Montero through a trade.\\u00a0 This has caused names like A.J. Burnett and Phil Hughes to be floated as potential trade candidates. ... visit site to read more] [Yankees Rumors: A.J. Burnett, Phil Hughes and the DH - Call to the Pen - Call to the Pen - A Major League Baseball Fan Site - News, Blogs, Opinion and More\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Jose Iglesias, Rey Ordonez, And Bobby Valentine\", \"url\": \"http://www.overthemonster.com/2012/1/24/2729583/jose-iglesias-rey-ordonez-bobby-valentine-red-sox\", \"author\": \"Marc Normandin\", \"id\": \"c8253611-30ea-5064-9b96-85677eb30087\", \"source\": {\"id\": \"64037ff1-57d7-562b-9f89-79010a964116\", \"name\": \"SB Nation - Over the Monster\"}, \"dateline_date\": \"2012-01-24T14:36:33.000000Z\", \"summary\": \"Yesterday at ESPN, Christina Kahrl asked if Jose Iglesias would be the next Rey Ordonez . Ordonez, if you recall, was a no-hit, all-glove shortstop who came to the majors in 1996 at the age of 25, and retired as a career .246/.289/.310 hitter in 2004 at the age of 33. It's a legitimate question, given Iglesias' career to this point, making it a scary one that merits attention.\\n\\nOrdonez is one of the worst hitters to ever compile 3,000 plate appearances. His career started a few years before the major offensive outburst affectionately referred to by some as the \\\"steroid era,\\\" and shuttered around the same time that era in baseball's history came to a close. Ordonez's career line looks horrific by today's standards -- imagine how awful he was during the time of the game's most inflated offensive environment.\\n\\nYou don't have to imagine, thanks to Baseball-Reference:\\n\\nRk Player OPS+ PA From To 2B 3B HR BB BA OBP SLG OPS\\n\\n1\\n\\nBill Bergen\\n\\n21\\n\\n3228\\n\\n1901\\n\\n1911\\n\\n45\\n\\n21\\n\\n2\\n\\n88\\n\\n.170\\n\\n.194\\n\\n.201\\n\\n.395\\n\\n2\\n\\nHal Lanier\\n\\n49\\n\\n3940\\n\\n1964\\n\\n1973\\n\\n111\\n\\n20\\n\\n8\\n\\n136\\n\\n.228\\n\\n.255\\n\\n.275\\n\\n.529\\n\\n3\\n\\nTommy Thevenow\\n\\n51\\n\\n4484\\n\\n1924\\n\\n1938\\n\\n124\\n\\n32\\n\\n2\\n\\n210\\n\\n.247\\n\\n.285\\n\\n.294\\n\\n.579\\n\\n4\\n\\nBobby Wine\\n\\n55\\n\\n3467\\n\\n1960\\n\\n1972\\n\\n104\\n\\n16\\n\\n30\\n\\n214\\n\\n.215\\n\\n.264\\n\\n.286\\n\\n.550\\n\\n5\\n\\nDoug Flynn\\n\\n57\\n\\n4085\\n\\n1975\\n\\n1985\\n\\n115\\n\\n39\\n\\n7\\n\\n151\\n\\n.238\\n\\n.266\\n\\n.294\\n\\n.560\\n\\n6\\n\\nDal Maxvill\\n\\n57\\n\\n3898\\n\\n1962\\n\\n1975\\n\\n79\\n\\n24\\n\\n6\\n\\n370\\n\\n.217\\n\\n.293\\n\\n.259\\n\\n.552\\n\\n7\\n\\nRey Ordonez\\n\\n59\\n\\n3407\\n\\n1996\\n\\n2004\\n\\n129\\n\\n17\\n\\n12\\n\\n191\\n\\n.246\\n\\n.289\\n\\n.310\\n\\n.600\\n\\n8\\n\\nRabbit Warstler\\n\\n59\\n\\n4611\\n\\n1930\\n\\n1940\\n\\n133\\n\\n36\\n\\n11\\n\\n405\\n\\n.229\\n\\n.300\\n\\n.287\\n\\n.587\\n\\n9\\n\\nJohnnie LeMaster\\n\\n60\\n\\n3515\\n\\n1975\\n\\n1987\\n\\n109\\n\\n19\\n\\n22\\n\\n241\\n\\n.222\\n\\n.277\\n\\n.289\\n\\n.566\\n\\n10\\n\\nBilly Sullivan\\n\\n60\\n\\n3652\\n\\n1901\\n\\n1916\\n\\n111\\n\\n33\\n\\n11\\n\\n160\\n\\n.207\\n\\n.250\\n\\n.270\\n\\n.520\\n\\nProvided by Baseball-Reference.com : View Play Index Tool Used Generated 1/24/2012.\\n\\nOrdonez's career OPS+ was 41 percent worse than average, and the seventh-worst all-time among players with at least 3,000 career plate appearances. Considering the Cuban import hit .257/.290/.344 in the minors, we shouldn't be that surprised by struggles in the more difficult majors.\\n\\nBut that glove! There was a reason the Mets kept putting him out there despite at-bats that violated decency laws.\\n\\nThe talk about Iglesias is that his glove -- and the rest of the Red Sox offense -- will carry his bat in the majors. To his credit, he has had some success in the minors: .295/.339/.379 in Low-A Lowell as a 20-year-old is by no means bad for a shortstop of that age, and his .285/.315/.357 line the same year in Double-A Portland is mostly impressive due to the fact it was his age-20 season, he barely had any professional time under his belt, and he was dealing with injuries. I'm not sure just words can describe how difficult it is to be 20 years old, in Double-A, and adapting culturally all at the same time.\\n\\nThe Red Sox threw him up to Triple-A before he had fully mastered Double-A, though, and Iglesias struggled. He hit just .235/.285/.269 over 387 plate appearances, deflating the hopes of those who thought he would be ready to take over as the team's shortstop by 2012. The fact he even hit that well is, in some weird way, a success . That kind of definition-stretching likely won't be as acceptable the second time around, though.\\n\\nHe has shown some ability with the bat, at least. Not to be a legitimate hitter or anything, but enough to succeed as a defense-first shortstop slotted ninth in an otherwise strong lineup. That's all he needs to do to make it with the Red Sox, as his glove will take care of the rest. He needs more time at Triple-A, but even his second half showed some progress: he drew nine walks over his final 37 games after picking up just 12 in his first 64, and as stated before, the Red Sox believe he is slowly figuring things out .\\n\\nHe's never going to be a great hitter, but his minor league career to this point (and youth) tell us he's not likely to be in danger of becoming the next Ordonez. He might not even be the next Adam Everett , the former Red Sox farmhand who, while not in the bottom 10 like Ordonez, had a 66 OPS+ over 3,070 career plate appearances. Iglesias will never be good with the bat, by any means, but with his glove, \\\"tolerable\\\" is certainly a possibility.\\n\\nCurrent Red Sox manager Bobby Valentine's had a distaste for Ordonez's bat back in his days as Mets ' manager:\\n\\nOrdonez has won three consecutive Gold Gloves -- and two consecutive titles in a dubious offensive category. In 1998 and '99, Ordonez had the lowest on-base average plus slugging percentage in the National League. In essence, he does not get on base much and has almost no pop.\\n\\n''I don't like to throw numbers out there, but they sure in heck can't be where they are now,'' said Mets Manager Bobby Valentine, after the Mets' 7-3 exhibition victory over the Los Angeles Dodgers at Thomas J. White Stadium today. ''That's not productive. The only number that is really acceptable is R.B.I.'s, and that has to do with men on base.''\\n\\nIf Valentine's line of reasoning is still in that realm, Iglesias will have to do better before he can make an impact in Boston. Iglesias won't be able to take advantage of hitting in front of the pitcher like Ordonez, so he'll have to be capable of producing at least replacement level production offensively. Ordonez did remain the Mets' starting shortstop throughout his time there, so it's not as if Valentine pushed him out, but he's seen this movie before, and likely won't want to rush into what he fears is its sequel.\\n\\nIglesias' glove is as good as you have heard, though, so if he can just avoid the negative offensive value of a Rey Ordonez, he'll have a productive major league career. The Mike Aviles and Nick Punto combination will give him at least one more year to figure things out in Pawtucket, and if he's not ready, both will still be around in 2013. The Red Sox don't need to rush him, even if his glove is major-league ready, and his youth and their roster construction allows them to be patient with what little bat he can develop. It's not just Valentine who is thankful for that situation.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"5b0fec37-9de7-5874-999e-6af6af7346e8\", \"name\": \"Delaware Online\"}, \"title\": \"Verizon posts $2B 4Q loss on pension adjustment\", \"url\": \"http://www.delawareonline.com/article/20120124/BUSINESS09/120124010/1021/rss0206\", \"author\": null, \"id\": \"b6828e83-ff83-5449-98be-f54ce29aa6b2\", \"source\": {\"id\": \"b7098656-995d-574e-a884-eb65c12ade65\", \"name\": \"Delaware Online - MLB\"}, \"dateline_date\": \"2012-01-24T14:35:00.000000Z\", \"summary\": \"Verizon paid dearly to put iPhones in the hands of subscribers in the latest quarter.\", \"type\": \"news\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/b/lbd35d28ffc9550e29e3dbeb825624165.jpg\"}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Central Rumors: Astros, White Sox, Indians\", \"url\": \"http://www.mlbdailydish.com/2012/1/24/2729623/central-rumors-astros-white-sox-indians\", \"author\": \"Marisa Ingemi\", \"id\": \"8a00aa48-4530-5ef4-9944-de25a98b55fe\", \"source\": {\"id\": \"8c03c6d0-1e6a-56e1-9099-1202c069efe3\", \"name\": \"SB Nation - MLB Daily Dish\"}, \"dateline_date\": \"2012-01-24T14:31:49.000000Z\", \"summary\": \"A couple of interesting things are going on with our central teams in the AL and NL this morning, here's a round up of everything you need to know.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"Manipulating the DH situation\", \"url\": \"http://www.yankeeanalysts.com/2012/01/manipulating-the-dh-situation-37869\", \"author\": \"Matt Imbrogno\", \"id\": \"c51a413b-4416-5ed0-b0b4-e26d63c4ab9f\", \"source\": {\"id\": \"a0c182ae-724b-583d-b48a-2b341ed0caf7\", \"name\": \"The Yankee Analysts\"}, \"dateline_date\": \"2012-01-24T14:30:20.000000Z\", \"summary\": \"Pardon me if you're exhausted from it, but the Yankees' DH situation is about the only thing left to talk about as the Hot Stove (thankfully) enters its final stretch drive and we (finally) approach Spring Training. Off the top of my head, I'd venture a guess that each author here has at [...]\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"13a37739-7650-5d18-87ae-e8cfe152bbbd\", \"name\": \"MLB.com\"}, \"title\": \"Arbitration hearings set for Bonifacio, Anibal\", \"url\": \"http://mlb.mlb.com/news/article.jsp?ymd=20120124&content_id=26447542&vkey=news_mlb&c_id=mlb&partnerId=rss_mlb\", \"author\": \"Joe Frisaro\", \"id\": \"28a4720e-ebe0-5e76-aa8e-43bf0ea0c3b9\", \"source\": {\"id\": \"6f5b1f44-2c30-548e-aabd-e7856ec3e818\", \"name\": \"MLB.com - Anthony Castrovince\"}, \"dateline_date\": \"2012-01-24T14:30:00.000000Z\", \"summary\": \"Arbitration hearings set for Bonifacio, Anibal\", \"type\": \"columnists\", \"thumbnail\": null}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"Sickels Ranks Mets Farm System 15th\", \"url\": \"http://metsmerizedonline.com/2012/01/sickels-ranks-mets-farm-system-15th.html\", \"author\": \"Nick Pugliese\", \"id\": \"6b8aa51d-88c3-5d0a-b8a7-bea78c7b5648\", \"source\": {\"id\": \"a4d50be7-d791-5f47-b298-3037e30e68e2\", \"name\": \"Mets Merized\"}, \"dateline_date\": \"2012-01-24T14:29:47.000000Z\", \"summary\": \"For the first time ever, John Sickels of Minor League Ball has released a formal ranking of the 30 minor league systems. He put the Mets square in the middle as the 15th best system saying this: 15)\\u00a0New York Mets:\\u00a0Solid depth in pitching, especially at the top with Matt Harvey,\\u00a0Zack Wheeler, and\\u00a0Jeurys Familia. It is hard to argue the Mets should be any higher than this looking at the teams ahead. Bryce Harper alone has [...]\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"b1b5d55c-5495-5ed1-8c23-7bee1426dc08\", \"name\": \"The Score\"}, \"title\": \"Tuesday Metaphors: Celebrity Chefs Edition\", \"url\": \"http://feedproxy.google.com/~r/thescore/gettingblanked/~3/xmx07kd__VE/\", \"author\": \"Bill Parker\", \"id\": \"4e72b10d-e940-5faa-a6d0-7feb77d43dd8\", \"source\": {\"id\": \"53c388da-eb93-5289-8a7c-7ef8e4cccef7\", \"name\": \"The Score - Getting Blanked\"}, \"dateline_date\": \"2012-01-24T14:29:44.000000Z\", \"summary\": \"It pains me to lose the alliteration for a week, but it had to be done. The Common Man shirked his responsibility to bring you your weekly dose of Monday Metaphors yesterday (albeit with justification), and what I wanted to do today was more metaphor-y than Tuesday Tangent-y. Things will be back to normal next [...]\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/c/lccb8292130595258abe68a9cd3e9665f.jpg\"}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Pick the Astros' New Name!\", \"url\": \"http://www.crawfishboxes.com/2012/1/24/2729573/pick-the-astros-new-name\", \"author\": \"CRPerry13\", \"id\": \"208e6860-2d3f-58d5-8ebf-f61c5a98112d\", \"source\": {\"id\": \"8b085842-e7b5-5f55-b9b8-865cd68ce85d\", \"name\": \"SB Nation - The Crawfish Boxes\"}, \"dateline_date\": \"2012-01-24T14:29:02.000000Z\", \"summary\": \"The rumor mill is again hard at work, taking statements by Jim Crane that his marketing team is investigating the possibility of a name change and turning it into a fully-fledged panic attack. What could a name change mean to the Astros ? In the negative, it would mean yet another departure from tradition, sure to alienate the hardened core of Astros fans aged twenty to ninety. In the positive, it would create a clean slate, a new era, and the opportunity to establish new traditions in a new league, shedding the stigma that has dogged the franchise for years.\\n\\nEverybody is rightfully debating the pros and cons (though to be honest, I haven't heard very many people 'pro-ing' on the subject), but nobody is asking the important question:\\n\\nWhat will the new name be?\\n\\nThankfully, the recently-fire-hardened Astros fanbase has The Crawfish Boxes to turn to for answers. Below are the options that the Astros' Marketing Department may or may not be definitely considering for absolutely possibly changing the Astros' name.\\n\\nThe Houston Traffic :\\n\\nThe Astros' new name must be something that is clearly affiliated with the city of Houston. It must be something that brings the paying customers together - makes them feel as if their ball team understands them, identifies with them, and feels their pain. Thus, one option is to re-name the Astros to the Traffic . This has the bonus that Jim Crane and company will be able to charge licensing fees to every T.V. and Radio Station who announces, \\\"And now let's turn to Layne Boulevard for the Houston Traffic Report\\\" every quarter-hour.\\n\\nThe Houston Rebels :\\n\\nAs much as it would disgust me to have my favorite ball club named after a rival SEC school, there are advantages to the name Rebels. It would help the fabricated rivalry between our friends in Arlington, as \\\"Rebels and Rangers \\\" has the same kind of ring as \\\"Cowboys and Indians ,\\\" or even \\\"Cowboys and Aliens.\\\" Regardless, it would also add a bit of spice to match-ups with the Yankees .\\n\\nThe Houston _________________ :\\n\\nHere's a novel concept. During the off season, hold a contest for the fans. Allow them to submit suggestions and vote for the new name and logo of the team. The winner gets season tickets and free food (but not beer! Crane has to make his money somewhere! ) and the fans have the extra spice of seeing a scenery change every season. The marketing possibilities are limitless.\\n\\nThe Houston Minute Maids :\\n\\nSpeaking of marketing possibilities, here's a name that will help the Astros pay down the debt sooner. Simply pimp the team's dignity out to the highest bidder, name the club after that company (or individual), and pay off the debt to make them competitive faster. Other clubs will be jealous, though the the players would have to put up with a bit more playground name-calling on game day. Other options along this line: The Houston Continental-Uniteds , the Houston Halliburtons , the Houston Mattress Macks , or the Houston Memorial Hermann Healthcare Systems (though this would likely end their affiliation with the Methodist Hospital system, but hey - bring in the new, right?).\\n\\nThe Houston Honey Badgers :\\n\\nActually, this one wouldn't work because lately the Astros and their fans have been required to take @#%&amp; from just about everybody. Scratch that idea.\\n\\nThe Houston National Leaguers :\\n\\nAs a form of ultimate protest against Bud Selig's Draconian rule, the Astros should change their name to the National Leaguers, refuse to utilize the DH rule by continuing to bat pitchers 9th once in the American League, and thus lead the revolution by making the other AL teams admire their pluckiness in the face of adversity. They'll say, \\\"Those Houston National Leaguers came to the AL under duress, but they sure know how to fight! Maybe they've got something there. We will eliminate the DH for our club too!\\\" And the other 14 teams will eventually fall in line, completely undoing the concept of the Designated Hitter, thus sending Selig packing to his retirement with his dreams crushed.\\n\\nThe Houston Crawfish :\\n\\nThis as a nod to the best Houston blog site on the internet. Call me a suck-up, but you know that'd be awesome.\\n\\nBelow, please vote for your favorite suggestion. If you have other name ideas that I have not listed here, post them in the comments, and if I am jealous that you though of them and I didn't, I will update the article with your suggestions, giving you full credit and at least fifteen characters of fame.\\n\\nPoll\\n\\nVote!!\\n\\nHouston Traffic\\n\\nHouston Rebels\\n\\nHouston ______________\\n\\nHouston Minute Maids (or other highest bidder)\\n\\nHouston National Leaguers\\n\\nHouston Crawfish\\n\\n&nbsp; 51 votes | Results\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"2ee10f73-e797-5823-a132-5ff4c38d0052\", \"name\": \"SNY\"}, \"title\": \"Mets and Chris Young Rumors\", \"url\": \"http://feedproxy.google.com/~r/metsblogfeed/~3/TT23X1lPIfQ/\", \"author\": \"Matthew Cerrone\", \"id\": \"0ee9da78-7532-5944-86b4-f2b76aa27eea\", \"source\": {\"id\": \"cca23aef-069f-5e5d-9bb1-cbf687d47ae1\", \"name\": \"SNY - Mets Blog\"}, \"dateline_date\": \"2012-01-24T14:26:00.000000Z\", \"summary\": \"Yesterday on Twitter, ESPN.com's Jerry Crasnick said: Last month on a conference call with reporters, Alderson said he\\u00a0had recently met with Young\\u00a0in San Diego, adding, \\\"He's the kind of guy we might re-sign under the right circumstances.\\\" Young talked to ... Continue reading &#8594;\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Should The Houston Astros Change Their Name?\", \"url\": \"http://mlb.sbnation.com/2012/1/24/2729640/houston-astros-name-change-jim-crane\", \"author\": \"Al Yellon\", \"id\": \"c5e83bcb-496b-54e8-bdbf-627c4aad252a\", \"source\": {\"id\": \"28010b1d-e38a-5c26-a683-88d4bc8b9582\", \"name\": \"SB Nation - Al Yellon\"}, \"dateline_date\": \"2012-01-24T14:25:41.000000Z\", \"summary\": \"On Monday, Rob Neyer wrote about new Astros ' owner Jim Crane's statement that they would \\\"evaluate\\\" the team nickname before the club's planned move to the American League in 2013.\\n\\nThis sent many Astros fans into a tizzy. Change the name? Why, they'd stop being fans!\\n\\nWell.\\n\\nIf the Astros do wind up changing their nickname, it wouldn't be the first time they've done so. When the franchise began in 1962, they were known as the Colt .45s -- try to imagine a team nicknamed after a gun in present-day professional sports. The NBA's Washington Bullets were re-nicknamed the Wizards in 1997; our SB Nation Wizards site, \\\"Bullets Forever\\\" , pays homage to the previous name.\\n\\nYou might think team nicknames are immutable and forever. You've always been a Yankees fan, right? Or cheered for the Phillies , or the Dodgers or the Braves? All those teams have been around for a century or more ... but they haven't always been known by those names.\\n\\nIn the early days of baseball, while teams did have nicknames, they weren't considered trademarks as they are today. Two franchises -- the Cubs and Braves -- have been in continuous operation since 1876. The team now known as the Cubs was originally known as the \\\"White Stockings\\\". But as often as not, they were simply called \\\"the Chicagos\\\". Over time, they were also called \\\"Orphans\\\" (when many of their longtime players departed) or \\\"Colts\\\" (when they got younger replacements), before a newspaper headline writer, looking for a shorter name for a young team, came up with \\\"Cubs\\\". It stuck, and became the team's official nickname in 1907.\\n\\nOther teams have similar stories. The Dodgers, during their time in Brooklyn, were known at various times as Atlantics, Grays, Grooms, Bridegrooms, Superbas and Robins ; they didn't settle for \\\"Dodgers\\\" officially until 1932. The team now known as the Atlanta Braves was, while in Boston, called Red Stockings, Beaneaters, Doves and Rustlers ; they became \\\"Braves\\\" permanently in 1912 -- but then, after a low period in their history, renamed themselves \\\"Bees\\\" from 1936-1940. It didn't help; after five mediocre-to-bad years they went back to Braves.\\n\\nThe Phillies, for some of the same reasons, renamed themselves \\\" Blue Jays \\\", though somewhat unofficially, in 1943 and 1944 after an ownership change before returning to their original moniker.\\n\\nDuring the Red Scare of the 1950s, the Cincinnati Reds decided that having a name that headline writers were using to describe Communists wouldn't do, and from 1954-1959 were known as the \\\"Redlegs\\\".\\n\\nAnd just four years ago, the Tampa Bay Devil Rays changed their color scheme and logo; instead of an aquatic creature, they were now a \\\"Ray\\\" of sunshine, as noted on their uniforms. This happened to coincide with the franchise's sudden leap into playoff contention, so most of their fans are likely happy with it.\\n\\nAll of this is to say that Astros fans shouldn't be so sure that their nickname will remain in perpetuity. The franchise has changed logos and uniform colors at least six times since they moved into the then-futuristic Astrodome and adopted the name \\\"Astros\\\" in 1965. With the move to the American League in 2013, why not make a break with the past and rename the club?\\n\\nIn the comments to Rob's feature, several people made suggestions for new nicknames, some more tongue-in-cheek than others. I've incorporated some of those ideas in the poll below, and added one suggestion of my own: Buffaloes. That was the nickname of a minor-league club that played in Houston in various incarnations from 1888 until Houston was granted a major league franchise in 1962. Often abbreviated to \\\"Buffs\\\", the name has historic significance. If Jim Crane wants to change the team name while giving a nod to the city's baseball history and yet looking forward, this could be a very good choice.\\n\\nPoll\\n\\nWhat nickname should the Houston Astros take when they move to the AL in 2013?\\n\\nAstros! Keep the Astros!\\n\\nBuffaloes\\n\\nColts (not Colt .45s, just Colts)\\n\\nCranes\\n\\nCrawfish\\n\\nEagles\\n\\nGenerals\\n\\nOilers\\n\\nTexans\\n\\nWolfpack\\n\\nSomething else (leave in comments)\\n\\n&nbsp; 54 votes | Results\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"34d30cd0-bd29-5320-b0db-b68476d84db3\", \"name\": \"Rogers Sportsnet\"}, \"title\": \"Fan Fuel: Is Brandon Morrow worth $20 million?\", \"url\": \"http://www.sportsnet.ca/fanfuel/2012/01/24/morrow_contract/\", \"author\": null, \"id\": \"6a3471fe-1ea8-52a1-bb5d-f24e992f5eac\", \"source\": {\"id\": \"97679478-d8ba-5922-9b5d-c59b589eec9a\", \"name\": \"Rogers Sportsnet - All Blogs\"}, \"dateline_date\": \"2012-01-24T14:25:00.000000Z\", \"summary\": \"Fan Fuel's Rob MacNeil wonders if Brandon Morrow is worth a $20 million commitment from the Blue Jays?\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/d/lddedbe3b17ea56238a85ad55287a53f5.jpg\"}, {\"origin\": {\"id\": \"13a37739-7650-5d18-87ae-e8cfe152bbbd\", \"name\": \"MLB.com\"}, \"title\": \"Bids due as auctioning of Dodgers begins\", \"url\": \"http://mlb.mlb.com/news/article.jsp?ymd=20120123&content_id=26436580&vkey=news_mlb&c_id=mlb&partnerId=rss_mlb\", \"author\": \"Ken Gurnick\", \"id\": \"6ee3f8df-3afa-5829-8238-111ed50a5d98\", \"source\": {\"id\": \"6f5b1f44-2c30-548e-aabd-e7856ec3e818\", \"name\": \"MLB.com - Anthony Castrovince\"}, \"dateline_date\": \"2012-01-24T14:23:00.000000Z\", \"summary\": \"Bids due as auctioning of Dodgers begins\", \"type\": \"columnists\", \"thumbnail\": null}, {\"origin\": {\"id\": \"9ae9fc2e-8a30-520f-8a1a-4b2f41730c65\", \"name\": \"NBC Sports\"}, \"title\": \"Great Moments in Photoshop: Albert Pujols playing first base for the Angels ... now!\", \"url\": \"http://hardballtalk.nbcsports.com/2012/01/24/great-moments-in-photoshop-albert-pujols-playing-first-base-for-the-angels-now/\", \"author\": \"Craig Calcaterra\", \"id\": \"83d282cd-5f29-54cd-a11e-f5264c0a875d\", \"source\": {\"id\": \"b0e1d80b-182c-5d1e-b8cc-95905f3d3d93\", \"name\": \"NBC Sports - Hardball Talk\"}, \"dateline_date\": \"2012-01-24T14:21:45.000000Z\", \"summary\": \"Derrick Goold got a hold of the 2012 Topps Albert Pujols card. \\u00a0Which features him playing first base in a game situation. \\u00a0For the Angels. \\u00a0Which is awesome because he hasn't, you know, done that yet. See it here. It's not like this is new or unprecedented. Back when I collected cards in the 70s...\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/5/l525cb11b5e775ad689b8df9d6795a50b.jpg\"}, {\"origin\": {\"id\": \"2ee10f73-e797-5823-a132-5ff4c38d0052\", \"name\": \"SNY\"}, \"title\": \"27 days until Spring Training officially begins in St. Lucie.\", \"url\": \"http://feedproxy.google.com/~r/metsblogfeed/~3/SsPcOqcb34M/\", \"author\": \"Matthew Cerrone\", \"id\": \"883bb992-7e69-54cd-b752-da3c30c387bb\", \"source\": {\"id\": \"cca23aef-069f-5e5d-9bb1-cbf687d47ae1\", \"name\": \"SNY - Mets Blog\"}, \"dateline_date\": \"2012-01-24T14:18:00.000000Z\", \"summary\": \"27 days until Spring Training officially begins in St. Lucie...\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"0906a682-506c-5b69-bfcf-25e5ae65109d\", \"name\": \"CSN Washington\"}, \"title\": \"What could Nats expect from LaRoche?\", \"url\": \"http://www.csnwashington.com/blog/nationals-talk/post/What-could-Nats-expect-from-LaRoche?blockID=637138&feedID=6358\", \"author\": null, \"id\": \"ce5c290b-9e76-5c50-ac9f-30c33398fe22\", \"source\": {\"id\": \"3d9c12a9-fb52-5b83-beba-20fa9d6c0e9c\", \"name\": \"CSN Washington - Nationals\"}, \"dateline_date\": \"2012-01-24T14:16:45.000000Z\", \"summary\": \"Adam LaRoche will be the Nationals' starting first baseman if they don't sign Prince Fielder. But coming off major shoulder surgery, can the veteran be counted upon to produce at his pre-injury levels?\", \"type\": \"news\", \"thumbnail\": null}, {\"origin\": {\"id\": \"5b0fec37-9de7-5874-999e-6af6af7346e8\", \"name\": \"Delaware Online\"}, \"title\": \"Police ID boy killed in Wilmington\", \"url\": \"http://www.delawareonline.com/article/20120124/NEWS/120124009/1021/rss0206\", \"author\": null, \"id\": \"dcc954db-b4e8-5dd3-9d62-630d825d024f\", \"source\": {\"id\": \"b7098656-995d-574e-a884-eb65c12ade65\", \"name\": \"Delaware Online - MLB\"}, \"dateline_date\": \"2012-01-24T14:15:00.000000Z\", \"summary\": \"Bear teen fatally shot in chest Saturday\", \"type\": \"news\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/f/lf58a14ed7f8a58a0b336e3e703fa8ff7.jpg\"}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"This Date in Pirates History: January 24\", \"url\": \"http://www.piratesprospects.com/2012/01/this-date-in-pirates-history-january-24.html\", \"author\": \"John Dreker\", \"id\": \"2b030e3c-92c2-5742-94ee-17be04f3e401\", \"source\": {\"id\": \"a7c853ba-090b-59b6-a32e-6521e53ce3cc\", \"name\": \"Pirates Prospects\"}, \"dateline_date\": \"2012-01-24T14:09:47.000000Z\", \"summary\": \"While today's date is a busy one for former Pittsburgh Pirates players to be born, there aren't any players who contributed significantly on the field. One player however, helped bring... Read more &#187;\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"5b0fec37-9de7-5874-999e-6af6af7346e8\", \"name\": \"Delaware Online\"}, \"title\": \"Scorsese's 'Hugo' leads Oscars with 11 nominations\", \"url\": \"http://www.delawareonline.com/article/20120124/ENTERTAINMENT/120124008/1021/rss0206\", \"author\": null, \"id\": \"7779486d-b8f8-56a5-aa6c-8a61056c3ff9\", \"source\": {\"id\": \"b7098656-995d-574e-a884-eb65c12ade65\", \"name\": \"Delaware Online - MLB\"}, \"dateline_date\": \"2012-01-24T14:06:00.000000Z\", \"summary\": \"The Paris adventure leads the Academy Awards with 11 nominations, among them best picture and the latest director slot for the Oscar-winning filmmaker.\", \"type\": \"news\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/b/lbd35d28ffc9550e29e3dbeb825624165.jpg\"}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Braves NRI In-Depth: Dusty Hughes\", \"url\": \"http://www.talkingchop.com/2012/1/24/2729195/braves-nri-in-depth-dusty-hughes\", \"author\": \"cbwilk\", \"id\": \"1e335793-f13c-57bd-8181-93ea31896580\", \"source\": {\"id\": \"c3df9ea5-4e21-52b9-83f6-44368a4aa10d\", \"name\": \"SB Nation - Talking Chop\"}, \"dateline_date\": \"2012-01-24T14:01:32.000000Z\", \"summary\": \"Dusty Hughes was originally drafted in the 11th round out of Delta State University by the Royals in 2003. He pitched well in his first few years as a starter in A ball before undergoing Tommy John surgery midway through the 2005 season and missing all of 2006. He returned in 2007, working as a swingman for AA Wichita, earning a 3.08 ERA and a 1.32 WHIP in 108 innings, then built on that success in 2008 with a 2.91 ERA and a 1.20 ERA in 52 innings for AA Northwest Arkansas, before struggling in AAA with a 5.04 ERA and a 1.63 WHIP for Omaha. He was much better in a return to Omaha in 2009, posting a 3.50 ERA and a 1.37 WHIP in 87.1 innings, numbers good enough to earn him a September call up. He pitched in 8 games, including his lone Major League start, putting up a 5.14 ERA, a 1.50 WHIP, and 15 strikeouts in 14 innings.\\n\\nHe earned a job in Kansas City's bullpen in 2010, and spent the entire season in the Majors, appearing in 57 games, finishing 19, and putting up a 3.83 ERA and a 1.47 WHIP. Despite that solid rookie season, the Royals put him on waivers and the Twins claimed him prior to the 2011 season. He earned a job in Minnesota's bullpen to start the 2011 season, but after putting up a 9.95 ERA and a 2.13 WHIP in 12.2 innings over 15 appearances, he was optioned to AAA Rochester, where he spent the rest of the season, earning a 4.29 ERA, a 1.39 WHIP, and 10.8 K/9 in 56.2 innings over 43 appearances. After the season he became a Minor League free agent and signed with the Braves in late November.\\n\\nHughes is a bit of an undersized lefty, listed at a generous 5'10\\\", 185 pounds, and he has only an average fastball, sitting between 88 and 91, though he pairs it with a well above average changeup that comes in between 80 and 83, a difference in speed and movement that baffles hitters when he's on. His diving slider is a solid pitch when it's on, and he's better when it is, and his curveball is a loopy show-me pitch.\\n\\nThere are a few open spots in the Braves bullpen, so with an outstanding Spring Training Hughes could find himself on an opening day roster for the third straight year. Atlanta already has the best pair of lefty relievers in the game in Jonny Venters and Eric O'Flaherty, so in addition to competing with pitchers like Anthony Varvaro , Arodys Vizcaino , Cory Gearrin , Jairo Asencio , JJ Hoover, Adam Russell , Todd Redmond , Jaye Chapman , and fellow lefty Robert Fish for one of the final bullpen spots, Hughes may have to contend with the team being content with only having two lefties in the pen. At worst, Hughes will provide a veteran presence in AAA Gwinnett's bullpen while waiting for an opportunity to open up in Atlanta.\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"3941813f-12df-5b39-b3ad-e2decda7030d\", \"name\": \"YES\"}, \"title\": \"Jesus Montero And Maturity\", \"url\": \"http://feedproxy.google.com/~r/RiverAveBlues/~3/xuZn7jGoqVc/\", \"author\": \"Mike Axisa\", \"id\": \"75e53912-158f-531b-ae24-78ca5be6853b\", \"source\": {\"id\": \"ca8897ab-865e-581b-b058-ed73b7a0cb09\", \"name\": \"YES - River Ave. Blues\"}, \"dateline_date\": \"2012-01-24T14:00:44.000000Z\", \"summary\": \"Ten days after the agreement was reported, the trade sending Jesus Montero and Hector Noesi to the Mariners in exchange for Michael Pineda and Jose Campos was made official yesterday. The Yankees dealt away their best position player prospect since Derek Jeter, a guy most of us thought was pretty close to untouchable over the ...] Post from: River Ave. Blues A [New York Yankees blog Jesus Montero And Maturity\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/9/l91ea64cab30150afb6ad826ceb0926c7.jpg\"}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"Can Brian Cashman Trade for a Hitter?\", \"url\": \"http://nybaseballdigest.com/2012/01/24/can-brian-cashman-trade-for-a-hitter/\", \"author\": \"Mike Silva\", \"id\": \"c89a88e0-9a98-530b-ac1a-9918ecae22fc\", \"source\": {\"id\": \"b4f7a9c0-564e-5bac-882a-228099819da5\", \"name\": \"Mike Silva's NY Baseball Digest\"}, \"dateline_date\": \"2012-01-24T14:00:23.000000Z\", \"summary\": \"Since the deal that sent Jesus Montero to Seattle for Michael Pineda, we have been discussing which free agent DH makes sense for the Yankees. Names like Johnny Damon, Hideki Matsui, Vladimir Guerrero, Raul Ibanez, and before he signed with Tampa, Carlos Pena all were debated. There is an internal option such as Jorge Vazquez [...]\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"Top 10 Atlanta Braves Prospects For 2012: From Julio Teheran To J.R. Graham\", \"url\": \"http://atlanta.sbnation.com/atlanta-braves/2012/1/24/2726010/atlanta-braves-2012-prospect-rankings-list-2012-teheran-delgado-vizcaino-simmons-salcedo-pastornicky\", \"author\": \"Scott Coleman\", \"id\": \"89103c06-7833-505a-a1ed-f708c1a024cd\", \"source\": {\"id\": \"5c88bd62-6b6a-53c6-836c-e43be6b6d40d\", \"name\": \"SB Nation - Atlanta\"}, \"dateline_date\": \"2012-01-24T14:00:13.000000Z\", \"summary\": \"The Braves might not have the stellar farm system they had just a few seasons ago with guys like Jason Heyward and Freddie Freeman in the mix, but the organization continues to sign and draft remarkably well. Here is my top-10 list for 2012, with a few omissions and sleepers at the end.\\n\\n1. Julio Teheran - RHP - Age: 21\\n\\nTeheran has all the tools to become an ace in the Major Leagues. He dominated the competition in Triple-A last season and experienced some growing pains while making a handful of starts in Atlanta. He features a hard fastball with movement and solid changeup, and while his breaking ball lacks polish and needs to sharpen a bit, it still rates as average.\\n\\nHe will begin the 2012 season in either Atlanta or Gwinnett depending on the health of Tim Hudson , Tommy Hanson and/or Jair Jurrjens .\\n\\n2. Randall Delgado - RHP - Age: 22\\n\\nDelgado projects to be a front-end starter in the Major Leagues and could see plenty of time in the Major Leagues in 2012 after getting a cup of coffee with the Braves in 2011. Armed with a solid fastball, slider and changeup, Delgado will likely need some more time pitching at Gwinnett to refine his mechanics, but he has the potential to be a stalwart in Atlanta for years to come.\\n\\n3. Arodys Vizcaino - RHP - Age: 21\\n\\nVizcaino finally stayed healthy in 2011 and rocketed from High-A ball to the Major Leagues in August. When he was acquired from the Yankees in 2009 most felt he projected as a front-end starter, but the Braves appear to be grooming him as a late-inning reliever for the near future. His fastball-curveball combination is as good as any in baseball, although he lacks a third pitch, which is likely the reason for the move to the bullpen.\\n\\nHe will likely begin the season in Atlanta or Gwinnett, depending on his performance in Spring Training.\\n\\n4. Andrelton Simmons - Shortstop - Age: 22\\n\\nSimmons is a very intriguing prospect who could move into the top-50 for all of baseball with a big year in 2012. He features a rocket arm that will draw comparisons to Rafael Furcal and Yunel Escobar and has solid range at shortstop. Simmons is very lean and will not hit for much power, although he could steal 30+ bases at the next level. Because of the small frame, it is very unlikely he ever develops much power.\\n\\nSimmons will spend the 2012 season at Double-A Mississippi and all eyes will be on the shortstop as he makes the most difficult jump of his career. Should he perform well, a promotion to Atlanta could be in the cards as early as 2013.\\n\\n5. Edward Salcedo - 3rd Base - Age: 20\\n\\nSalcedo signed with the Braves and was widely regarded as the best international free agent to ever sign with the club. He played his first full season in 2011 and struggled both at the plate and in the field, although he showed flashes of brilliance that had scouts drooling over the athletic third baseman. His power numbers are already in place, although many would like to see him improve his plate discipline and contact ratings in 2012.\\n\\nDefense is also a concern. Salcedo, who began as a shortstop before switching over to the hot corner, committed 40 errors last year, although quite a few of them can probably be attributed to poor playing conditions and official rulings. Should he improve in the field this season, his value will increase tremendously, even if his development at the plate is not what some would like to see.\\n\\nSalcedo will likely play the year year at High-A Lynchburg.\\n\\n6. Sean Gilmartin - LHP - Age: 21\\n\\nGilmartin was the first round pick of the Braves this past summer after a successful tenure at Florida State. He has been compared to Mike Minor for obvious reasons; a southpaw, he does not posses electric 'stuff', although he is capable of getting outs and knows what he wants to do on the mound. His fastball will sit in the low-90s and mixes in a solid changeup and curveball. At best, he's a No. 3 starter in the Majors for a long time. At worst, he's a decent No. 5 starter.\\n\\nGilmartin will likely take a similar path to Atlanta as Minor did, beginning the season at Double-A Mississippi and then moving up to Gwinnett if he performs well.\\n\\n7. Christian Bethancourt - Catcher - Age: 20\\n\\nSome folks are in love with Bethancourt, who could certainly become an All-Star catcher one day, but I'm just not sold. While he already possesses a rocket arm behind the plate and continually makes solid contact at the plate, he has a long, long way to go both offensively and defensively to make it.\\n\\nBetween A, A+ and the Arizona Fall League in 2011, Bethancourt hit .287/302/.426, which isn't horrible for a catcher his age. What is concerning is his BB% of 2.6% and poor approach at the plate, along with his .330 BABIP which is bound to come down some as he reaches the higher levels of the Minor Leagues.\\n\\n2012 will be a huge year for Bethancourt. Similar to Salcedo, it could be his make-or-break season. That is not to say that a poor campaign would derail his chance at a successful career with the Braves, but many in the industry may stop looking at him as a top-tier catching prospect. He will likely spend the year at High-A Lynchburg.\\n\\n8. Tyler Pastornicky - Shortstop - Age: 21\\n\\nPastornicky will likely be the Opening Day shortstop for the Braves, which is concerning to many, myself included. This being said, there is plenty to like about Pastornicky, mostly because he does not have a glaring weakness to his game. He probably won't ever hit for much power, but he had solid numbers throughout all levels of the Minors, including a remarkable run at Gwinnett to end the season.\\n\\nDefensively he will be a downgrade from Alex Gonzalez, but his improved hitting should make up for it. Most scouts view Pastornicky as slightly above average in terms of range and throwing ability. Best case scenario is he holds his own at the plate and in the field. Worst case scenario is he manages to get through the 2012 season and then turns into a very valuable utility infielder off the bench.\\n\\n9. Joey Terdoslavich - Third Base, Outfield - Age: 23\\n\\nJ-Terd is an interesting guy. After a pretty average debut season as a professional in 2010, he had arguably the best offensive season of any player in the farm system. While he was one of the older players in High-A ball, Terdoslavich hit .286, belted 20 homers, had an OPS of .867 and posted respectable walk and strikeout ratios. He mainly played left field, where he was view as mediocre defensively.\\n\\nWhat makes J-Terd so intriguing is he will play third base in 2012, a position the Braves desperately need to stockpile with Chipper Jones likely done in a year or two, and he will make the transition while making the biggest jump of his career to Double-A Mississippi.\\n\\nNo one should realistically expect him to duplicate his strong numbers from 2011, but if he can hold his own defensively at the hot corner and continue to hit well in the meantime he would immediately become the best hitting prospect in the organization. If he hits well but struggles in the field, he will likely move back to left field, which would diminish his value quite a bit.\\n\\n10. J.R. Graham - RHP - Age: 21\\n\\nGraham was a fourth round pick for the Braves last summer and probably has the most electric stuff of anyone in the organization outside of Atlanta. Similar to Craig Kimbrel , his fastball-slider combination is lethal and he has been clocked in the high-90's by various scouts. He still lacks a third pitch to continue his development as a starting pitcher, but he always has the potential to be a back-end reliever should that development never take place.\\n\\nHe dominated the competition in a short stint at Rookie Ball and will likely begin the year in High-A Lynchburg. Should he continue to improve and show scouts why some had him projected for the second round of the draft, he could see Atlanta by mid-2013.\\n\\nJust missed the cut: J.J. Hoover , Zeke Spruill; I'm a fan of both pitchers, but Hoover is likely headed for the bullpen as a middle reliever and Spruill doesn't have nearly as high of an upside as others on this list. Both will likely spend quite some time in the Major Leagues, but I don't expect anything special from either.\\n\\nBreakout Candidates: Brandon Drury, Tommy La Stella, Todd Cunningham , Carlos Perez, Navery Moore.\\n\\nFor more on the Braves, head on over to Talking Chop .\\n\\nFollow me on Twitter: Follow @scottcoleman55\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": null, \"name\": null}, \"title\": \"Why Did Front Office Give Up On F-Mart?\", \"url\": \"http://metsmerizedonline.com/2012/01/why-did-front-office-give-up-on-f-mart.html\", \"author\": \"Joe D\", \"id\": \"73ec23a9-3755-5411-a2f3-42b16749e94e\", \"source\": {\"id\": \"a4d50be7-d791-5f47-b298-3037e30e68e2\", \"name\": \"Mets Merized\"}, \"dateline_date\": \"2012-01-24T14:00:03.000000Z\", \"summary\": \"Anthony DiComo of Mets.com tackled a question on the recently waived Fernando Martinez in his mailbag feature today. Why waste a roster spot for Scott Hairston and let go of Fernando Martinez? Give F-Mart all those at-bats and actually see what he has to offer the team. He still is very young. &#8211; Lou G., Kenosha, Wis. Effectively cutting Martinez was an extremely difficult decision for the Mets, who do not like giving up on [...]\", \"type\": \"blog\", \"thumbnail\": \"http://dlbpdvucg3lig.cloudfront.net/2012/01/24/1/l1de801490f9f524d8e2109ddbc0f35b2.jpg\"}, {\"origin\": {\"id\": \"70cb0645-630f-526e-8bc3-9ec6a6d84aa2\", \"name\": \"Fansided\"}, \"title\": \"Ryan Braun Breaks His Silence\", \"url\": \"http://calltothepen.com/2012/01/24/ryan-braun-breaks-his-silence/\", \"author\": \"Matt Musico\", \"id\": \"4d620105-1008-5061-9989-c07a5800e4c2\", \"source\": {\"id\": \"50f66f6f-037f-5aee-a42c-299d6f041c02\", \"name\": \"Fansided - Call to the Pen\"}, \"dateline_date\": \"2012-01-24T13:59:24.000000Z\", \"summary\": \"Since news broke of Ryan Braun's positive test for elevated testosterone last month, fans and analysts have been questioning the type of beast mode that the Brewers superstar has been engaging in over the first five years of his Major League Baseball career. Braun literally burst onto the scene after he made his debut back in May of 2007, finishing the year with a .324 average, 34 home runs, and 97 RBI in only 451 at-bats, culminating with winning the National League Rookie of the Year award. His production has stayed consistent, with an average season landing in the vicinity [...] Ryan Braun Breaks His Silence - Call to the Pen - Call to the Pen - A Major League Baseball Fan Site - News, Blogs, Opinion and More\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"84495ee4-4d14-5e78-9b4c-cf43a1a5e56c\", \"name\": \"MLBlogs\"}, \"title\": \"Cashman: We could trade for a DH\", \"url\": \"http://bombersbeat.mlblogs.com/2012/01/24/cashman-we-could-trade-for-a-dh/\", \"author\": \"Bryan Hoch\", \"id\": \"2b339864-6c21-5160-b0e5-35c148749f7e\", \"source\": {\"id\": \"08da3dec-e7ed-518a-9e07-b36202ebb66f\", \"name\": \"MLBlogs - Bombers Beat\"}, \"dateline_date\": \"2012-01-24T13:59:00.000000Z\", \"summary\": \"In a conference call with reporters discussing the Michael Pineda trade on Monday, Yankees general manager Brian Cashman said that he'd be more inclined to trade from his pitching depth to acquire a designated hitter than to sign one on the open free agent market. When the Yankees officially announce the signing of right-hander Hiroki [...]\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"5b0fec37-9de7-5874-999e-6af6af7346e8\", \"name\": \"Delaware Online\"}, \"title\": \"Obama to take on economy in State of the Union\", \"url\": \"http://www.delawareonline.com/article/20120124/NEWS/120124007/1021/rss0206\", \"author\": null, \"id\": \"cc143d3c-e54e-50ce-8f64-86767683e3f0\", \"source\": {\"id\": \"b7098656-995d-574e-a884-eb65c12ade65\", \"name\": \"Delaware Online - MLB\"}, \"dateline_date\": \"2012-01-24T13:58:00.000000Z\", \"summary\": \"WASHINGTON - Addressing a divided nation amid a determined GOP campaign to take his job, President Barack Obama is preparing to issue a populist cry for economic fairness as he aims to corral the sympathies of middle-class voters 10 months before Election Day.\", \"type\": \"news\", \"thumbnail\": null}, {\"origin\": {\"id\": \"369b0e3d-943f-5047-8102-26c710498495\", \"name\": \"SB Nation\"}, \"title\": \"'Moneyball' Picks Up Four Major Oscar Nominations\", \"url\": \"http://mlb.sbnation.com/2012/1/24/2729578/moneyball-oscar-academy-award-nominations-2012\", \"author\": \"Rob Neyer\", \"id\": \"22d63419-97d4-53bd-b477-92631772c259\", \"source\": {\"id\": \"16abd76d-7227-5787-8b93-f0a91eda82e2\", \"name\": \"SB Nation - Rob Neyer\"}, \"dateline_date\": \"2012-01-24T13:54:25.000000Z\", \"summary\": \"The 2012 Oscar nominations were announced Tuesday morning , and a little film called Moneyball racked up four big nods nods.\\n\\nMost notably, Moneyball is one of nine films nominated for Best Picture. The complete list:\\n\\nWar Horse The Artist Moneyball The Descendants The Tree of Life Midnight in Paris The Help Hugo Extremely Loud &amp; Incredibly Close\\n\\nWith the exception of Incredibly Loud &amp; Extremely Close and arguably War Horse , none of those nominees constitute surprises. The favorites in this category are The Artist -- a mostly silent film set in Hollywood in the 1920s, and co-starring a really bright Jack Russell Terrier -- and The Descendants , starring George Clooney.*\\n\\n* I've seen seven of the nine nominated films, the exceptions being Awfully Close &amp; Terribly Loud ; and The Help -- and enjoyed all seven. Forced to rank them, I would go The Artist , The Descendants , The Tree of Life , Moneyball , Hugo , Midnight in Paris , War Horse . In my opinion, the first three of those films have the virtue of being essentially flawless, though The Tree of Life certainly isn't for everyone. For me, the two missing movies are Contagion -- directed by Stephen Soderbergh, who was supposed to direct Moneyball but didn't -- and Martha Marcy May Marlene , which I found similar in tone and quality to Winter's Bone , which did receive a nomination a year ago.\\n\\nOkay, raise your hand if, five years ago, you thought Jonah Hill would get nominated for Academy Award before he turned 30...\\n\\nNo one?\\n\\nYeah, me neither. But his performance in Moneyball is one of the best things in the movie, both funny and nuanced. I thought he was actually better as the title character in 2010's Cyrus , but nobody asked me. Anyway, he's exceptionally unlikely to win, as 82-year-old Christopher Plummer looks like the big favorite for his performance in Beginners .\\n\\nRob Neyer: Live-blogging Moneyball\\n\\nAnd then there's Brad Pitt, whose portrayal of Billy Beane garnered a Best Actor nomination. Moneyball , for all its other charms , rises and falls on Beane's character and Pitt absolutely nailed it.\\n\\nPitt's competition in this category? George Clooney, Jean Dujardin (who doesn't actually speak in The Artist ), Gary Oldman in Tinker, Tailor, Soldier, Spy ; and Demi&aacute;n Bichir, who I'd never heard of until this morning. I'm sure he was good, but Clooney and Pitt are the favorites here in what The Hollywood Reporter calls \\\"The Year of the Hunk\\\" .\\n\\nIt's no surprise that Moneyball director Bennett Miller wasn't nominated; the competition's awfully stiff in that category. But it's at least mildly surprising that screenwriters Steve Zaillian and Aaron Sorkin didn't get a nod for their screenplay ... somebody had to write all those wonderful words that Jonah and Brad say.\\n\\nCorrection! Zaillian, Sorkin, and Stan Cherrin were nominated for screenplay; the original list mentioned only Chervin, and frankly I had no idea that he was one of the co-writers. Sorry, Stan!\\n\\nPoll\\n\\nWhich of these movies did you most enjoy?\\n\\nThe Artist\\n\\nThe Descendants\\n\\nRidiculously Noisy & Horribly Near\\n\\nThe Help\\n\\nHugo\\n\\nMidnight in Paris\\n\\nMoneyball\\n\\nThe Tree of Life\\n\\nWar Horse\\n\\n&nbsp; 43 votes | Results\", \"type\": \"blog\", \"thumbnail\": null}, {\"origin\": {\"id\": \"9ae9fc2e-